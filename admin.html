<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NishuAbhyasi | Admin Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #1a2a6c;
            --color-secondary: #2575fc;
            --color-accent: #f2994a;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success: #00ff88;
            --danger: #ff4d4d;
            --neon-blue: #00f2ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
            background-size: 400% 400%;
            animation: dynamicFlow 15s ease infinite;
            display: flex; align-items: center; justify-content: center; padding: 15px;
            color: white;
        }

        @keyframes dynamicFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container {
            width: 100%; max-width: 950px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .auth-card { text-align: center; padding: 40px 10px; }
        .auth-card h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 5px; color: white; }
        .auth-card p { opacity: 0.6; margin-bottom: 30px; font-size: 13px; letter-spacing: 1px; }
        
        .auth-input {
            background: rgba(0,0,0,0.25);
            border: 1px solid var(--glass-border);
            padding: 16px; border-radius: 15px;
            color: white; font-size: 16px; text-align: center;
            width: 100%; max-width: 380px; outline: none; margin-bottom: 12px;
            transition: 0.4s;
        }
        .auth-input:focus { border-color: var(--neon-blue); box-shadow: 0 0 20px rgba(0,242,255,0.15); }

        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; flex-wrap: wrap; }
        .header h2 { font-weight: 800; color: var(--neon-blue); font-size: 22px; }
        .header .status-info { display: flex; flex-direction: column; gap: 2px; }
        
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--glass-border); }
        .stat-box small { font-size: 10px; text-transform: uppercase; opacity: 0.6; display: block; }
        .stat-box b { font-size: 20px; color: var(--color-accent); }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 11px; font-weight: 600; margin-bottom: 8px; color: var(--neon-blue); padding-left: 5px; }

        select, textarea {
            width: 100%; background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border); border-radius: 18px;
            color: #fff; padding: 15px; outline: none; transition: 0.3s;
        }
        
        textarea {
            height: 380px; font-family: 'Fira Code', monospace;
            font-size: 13px; line-height: 1.6; resize: none;
            border-left: 4px solid var(--color-accent);
        }

        .btn-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 15px; }
        button {
            padding: 16px; border-radius: 16px; border: none;
            cursor: pointer; font-weight: 700; text-transform: uppercase;
            transition: 0.3s; font-size: 14px;
        }
        .btn-clear { background: rgba(255, 255, 255, 0.1); color: #ff4d4d; border: 1px solid var(--danger); }
        .btn-clear:hover { background: var(--danger); color: white; }
        .btn-update { background: linear-gradient(135deg, #ff9800, #ff5722); color: white; }
        .btn-update:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255, 87, 34, 0.3); }

        #statusMsg {
            margin-top: 20px; padding: 15px; border-radius: 15px;
            text-align: center; display: none; font-size: 13px; font-weight: 600;
        }

        @media (max-width: 650px) {
            .container { padding: 25px 15px; border-radius: 25px; }
            .btn-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loginPage" class="auth-card">
        <h1>üîí ADMIN TERMINAL</h1>
        <p>ENCRYPTED SESSION LOGIN</p>
        <input type="password" id="tokenInput" class="auth-input" placeholder="Paste GitHub Token (ghp_...)">
        <input type="password" id="passInput" class="auth-input" placeholder="System Passcode" onkeypress="if(event.key==='Enter') unlock()">
        <br>
        <button onclick="unlock()" style="background: var(--neon-blue); color: #000; width: 220px; margin-top: 15px;">üöÄ Secure Connect</button>
        <p style="margin-top: 20px; font-size: 10px; opacity: 0.4;"><b><i>Admin(s): Zero-Knowledge Session. Tokens are volatile.</i></b></p>
    </div>

    <div id="dashboard" style="display: none;">
        <div class="header">
            <div class="status-info">
                <h2>üéõÔ∏è Control Center</h2>
                <span id="syncStatus" style="font-size: 10px; color: var(--success);">üì° SESSION ACTIVE</span>
                <span id="lastUpdated" style="font-size: 10px; color: #fff; opacity: 0.7;">‚è≥ Last Gist Update: --:--</span>
            </div>
            <button onclick="location.reload()" style="padding: 6px 15px; border-radius: 50px; font-size: 10px; background: rgba(255,255,255,0.1); color: white;">üõë End Session</button>
        </div>

        <div class="stats-bar">
            <div class="stat-box"><small>üü¢ Easy</small><b id="st-easy">0</b></div>
            <div class="stat-box"><small>üü° Medium</small><b id="st-medium">0</b></div>
            <div class="stat-box"><small>üî¥ Hard</small><b id="st-hard">0</b></div>
        </div>

        <div class="form-group">
            <label>üéØ TARGET SUBJECT</label>
            <select id="subSelect" onchange="autoFetch()">
                <option value="4219b480eb7d7e60c49334fce3aae1a2">English (ENG)</option>
                <option value="f53d76137dec40ded2db81e043c6337d">Hindi (HIN)</option>
                <option value="ecc0225df38396f70445c4dd702ff939">Teaching Principles (TP)</option>
                <option value="e0372b12ad15ed3c2643059cc1e88cc0">Awareness (GKA)</option>
                <option value="75ef01c2eb972d2b695938445c08df60">Reasoning (REA)</option>
                <option value="2fb7cd87290c262fc490896192d21dd2">All-in-One Mega Test (AIO)</option>
            </select>
        </div>

        <div class="form-group">
            <label>üìù JSON DATA SOURCE</label>
            <textarea id="jsonEditor" oninput="updateLiveStats(this.value)" placeholder="Clean space for your data..."></textarea>
        </div>

        <div class="btn-grid">
            <button class="btn-clear" onclick="clearEditor()">üóëÔ∏è Clear Editor</button>
            <button class="btn-update" onclick="pushUpdate()">‚ö° Deploy Changes</button>
        </div>

        <div id="statusMsg"></div>
    </div>
</div>

<script>
    let SESSION_TOKEN = "";
    const MASTER_PASS = "yash"; 

    function unlock() {
        const tInput = document.getElementById('tokenInput').value;
        const pInput = document.getElementById('passInput').value;

        if(pInput === MASTER_PASS && tInput.startsWith("ghp_")) {
            SESSION_TOKEN = tInput;
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            fetchData();
        } else {
            alert("Connection Denied: Invalid Token or Passcode!");
        }
    }

    function clearEditor() {
        if(confirm("Are you sure? This will clear the current editor content.")) {
            document.getElementById('jsonEditor').value = "";
            updateLiveStats("");
        }
    }

    function updateLiveStats(val) {
        try {
            if(!val.trim()) {
                document.getElementById('st-easy').innerText = 0;
                document.getElementById('st-medium').innerText = 0;
                document.getElementById('st-hard').innerText = 0;
                return;
            }
            const data = JSON.parse(val);
            document.getElementById('st-easy').innerText = data.easy ? data.easy.length : 0;
            document.getElementById('st-medium').innerText = data.medium ? data.medium.length : 0;
            document.getElementById('st-hard').innerText = data.hard ? data.hard.length : 0;
        } catch(e) {}
    }

    async function fetchData() {
        const id = document.getElementById('subSelect').value;
        const sync = document.getElementById('syncStatus');
        const lastUp = document.getElementById('lastUpdated');
        
        sync.innerText = "üì° SYNCING..."; 
        sync.style.color = "var(--color-accent)";

        try {
            const res = await fetch(`https://api.github.com/gists/${id}`);
            const data = await res.json();
            
            // Time logic
            const updatedDate = new Date(data.updated_at);
            lastUp.innerText = `‚è≥ Last Gist Update: ${updatedDate.toLocaleString('en-IN')}`;

            const content = data.files[Object.keys(data.files)[0]].content;
            document.getElementById('jsonEditor').value = content;
            updateLiveStats(content);
            
            sync.innerText = "‚úÖ SYSTEM SYNCED"; 
            sync.style.color = "var(--success)";
        } catch(e) {
            sync.innerText = "‚ùå SYNC FAILED"; 
            sync.style.color = "var(--danger)";
        }
    }

    async function pushUpdate() {
        if(!SESSION_TOKEN) return alert("Session Expired. Please Re-login.");
        const id = document.getElementById('subSelect').value;
        const content = document.getElementById('jsonEditor').value;
        const msg = document.getElementById('statusMsg');

        try {
            JSON.parse(content);
            msg.style.display = "block"; 
            msg.style.background = "rgba(255,255,255,0.1)";
            msg.style.color = "white"; 
            msg.innerText = "üõ∞Ô∏è TRANSMITTING DATA...";

            const res = await fetch(`https://api.github.com/gists/${id}`, {
                method: 'PATCH',
                headers: { 
                    'Authorization': `token ${SESSION_TOKEN}`, 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ files: { "questions.json": { content: content } } })
            });

            if(res.ok) {
                msg.style.background = "rgba(0, 255, 136, 0.15)";
                msg.style.color = "var(--success)";
                msg.innerText = "‚ú® DEPLOYMENT SUCCESSFUL! SITE UPDATED.";
                fetchData(); // Refresh time and content
                setTimeout(() => msg.style.display = 'none', 5000);
            } else { throw new Error(); }
        } catch(e) {
            msg.style.display = "block";
            msg.style.background = "rgba(255, 77, 77, 0.15)";
            msg.style.color = "var(--danger)";
            msg.innerText = "‚ùå ERROR: INVALID JSON OR REVOKED TOKEN.";
        }
    }

    function autoFetch() {
        document.getElementById('jsonEditor').value = "Loading Source Code...";
        fetchData();
    }
</script>

</body>
</html>
