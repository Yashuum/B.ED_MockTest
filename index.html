let totalSeconds = 0;
let timerInterval;

function startTest() {
  const name = document.getElementById("candidateName").value.trim();
  const minutes = parseInt(document.getElementById("testTime").value);

  if (!name || !minutes || minutes <= 0) {
    alert("Please enter valid name and time");
    return;
  }

  document.getElementById("displayName").textContent = name;
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("topBar").style.display = "flex";
  document.getElementById("submitBtn").style.display = "block";

  totalSeconds = minutes * 60;
  startTimer();
  renderQuiz();
}

function startTimer() {
  updateTimer();
  timerInterval = setInterval(() => {
    totalSeconds--;
    updateTimer();
    if (totalSeconds <= 0) {
      clearInterval(timerInterval);
      submitQuiz();
    }
  }, 1000);
}

function updateTimer() {
  const m = String(Math.floor(totalSeconds / 60)).padStart(2,'0');
  const s = String(totalSeconds % 60).padStart(2,'0');
  document.getElementById("timer").textContent = `${m}:${s}`;
}

function renderQuiz() {
  const quizForm = document.getElementById("quizForm");
  quizForm.innerHTML = "";

  questions.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `
      <p>${index+1}. ${item.q}</p>
      ${item.options.map(opt =>
        `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`
      ).join("")}
    `;
    quizForm.appendChild(div);
  });
}

function submitQuiz() {
  clearInterval(timerInterval);
  let score = 0;
  let html = "";

  questions.forEach((item, index) => {
    const sel = document.querySelector(`input[name="q${index}"]:checked`);
    const userAns = sel ? sel.value : "No Answer";
    const correct = userAns === item.answer;
    if (correct) score++;

    html += `
      <div class="question">
        <p>${index+1}. ${item.q}</p>
        <p>Your Answer: <span class="${correct?'correct':'wrong'}">${userAns}</span></p>
        <p>Correct Answer: <span class="correct">${item.answer}</span></p>
        <div class="explanation"><b>Explanation:</b> ${item.explanation}</div>
      </div>
    `;
  });

  document.getElementById("quizForm").innerHTML = "";
  document.getElementById("submitBtn").style.display = "none";
  document.getElementById("result").innerHTML =
    `<h2>Total Score: ${score} / ${questions.length}</h2>` + html;
  document.getElementById("result").style.display = "block";
}
function toggleTheme() {
  document.body.classList.toggle("dark");

  const btn = document.querySelector(".theme-toggle");
  btn.textContent = document.body.classList.contains("dark")
    ? "Light Mode"
    : "Dark Mode";
}
