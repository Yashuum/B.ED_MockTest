<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Coming Soon</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: "Courier New", monospace;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0b0b0f;
  color:#fff;
  overflow:hidden;
}

/* CENTER WRAPPER */
.container{
  text-align:center;
  padding:20px;
  max-width:900px;
  width:100%;
}

/* GLITCH TITLE */
.glitch{
  font-size:clamp(28px,6vw,56px);
  font-weight:700;
  position:relative;
  color:#fff;
  margin-bottom:30px;
}

.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  width:100%;
  overflow:hidden;
  clip:rect(0,0,0,0);
}

.glitch::before{
  color:#ff3d3d;
  animation:glitchTop 2.5s infinite linear alternate-reverse;
}

.glitch::after{
  color:#3d9bff;
  animation:glitchBottom 3s infinite linear alternate-reverse;
}

@keyframes glitchTop{
  0%{clip:rect(0,9999px,0,0)}
  10%{clip:rect(0,9999px,40px,0)}
  20%{clip:rect(0,9999px,0,0)}
  100%{clip:rect(0,9999px,50px,0)}
}

@keyframes glitchBottom{
  0%{clip:rect(0,9999px,0,0)}
  15%{clip:rect(30px,9999px,80px,0)}
  30%{clip:rect(0,9999px,0,0)}
  100%{clip:rect(60px,9999px,120px,0)}
}

/* TYPEWRITER */
.typewriter{
  font-size:clamp(14px,3.2vw,20px);
  line-height:1.8;
  white-space:pre-line;
  color:#dcdcdc;
  min-height:90px;
}

/* BLINKING CURSOR */
.cursor{
  display:inline-block;
  width:10px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

/* SUB FOOTER */
.footer{
  margin-top:28px;
  font-size:13px;
  color:#9a9a9a;
}

/* MOBILE OPTIMIZATION */
@media(max-width:480px){
  .container{
    padding:14px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="glitch" data-text="UPDATE COMING SOON">
    UPDATE COMING SOON
  </div>

  <div class="typewriter" id="typeText"></div>
  <span class="cursor">|</span>

  <div class="footer">
    NishuAbhyasi â€¢ Test Platform
  </div>
</div>

<script>
const text = 
"Stay tuned, we are working for your test...\n\nKeep practising until then.";

let index = 0;
const speed = 55; // typing speed (ms)
const element = document.getElementById("typeText");

function typeEffect(){
  if(index < text.length){
    element.textContent += text.charAt(index);
    index++;
    setTimeout(typeEffect, speed);
  }
}

typeEffect();
</script>

</body>
</html>
