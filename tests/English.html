<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #4facfe;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }

.sol-box {
  margin-top:12px; 
  padding:12px; 
  background:rgba(242, 153, 74, 0.15); 
  border-radius:12px; 
  font-size:14px; 
  color:#ffcc80;
  border: 1px dashed var(--color-accent);
}
</style>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<body>

<div class="container">
  <h1>Target Test- English 2026</h1>
  <p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 21 Jan 2026 - 11:17</p>

  <div class="start-screen" id="startScreen">
    <input id="candidateName" placeholder="Enter your name">
    <input id="testTime" type="number" placeholder="Time (minutes)">
    
    <div class="q-count-sticker">
      <span class="pulse-dot"></span>
      <span>Questions Loaded: <b id="totalQDisplay">0</b></span>
    </div>

    <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
      <button onclick="startTest()">Start Test</button>
      <button type="button" class="btn-secondary" onclick="window.location.href='../index.html'">Go Back</button>
    </div>
  </div>

  <div class="top-bar" id="topBar">
    <div><small style="opacity:0.9;">CANDIDATE:</small><br><b id="displayName"></b></div>
    <div class="timer" id="timer">00:00</div>
  </div>

  <div id="palette" class="palette"></div>
  <div id="quizArea"></div>

  <div class="nav" id="navBtns" style="display:none">
    <button class="btn-secondary" onclick="prevQ()">← Previous</button>
    <button onclick="nextQ()">Next Question →</button>
  </div>

  <button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

  <div id="result" class="result" style="display:none"></div>
  <button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Start New</button>
</div>

<script>
// --- AUTOMATION CONFIG ---
const MY_SUBJECT = "English";
const MY_TEST_ID = "ENG_SET_04;

const questions = [

{q: "Passage: 'Success is not final, failure is not fatal: it is the courage to continue that counts. Many people give up when they are just a step away from their goal. Persistence and hard work are the two pillars of achievement. One must learn from mistakes rather than being discouraged by them.' Question: What actually counts according to the passage?", options: ["Success", "Failure", "The courage to continue", "Final goals"], answer: "The courage to continue", solution: "The first sentence states that the courage to continue is what counts."},
{q: "Passage: 'Success is not final, failure is not fatal: it is the courage to continue that counts. Many people give up when they are just a step away from their goal. Persistence and hard work are the two pillars of achievement. One must learn from mistakes rather than being discouraged by them.' Question: When do many people give up?", options: ["When they fail once", "When they are far from the goal", "When they are just a step away from the goal", "When they are tired"], answer: "When they are just a step away from the goal", solution: "The passage mentions people give up when they are very close (just a step away)."},
{q: "Passage: 'Success is not final, failure is not fatal: it is the courage to continue that counts. Many people give up when they are just a step away from their goal. Persistence and hard work are the two pillars of achievement. One must learn from mistakes rather than being discouraged by them.' Question: What are the two pillars of achievement?", options: ["Luck and Money", "Persistence and hard work", "Success and Failure", "Mistakes and Courage"], answer: "Persistence and hard work", solution: "The passage explicitly names persistence and hard work as the two pillars."},
{q: "Passage: 'Success is not final, failure is not fatal: it is the courage to continue that counts. Many people give up when they are just a step away from their goal. Persistence and hard work are the two pillars of achievement. One must learn from mistakes rather than being discouraged by them.' Question: What should one do with mistakes?", options: ["Be discouraged by them", "Forget them", "Learn from them", "Avoid them"], answer: "Learn from them", solution: "The last sentence advises to learn from mistakes."},
{q: "Passage: 'Success is not final, failure is not fatal: it is the courage to continue that counts. Many people give up when they are just a step away from their goal. Persistence and hard work are the two pillars of achievement. One must learn from mistakes rather than being discouraged by them.' Question: Which word in the passage means 'causing death' or 'serious'?", options: ["Final", "Fatal", "Counts", "Pillars"], answer: "Fatal", solution: "Fatal means causing death or leading to failure/disaster."},
{q: "Passage: 'Technology has changed the way we communicate. Social media allows us to connect with people globally in seconds. However, it also leads to a decrease in face-to-face interactions. It is essential to find a balance between the digital world and real-life relationships.' Question: How has technology affected communication?", options: ["It stopped communication", "It changed the way we communicate", "It made it slower", "It has no effect"], answer: "It changed the way we communicate", solution: "The first sentence confirms technology changed our way of communication."},
{q: "Passage: 'Technology has changed the way we communicate. Social media allows us to connect with people globally in seconds. However, it also leads to a decrease in face-to-face interactions. It is essential to find a balance between the digital world and real-life relationships.' Question: What is a disadvantage mentioned in the passage?", options: ["Global connection", "Fast communication", "Decrease in face-to-face interactions", "Better relationships"], answer: "Decrease in face-to-face interactions", solution: "The passage highlights the decrease in physical interaction as a downside."},
{q: "Passage: 'Technology has changed the way we communicate. Social media allows us to connect with people globally in seconds. However, it also leads to a decrease in face-to-face interactions. It is essential to find a balance between the digital world and real-life relationships.' Question: What is essential according to the text?", options: ["To delete social media", "To avoid technology", "To find a balance", "To live only digitally"], answer: "To find a balance", solution: "The last sentence emphasizes finding a balance between digital and real life."},
{q: "Passage: 'Technology has changed the way we communicate. Social media allows us to connect with people globally in seconds. However, it also leads to a decrease in face-to-face interactions. It is essential to find a balance between the digital world and real-life relationships.' Question: Which platform is mentioned for global connection?", options: ["Television", "Social media", "Newspapers", "Radio"], answer: "Social media", solution: "The text says social media allows global connection in seconds."},
{q: "Passage: 'Technology has changed the way we communicate. Social media allows us to connect with people globally in seconds. However, it also leads to a decrease in face-to-face interactions. It is essential to find a balance between the digital world and real-life relationships.' Question: What does 'globally' mean?", options: ["In a small area", "In one country", "Across the whole world", "In a village"], answer: "Across the whole world", solution: "Globally refers to the entire world."},
{q: "Choose the correct article: 'He is ____ European.'", options: ["a", "an", "the", "No article"], answer: "a", solution: "'European' starts with a consonant 'y' sound, so we use 'a'."},
{q: "Fill in the blank: 'She has been studying ____ 6:00 AM.'", options: ["for", "since", "from", "at"], answer: "since", solution: "'Since' is used for a specific point in time."},
{q: "Identify the synonym of 'ENORMOUS':", options: ["Tiny", "Huge", "Weak", "Soft"], answer: "Huge", solution: "Enormous means very large or huge."},
{q: "What is the antonym of 'VAGUE'?", options: ["Unclear", "Clear", "Dull", "Dark"], answer: "Clear", solution: "Vague means unclear; its opposite is clear."},
{q: "Select the correctly spelt word:", options: ["Maintanance", "Maintenance", "Maintenence", "Maintainance"], answer: "Maintenance", solution: "The correct spelling is M-A-I-N-T-E-N-A-N-C-E."},
{q: "Choose the correct preposition: 'The book is ____ the table.'", options: ["in", "on", "at", "into"], answer: "on", solution: "'On' is used for position on a surface."},
{q: "Fill in the blank: 'Either he or I ____ going to the market.'", options: ["is", "am", "are", "were"], answer: "am", solution: "With 'either/or', the verb agrees with the nearest subject ('I')."},
{q: "Change into Passive Voice: 'They are playing football.'", options: ["Football is played by them.", "Football is being played by them.", "Football was played by them.", "Football being played by them."], answer: "Football is being played by them.", solution: "Present Continuous changes to 'is/am/are + being + V3'."},
{q: "One word substitution: 'A person who eats too much.'", options: ["Glutton", "Gourmet", "Omnivorous", "Carnivorous"], answer: "Glutton", solution: "A glutton is someone who eats excessively."},
{q: "Identify the part of speech for 'LOUDLY' in 'He speaks loudly.'", options: ["Noun", "Adjective", "Adverb", "Verb"], answer: "Adverb", solution: "Loudly describes how he speaks (the verb)."},
{q: "Choose the correct verb form: 'Water ____ at 100 degrees Celsius.'", options: ["boil", "boils", "boiling", "boiled"], answer: "boils", solution: "Scientific truths take the simple present tense."},
{q: "What is the plural of 'Mouse'?", options: ["Mouses", "Mice", "Mices", "Mouse"], answer: "Mice", solution: "The irregular plural of mouse is mice."},
{q: "Idiom: 'To smell a rat' means:", options: ["To catch a rat", "To suspect something wrong", "To be a detective", "To see a bad dream"], answer: "To suspect something wrong", solution: "This idiom means to suspect deception or trickery."},
{q: "Fill in the blank: 'I ____ finished my work yet.'", options: ["did not", "have not", "has not", "was not"], answer: "have not", solution: "With 'yet', we usually use the Present Perfect tense."},
{q: "Antonym of 'MODERN' is:", options: ["New", "Ancient", "Current", "Recent"], answer: "Ancient", solution: "Ancient is the opposite of modern."},
{q: "Choose the correct word: 'A life history of a person written by himself.'", options: ["Biography", "Autobiography", "History", "Novel"], answer: "Autobiography", solution: "Written by oneself is an 'Auto' biography."},
{q: "Fill in the blank: 'He died ____ cancer.'", options: ["by", "with", "of", "from"], answer: "of", solution: "One dies 'of' a disease."},
{q: "Select the synonym of 'ABANDON':", options: ["Keep", "Leave", "Carry", "Join"], answer: "Leave", solution: "To abandon is to leave or desert."},
{q: "Find the error: 'Ram is(A) / elder than(B) / Shyam(C). / No error(D)'", options: ["A", "B", "C", "D"], answer: "B", solution: "'Elder' is followed by 'to', not 'than'. It should be 'elder to'."},
{q: "Choose the correct Indirect speech: He said, 'I can do it.'", options: ["He said that he can do it.", "He said that he could do it.", "He said he can do it.", "He said that I could do it."], answer: "He said that he could do it.", solution: "'Can' changes to 'could' in indirect speech."},
{q: "Fill in the blank: 'Physics ____ a difficult subject.'", options: ["is", "are", "were", "have"], answer: "is", solution: "Subjects like Physics, Mathematics are singular."},
{q: "Identify the gender of 'Teacher':", options: ["Masculine", "Feminine", "Common", "Neuter"], answer: "Common", solution: "Teacher can be either male or female."},
{q: "What is the synonym of 'BRIEF'?", options: ["Long", "Short", "Large", "Hard"], answer: "Short", solution: "Brief means short or concise."},
{q: "Fill in the blank: 'Look! The baby ____.'", options: ["sleep", "is sleeping", "sleeps", "slept"], answer: "is sleeping", solution: "'Look!' indicates an ongoing action in the present."},
{q: "Idiom: 'A red letter day' means:", options: ["A dangerous day", "An important day", "A holiday", "A bad day"], answer: "An important day", solution: "It refers to a very important or memorable day."}

  
];

let currentIndex=0, answers={}, visited={};
let totalSeconds=0, timerInterval, startTime;

function startTest(){
  if(!candidateName.value || !testTime.value) { alert("Please enter Name and Time"); return; }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0) submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent= String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt" ${answers[currentIndex]==o?'checked':''} onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i]) s.classList.add("visited");
    if(answers[i]) s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){ if(currentIndex<questions.length-1){currentIndex++;renderQuestion();} }
function prevQ(){ if(currentIndex>0){currentIndex--;renderQuestion();} }

function saveProgress(){
  // ✅ UNIQUE KEY FOR PROGRESS
  localStorage.setItem(`inProgress_${MY_SUBJECT}`,JSON.stringify({
    name:displayName.textContent, answers, visited, currentIndex, totalSeconds, startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure?")) return;
  clearInterval(timerInterval);
  
  // ✅ REMOVE ONLY THIS SUBJECT'S PROGRESS
  localStorage.removeItem(`inProgress_${MY_SUBJECT}`);
  
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    detailHtml+=`<div style="margin:10px 0; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; border-left:5px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
      <p><b>Q${i+1}.</b> ${q.q}</p>
      <p>Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b style="color:#4ade80;">${q.answer}</b></p>
      <div class="sol-box"><b>Logic:</b> ${q.solution}</div>
    </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  // --- DASHBOARD SYNC ---
  localStorage.setItem(`done_${MY_SUBJECT}_${MY_TEST_ID}`, "true");
  localStorage.setItem(`score_${MY_TEST_ID}`, `${correct} / ${questions.length}`);

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">${MY_SUBJECT} Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b style="font-size:18px;">${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
      <button onclick="window.location.href='../index.html'" style="margin-top:20px; background:var(--success); width:100%;">Back to Dashboard</button>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  
  // ✅ UNIQUE KEY FOR RESULT
  localStorage.setItem(`finalResult_${MY_SUBJECT}`, JSON.stringify({ name:displayName.textContent, html: finalHtml }));

  // --- EMAIL ---
  emailjs.send("service_wq5yoyp", "template_doegpcp", {
    candidate_name: displayName.textContent,
    subject: MY_SUBJECT,
    score: correct,
    total: questions.length,
    attempted: attempted,
    accuracy: accuracy + "%",
    time_taken: `${Math.floor(timeTaken/60)}m ${timeTaken%60}s`,
    test_date: new Date().toLocaleString("en-IN")
  });

  quizArea.innerHTML=""; palette.style.display="none"; navBtns.style.display="none";
  submitBtn.style.display="none"; result.style.display="block"; result.innerHTML=finalHtml;
  clearBtn.style.display="block"; window.scrollTo(0,0);
}

window.onload=function(){
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;
  
  // ✅ CHECK ONLY THIS SUBJECT'S DATA
  const final=localStorage.getItem(`finalResult_${MY_SUBJECT}`);
  const progress=localStorage.getItem(`inProgress_${MY_SUBJECT}`);
  
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none"; topBar.style.display="flex";
    displayName.textContent=d.name; result.style.display="block"; result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name; answers=p.answers; visited=p.visited;
    currentIndex=p.currentIndex; totalSeconds=p.totalSeconds; startTime=p.startTime;
    startScreen.style.display="none"; topBar.style.display="flex"; palette.style.display="flex";
    navBtns.style.display="flex"; submitBtn.style.display="block"; startTimer(); renderQuestion();
  }
};

function clearResult(){
  if(confirm("New test? Previous data for this subject will be lost.")){ 
    // ✅ ONLY CLEAR THIS SUBJECT
    localStorage.removeItem(`finalResult_${MY_SUBJECT}`); 
    localStorage.removeItem(`inProgress_${MY_SUBJECT}`);
    location.reload(); 
  }
}
</script>
</body>
</html>
