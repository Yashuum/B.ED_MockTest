<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Mock Test – B.ED by Yash</title>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --primary:#2563eb;
  --border:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg)}
.container{max-width:900px;margin:auto;padding:16px}
h1{text-align:center}

/* START */
.start-screen{text-align:center;margin-top:60px}
.start-screen input{width:260px;padding:12px;margin:8px 0;border-radius:8px;border:1px solid var(--border)}
button{padding:12px 22px;border:none;border-radius:10px;background:var(--primary);color:#fff;cursor:pointer}

/* TOP BAR */
.top-bar{
  display:none;justify-content:space-between;align-items:center;
  padding:12px 16px;background:var(--card);
  border:1px solid var(--border);border-radius:14px;
  position:sticky;top:10px;z-index:10;margin-bottom:16px
}
.timer{font-weight:bold;color:var(--danger)}

/* PALETTE */
.palette{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px}
.palette span{
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  border-radius:8px;background:#e5e7eb;cursor:pointer
}
.palette .visited{background:#bfdbfe}
.palette .attempted{background:#86efac}

/* QUESTION */
.quiz-card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:20px
}
.options label{
  display:flex;gap:10px;padding:12px;border:1px solid var(--border);
  border-radius:10px;margin:10px 0;cursor:pointer
}

/* NAV */
.nav{display:flex;justify-content:space-between;margin-top:18px}

/* RESULT */
.result{margin-top:20px}
.correct{color:var(--success);font-weight:bold}
.wrong{color:var(--danger);font-weight:bold}
.clear-btn{background:#dc2626;margin-top:20px}
</style>
</head>

<body>
<div class="container">

<h1>Target Test- English 2026</h1>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name"><br>
  <input id="testTime" type="number" placeholder="Time (minutes)"><br>
  <button onclick="startTest()">Start Test</button>

<a href="https://yashuum.github.io/B.ED_MockTest/" style="text-decoration:none;">
  <button type="button">Go Back to Home</button>
</a>
  
  
</div>

<div class="top-bar" id="topBar">
  <div><b>Name:</b> <span id="displayName"></span></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button onclick="prevQ()">Prev</button>
  <button onclick="nextQ()">Next</button>
</div>

<button id="submitBtn" style="display:none;margin-top:20px" onclick="submitQuiz()">Submit Test</button>

<div id="result" class="result"></div>
<button id="clearBtn" class="clear-btn" style="display:none" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
/* SAMPLE QUESTIONS */
const questions = [
  
{q:"Time management is an essential skill for students and teachers alike. Proper planning helps in completing tasks on time and reduces stress. When time is managed effectively, individuals can balance academic work, personal life, and extracurricular activities. Poor time management often leads to last-minute pressure and reduced performance.\n\nWho, according to the passage, needs time management skills?",options:["Only students","Only teachers","Students and teachers both","Office workers only"],answer:"Students and teachers both"},
{q:"Time management is an essential skill for students and teachers alike. Proper planning helps in completing tasks on time and reduces stress. When time is managed effectively, individuals can balance academic work, personal life, and extracurricular activities. Poor time management often leads to last-minute pressure and reduced performance.\n\nWhat is one benefit of proper planning mentioned in the passage?",options:["Increases workload","Reduces stress","Creates confusion","Delays completion"],answer:"Reduces stress"},
{q:"Time management is an essential skill for students and teachers alike. Proper planning helps in completing tasks on time and reduces stress. When time is managed effectively, individuals can balance academic work, personal life, and extracurricular activities. Poor time management often leads to last-minute pressure and reduced performance.\n\nWhat happens when time is managed effectively?",options:["Tasks get delayed","Stress increases","Life becomes unbalanced","Different aspects of life are balanced"],answer:"Different aspects of life are balanced"},
{q:"Time management is an essential skill for students and teachers alike. Proper planning helps in completing tasks on time and reduces stress. When time is managed effectively, individuals can balance academic work, personal life, and extracurricular activities. Poor time management often leads to last-minute pressure and reduced performance.\n\nPoor time management leads to:",options:["Better results","Early completion of work","Last-minute pressure and reduced performance","Improved concentration"],answer:"Last-minute pressure and reduced performance"},
{q:"Time management is an essential skill for students and teachers alike. Proper planning helps in completing tasks on time and reduces stress. When time is managed effectively, individuals can balance academic work, personal life, and extracurricular activities. Poor time management often leads to last-minute pressure and reduced performance.\n\nWhich of the following is NOT mentioned as an area balanced through effective time management?",options:["Academic work","Personal life","Extracurricular activities","Financial activities"],answer:"Financial activities"},
{q:"Education plays a vital role in shaping an individual’s personality and character. It helps people develop critical thinking and decision-making skills. A good education system does not focus only on academic knowledge but also on moral values, discipline, and social responsibility. Teachers play a key role in guiding students and creating a positive learning environment.\n\nWhat is the main idea of the passage?",options:["Education is only about academic success","Teachers are responsible for examinations","Education helps in overall personality development","Moral values are less important in education"],answer:"Education helps in overall personality development"},
{q:"Education plays a vital role in shaping an individual’s personality and character. It helps people develop critical thinking and decision-making skills. A good education system does not focus only on academic knowledge but also on moral values, discipline, and social responsibility. Teachers play a key role in guiding students and creating a positive learning environment.\n\nAccording to the passage, what is the role of teachers?",options:["To conduct exams only","To focus only on syllabus completion","To guide students and create a positive learning environment","To enforce strict discipline"],answer:"To guide students and create a positive learning environment"},
{q:"Fill in the blank:\n\nShe ______ already completed her assignment before the deadline.",options:["has","have","had","having"],answer:"had"},
{q:"Fill in the blank:\n\nNeither of the boys ______ present in the class today.",options:["are","were","is","have"],answer:"is"},
{q:"Spot the error:\n\nHe did not knew the answer to the question.",options:["did","not knew","the answer","to the question"],answer:"not knew"},
{q:"Fill in the blank:\n\nThe teacher, along with the students, ______ going to the seminar.",options:["are","were","is","have"],answer:"is"},
{q:"Spot the error:\n\nShe is one of the smartest student in the class.",options:["She is","one of the smartest","student","in the class"],answer:"student"},
{q:"Choose the correct synonym of the word:\n\n'Brief'",options:["Long","Short","Detailed","Expanded"],answer:"Short"},
{q:"Choose the correct meaning of the idiom:\n\n'To hit the nail on the head'",options:["To miss the point","To do physical work","To say something exactly right","To hit someone"],answer:"To say something exactly right"},
{q:"Choose the correct antonym of the word:\n\n'Ancient'",options:["Old","Historic","Modern","Antique"],answer:"Modern"},
{q:"Choose the correct one-word substitution:\n\n'A person who loves mankind'",options:["Philanthropist","Pessimist","Optimist","Misanthrope"],answer:"Philanthropist"},
{q:"Choose the correct meaning of the idiom:\n\n'Once in a blue moon'",options:["Very frequently","Never","Very rarely","At night"],answer:"Very rarely"},
{q:"Choose the correct synonym of the word:\n\n'Courage'",options:["Fear","Bravery","Weakness","Danger"],answer:"Bravery"},
{q:"Choose the correct meaning of the idiom:\n\n'To burn the midnight oil'",options:["To waste time","To sleep late","To study or work late at night","To light a lamp"],answer:"To study or work late at night"},
{q:"Choose the correct antonym of the word:\n\n'Expand'",options:["Increase","Develop","Enlarge","Contract"],answer:"Contract"},
{q:"Choose the correct one-word substitution:\n\n'A place where books are kept'",options:["Laboratory","Auditorium","Library","Gallery"],answer:"Library"},
{q:"Choose the correct meaning of the idiom:\n\n'At sixes and sevens'",options:["In confusion","Very orderly","Very angry","Very happy"],answer:"In confusion"},

];


let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

/* ---------- START TEST ---------- */
function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted");
    return;
  }

  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  navBtns.style.display="flex";
  submitBtn.style.display="block";

  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

/* ---------- TIMER ---------- */
function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}
function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

/* ---------- QUESTION ---------- */
function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b>${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

/* ---------- PALETTE ---------- */
function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

/* ---------- NAV ---------- */
function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

/* ---------- SAVE IN-PROGRESS ---------- */
function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

/* ---------- SUBMIT ---------- */
function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");

  let correct=0,attempted=0;
  let html="<h2>Result</h2>";

  questions.forEach((q,i)=>{
    if(answers[i])attempted++;
    if(answers[i]==q.answer)correct++;
    html+=`
      <p>${i+1}. ${q.q}<br>
      Your: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span>
      | Correct: <b>${q.answer}</b></p>`;
  });

  const timeTaken=Math.floor((Date.now()-startTime)/1000);

  html+=`
    <hr>
    Score: ${correct}/${questions.length}<br>
    Attempted: ${attempted}<br>
    Accuracy: ${attempted?Math.round(correct/attempted*100):0}%<br>
    Time Taken: ${Math.floor(timeTaken/60)} min
  `;

  localStorage.setItem("finalResult",JSON.stringify({
    name:displayName.textContent,
    html
  }));

  quizArea.innerHTML="";
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.innerHTML=html;
  clearBtn.style.display="block";
}

/* ---------- RESTORE ON LOAD ---------- */
window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");

  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.innerHTML=d.html;
    clearBtn.style.display="block";
    return;
  }

  if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();

    startScreen.style.display="none";
    topBar.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";

    startTimer();
    renderQuestion();
  }
};

/* ---------- CLEAR ---------- */
function clearResult(){
  if(!confirm("Start new test?"))return;
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
