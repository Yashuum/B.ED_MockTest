<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #4facfe;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }

.sol-box {
  margin-top:12px; 
  padding:12px; 
  background:rgba(242, 153, 74, 0.15); 
  border-radius:12px; 
  font-size:14px; 
  color:#ffcc80;
  border: 1px dashed var(--color-accent);
}
</style>

<body>

<div class="container">
  <h1>Target Test- English 2026</h1>
  <p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 16 Jan 2026 - 08:42</p>

  <div class="start-screen" id="startScreen">
    <input id="candidateName" placeholder="Enter your name">
    <input id="testTime" type="number" placeholder="Time (minutes)">

      <span class="pulse-dot"></span>

    <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">

  <div class="top-bar" id="topBar">

</div>

<script>
// --- AUTOMATION CONFIG ---
const MY_SUBJECT = "English";
const MY_TEST_ID = "ENG_SET_03";

const questions = [

{q: "Passage: 'Trees play a vital role in our environment by providing oxygen, improving air quality, and preserving soil. They are also home to various species of birds and animals. Deforestation is a major concern today as it leads to global warming and loss of biodiversity. We must plant more trees to ensure a green and healthy future.' Question: According to the passage, how do trees help the air?", options: ["By making it dusty", "By providing oxygen and improving quality", "By increasing carbon dioxide", "By blocking the wind"], answer: "By providing oxygen and improving quality", solution: "The first sentence clearly states that trees provide oxygen and improve air quality."},
{q: "Passage: 'Trees play a vital role in our environment by providing oxygen, improving air quality, and preserving soil. They are also home to various species of birds and animals. Deforestation is a major concern today as it leads to global warming and loss of biodiversity. We must plant more trees to ensure a green and healthy future.' Question: What is a major consequence of deforestation mentioned in the text?", options: ["More rainfall", "Global warming and loss of biodiversity", "Cheaper wood", "Increase in bird population"], answer: "Global warming and loss of biodiversity", solution: "The text mentions deforestation leads to global warming and loss of biodiversity."},
{q: "Passage: 'Trees play a vital role in our environment by providing oxygen, improving air quality, and preserving soil. They are also home to various species of birds and animals. Deforestation is a major concern today as it leads to global warming and loss of biodiversity. We must plant more trees to ensure a green and healthy future.' Question: Trees provide a habitat for:", options: ["Only humans", "Various species of birds and animals", "Fish only", "Insects only"], answer: "Various species of birds and animals", solution: "The passage states they are home to various species of birds and animals."},
{q: "Passage: 'Trees play a vital role in our environment by providing oxygen, improving air quality, and preserving soil. They are also home to various species of birds and animals. Deforestation is a major concern today as it leads to global warming and loss of biodiversity. We must plant more trees to ensure a green and healthy future.' Question: What should we do for a healthy future according to the text?", options: ["Cut more trees", "Build more factories", "Plant more trees", "Stop using soil"], answer: "Plant more trees", solution: "The last sentence says we must plant more trees."},
{q: "Passage: 'Trees play a vital role in our environment by providing oxygen, improving air quality, and preserving soil. They are also home to various species of birds and animals. Deforestation is a major concern today as it leads to global warming and loss of biodiversity. We must plant more trees to ensure a green and healthy future.' Question: Which word in the passage means 'Very important'?", options: ["Vital", "Major", "Healthy", "Home"], answer: "Vital", solution: "'Vital' means essential or very important."},
{q: "Passage: 'Digital learning has transformed education by making it more accessible and flexible. Students can now learn from anywhere using the internet. While it offers many benefits, it also requires self-discipline and good time management. It is important to balance screen time with physical activities to maintain overall health.' Question: How has digital learning changed education?", options: ["It made it harder", "It made it more accessible and flexible", "It stopped classroom learning", "It made it more expensive"], answer: "It made it more accessible and flexible", solution: "The first sentence says it transformed education by making it accessible and flexible."},
{q: "Passage: 'Digital learning has transformed education by making it more accessible and flexible. Students can now learn from anywhere using the internet. While it offers many benefits, it also requires self-discipline and good time management. It is important to balance screen time with physical activities to maintain overall health.' Question: What are the two requirements for successful digital learning mentioned?", options: ["Money and Power", "Self-discipline and time management", "Gaming and Chatting", "Laptops and Phones"], answer: "Self-discipline and time management", solution: "The text states it requires self-discipline and good time management."},
{q: "Passage: 'Digital learning has transformed education by making it more accessible and flexible. Students can now learn from anywhere using the internet. While it offers many benefits, it also requires self-discipline and good time management. It is important to balance screen time with physical activities to maintain overall health.' Question: What should digital learning be balanced with?", options: ["More screen time", "Watching TV", "Physical activities", "Sleeping"], answer: "Physical activities", solution: "The passage advises balancing screen time with physical activities."},
{q: "Passage: 'Digital learning has transformed education by making it more accessible and flexible. Students can now learn from anywhere using the internet. While it offers many benefits, it also requires self-discipline and good time management. It is important to balance screen time with physical activities to maintain overall health.' Question: What is the main goal of balancing activities?", options: ["To get better grades", "To maintain overall health", "To save electricity", "To buy new gadgets"], answer: "To maintain overall health", solution: "The text says it's important to balance to maintain overall health."},
{q: "Passage: 'Hobbies are activities we do in our spare time for pleasure. They help us relax and de-stress after a long day of work. Common hobbies include reading, gardening, and painting. Engaging in a hobby can improve mental health and boost creativity. Everyone should have a hobby to lead a balanced life.' Question: What is a hobby according to the text?", options: ["A difficult task", "Activity done for pleasure in spare time", "A way to earn money", "A type of school work"], answer: "Activity done for pleasure in spare time", solution: "The first sentence defines a hobby as an activity done for pleasure in spare time."},
{q: "Passage: 'Hobbies are activities we do in our spare time for pleasure. They help us relax and de-stress after a long day of work. Common hobbies include reading, gardening, and painting. Engaging in a hobby can improve mental health and boost creativity. Everyone should have a hobby to lead a balanced life.' Question: How do hobbies help after work?", options: ["They make us tired", "They help us relax and de-stress", "They increase work pressure", "They waste time"], answer: "They help us relax and de-stress", solution: "The text says they help us relax and de-stress after a long day."},
{q: "Passage: 'Hobbies are activities we do in our spare time for pleasure. They help us relax and de-stress after a long day of work. Common hobbies include reading, gardening, and painting. Engaging in a hobby can improve mental health and boost creativity. Everyone should have a hobby to lead a balanced life.' Question: Which of these is NOT mentioned as a common hobby?", options: ["Reading", "Gardening", "Skydiving", "Painting"], answer: "Skydiving", solution: "Reading, gardening, and painting are mentioned; skydiving is not."},
{q: "Passage: 'Hobbies are activities we do in our spare time for pleasure. They help us relax and de-stress after a long day of work. Common hobbies include reading, gardening, and painting. Engaging in a hobby can improve mental health and boost creativity. Everyone should have a hobby to lead a balanced life.' Question: What are the benefits of engaging in a hobby?", options: ["Loss of memory", "Improved mental health and creativity", "Physical pain", "Boredom"], answer: "Improved mental health and creativity", solution: "The passage mentions it can improve mental health and boost creativity."},
{q: "Passage: 'Hobbies are activities we do in our spare time for pleasure. They help us relax and de-stress after a long day of work. Common hobbies include reading, gardening, and painting. Engaging in a hobby can improve mental health and boost creativity. Everyone should have a hobby to lead a balanced life.' Question: Why should everyone have a hobby?", options: ["To be famous", "To lead a balanced life", "To avoid work", "To stay busy"], answer: "To lead a balanced life", solution: "The last sentence says everyone should have a hobby to lead a balanced life."},
{q: "Fill in the blank: 'He is ____ M.A. in English.'", options: ["a", "an", "the", "No article"], answer: "an", solution: "'M' in M.A. starts with a vowel sound 'em', so 'an' is used."},
{q: "Choose the correct preposition: 'She has been ill ____ Monday.'", options: ["for", "since", "from", "by"], answer: "since", solution: "'Since' is used for a specific point in time (Monday)."},
{q: "Identify the synonym of 'HAPPY':", options: ["Sad", "Joyful", "Angry", "Dull"], answer: "Joyful", solution: "Joyful is a synonym for happy."},
{q: "What is the antonym of 'BRIGHT'?", options: ["Shining", "Dark", "Light", "Clear"], answer: "Dark", solution: "Dark is the opposite of bright."},
{q: "Select the correctly spelt word:", options: ["Believe", "Beleive", "Belive", "Bellieve"], answer: "Believe", solution: "The correct spelling is B-E-L-I-E-V-E."},
{q: "Fill in the blank: 'The sun ____ in the east.'", options: ["rise", "rises", "rising", "rose"], answer: "rises", solution: "Universal truths take the Simple Present tense (singular 'rises')."},
{q: "Choose the correct word: 'A place where birds are kept.'", options: ["Zoo", "Apiary", "Aviary", "Stable"], answer: "Aviary", solution: "An aviary is a place for birds (Apiary is for bees)."},
{q: "Change into Indirect Speech: Ram said, 'I am reading.'", options: ["Ram said that he is reading.", "Ram said that he was reading.", "Ram said that I was reading.", "Ram told he is reading."], answer: "Ram said that he was reading.", solution: "Present Continuous changes to Past Continuous in reported speech."},
{q: "Identify the part of speech for 'BRAVELY' in 'He fought bravely.'", options: ["Noun", "Adjective", "Adverb", "Verb"], answer: "Adverb", solution: "'Bravely' describes how he fought (the verb), so it's an adverb."},
{q: "What is the plural of 'Child'?", options: ["Childs", "Children", "Childrens", "Childes"], answer: "Children", solution: "The irregular plural of child is children."},
{q: "Fill in the blank: 'I prefer tea ____ coffee.'", options: ["than", "to", "for", "with"], answer: "to", solution: "'Prefer' is always followed by 'to'."},
{q: "Choose the correct article: 'I saw ____ elephant in the zoo.'", options: ["a", "an", "the", "No article"], answer: "an", solution: "'Elephant' starts with a vowel sound, so 'an' is correct."},
{q: "Find the error: 'Each of the students(A) / have finished(B) / the work(C). / No error(D)'", options: ["A", "B", "C", "D"], answer: "B", solution: "'Each of' takes a singular verb, so it should be 'has finished'."},
{q: "Identify the synonym of 'BEAUTIFUL':", options: ["Ugly", "Pretty", "Dirty", "Rough"], answer: "Pretty", solution: "Pretty is a synonym for beautiful."},
{q: "What is the antonym of 'ANCIENT'?", options: ["Old", "Modern", "Historic", "Past"], answer: "Modern", solution: "Modern is the opposite of ancient."},
{q: "Idiom: 'Once in a blue moon' means:", options: ["Every night", "Very rarely", "Very often", "On full moon"], answer: "Very rarely", solution: "This idiom refers to something that happens very seldom."},
{q: "Fill in the blank: 'She ____ her homework yesterday.'", options: ["do", "does", "did", "done"], answer: "did", solution: "'Yesterday' indicates Simple Past tense, so 'did' is used."},
{q: "Choose the correct passive voice: 'He kills a snake.'", options: ["A snake was killed by him.", "A snake is killed by him.", "A snake is being killed by him.", "A snake killed him."], answer: "A snake is killed by him.", solution: "Simple Present changes to 'is + V3' in passive voice."},
{q: "One word substitution: 'A person who lives forever.'", options: ["Mortal", "Immortal", "Human", "Ghost"], answer: "Immortal", solution: "Immortal means living forever."},
{q: "Fill in the blank: 'Look! The birds ____.'", options: ["fly", "are flying", "flies", "flew"], answer: "are flying", solution: "'Look!' indicates an action happening now, so Present Continuous is used."}

];

let currentIndex=0, answers={}, visited={};
let totalSeconds=0, timerInterval, startTime;

function startTest(){
  if(!candidateName.value || !testTime.value) { alert("Please enter Name and Time"); return; }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0) submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent= String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt" ${answers[currentIndex]==o?'checked':''} onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i]) s.classList.add("visited");
    if(answers[i]) s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){ if(currentIndex<questions.length-1){currentIndex++;renderQuestion();} }
function prevQ(){ if(currentIndex>0){currentIndex--;renderQuestion();} }

function saveProgress(){
  // ✅ UNIQUE KEY FOR PROGRESS
  localStorage.setItem(`inProgress_${MY_SUBJECT}`,JSON.stringify({
    name:displayName.textContent, answers, visited, currentIndex, totalSeconds, startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure?")) return;
  clearInterval(timerInterval);
  
  // ✅ REMOVE ONLY THIS SUBJECT'S PROGRESS
  localStorage.removeItem(`inProgress_${MY_SUBJECT}`);
  
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    detailHtml+=`<div style="margin:10px 0; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; border-left:5px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
      <p><b>Q${i+1}.</b> ${q.q}</p>
      <p>Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b style="color:#4ade80;">${q.answer}</b></p>
      <div class="sol-box"><b>Logic:</b> ${q.solution}</div>
    </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  // --- DASHBOARD SYNC ---
  localStorage.setItem(`done_${MY_SUBJECT}_${MY_TEST_ID}`, "true");
  localStorage.setItem(`score_${MY_TEST_ID}`, `${correct} / ${questions.length}`);

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">${MY_SUBJECT} Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b style="font-size:18px;">${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
      <button onclick="window.location.href='../index.html'" style="margin-top:20px; background:var(--success); width:100%;">Back to Dashboard</button>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  
  // ✅ UNIQUE KEY FOR RESULT
  localStorage.setItem(`finalResult_${MY_SUBJECT}`, JSON.stringify({ name:displayName.textContent, html: finalHtml }));

  // --- EMAIL ---
  emailjs.send("service_wq5yoyp", "template_doegpcp", {
    candidate_name: displayName.textContent,
    subject: MY_SUBJECT,
    score: correct,
    total: questions.length,
    attempted: attempted,
    accuracy: accuracy + "%",
    time_taken: `${Math.floor(timeTaken/60)}m ${timeTaken%60}s`,
    test_date: new Date().toLocaleString("en-IN")
  });

  quizArea.innerHTML=""; palette.style.display="none"; navBtns.style.display="none";
  submitBtn.style.display="none"; result.style.display="block"; result.innerHTML=finalHtml;
  clearBtn.style.display="block"; window.scrollTo(0,0);
}

window.onload=function(){
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;
  
  // ✅ CHECK ONLY THIS SUBJECT'S DATA
  const final=localStorage.getItem(`finalResult_${MY_SUBJECT}`);
  const progress=localStorage.getItem(`inProgress_${MY_SUBJECT}`);
  
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none"; topBar.style.display="flex";
    displayName.textContent=d.name; result.style.display="block"; result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name; answers=p.answers; visited=p.visited;
    currentIndex=p.currentIndex; totalSeconds=p.totalSeconds; startTime=p.startTime;
    startScreen.style.display="none"; topBar.style.display="flex"; palette.style.display="flex";
    navBtns.style.display="flex"; submitBtn.style.display="block"; startTimer(); renderQuestion();
  }
};

function clearResult(){
  if(confirm("New test? Previous data for this subject will be lost.")){ 
    // ✅ ONLY CLEAR THIS SUBJECT
    localStorage.removeItem(`finalResult_${MY_SUBJECT}`); 
    localStorage.removeItem(`inProgress_${MY_SUBJECT}`);
    location.reload(); 
  }
}
</script>
</body>
