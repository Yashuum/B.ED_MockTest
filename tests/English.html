<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #4facfe;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }

/* Solution Box Styling */
.sol-box {
  margin-top:12px; 
  padding:12px; 
  background:rgba(242, 153, 74, 0.15); 
  border-radius:12px; 
  font-size:14px; 
  color:#ffcc80;
  border: 1px dashed var(--color-accent);
}
</style>

<script>

const questions = [
	
    {q: "Choose the correct preposition: He is junior ______ me in service.", options: ["than", "to", "from", "with"], answer: "to", solution: "Logic: Words like 'junior', 'senior', 'superior', 'inferior' take 'to' instead of 'than'."},
  {q: "One word substitution: A person who can use both hands with equal ease.", options: ["Ambidextrous", "Ambivalent", "Ambiguous", "Amphibian"], answer: "Ambidextrous", solution: "Logic: 'Ambi' means both, 'dextrous' means skillful. So, one who uses both hands equally."},
  {q: "Find the Synonym of 'ABANDON':", options: ["Keep", "Leave", "Support", "Hold"], answer: "Leave", solution: "Logic: Abandon means to give up or leave completely."},
  {q: "Fill in the blank: The Jury ______ divided in their opinion.", options: ["was", "were", "has", "is"], answer: "were", solution: "Logic: When a collective noun (Jury) is divided in opinion, we use a plural verb ('were')."},
  {q: "Find the Antonym of 'ARTIFICIAL':", options: ["Natural", "Synthetic", "Man-made", "False"], answer: "Natural", solution: "Logic: Artificial means man-made, so the opposite is Natural."},
  {q: "Choose the correct Passive Voice: 'She sings a song.'", options: ["A song is sung by her.", "A song was sung by her.", "A song is sing by her.", "A song has sung by her."], answer: "A song is sung by her.", solution: "Logic: Present Simple (sings) changes to 'is/am/are + V3' in passive voice."},
  {q: "One word substitution: A person who writes the life history of another person.", options: ["Autobiography", "Biography", "Bibliography", "Memoir"], answer: "Biography", solution: "Logic: 'Bio' (life) + 'Graphy' (writing). Writing about someone else is Biography."},
  {q: "Identify the idiom: 'At the eleventh hour' means:", options: ["At 11:00 AM", "At the very last moment", "Early in the morning", "At midnight"], answer: "At the very last moment", solution: "Logic: This idiom is used for something happening just before it's too late."},
  {q: "Fill in the blank: Neither of the two boys ______ present in the class.", options: ["were", "was", "are", "have"], answer: "was", solution: "Logic: 'Neither of' followed by a plural noun takes a singular verb ('was')."},
  {q: "Choose the correctly spelt word:", options: ["Committee", "Comittee", "Commitee", "Comitee"], answer: "Committee", solution: "Logic: Remember double 'm', double 't', and double 'e' in Committee."},
  {q: "Choose the correct Antonym of 'ADVERSITY':", options: ["Misfortune", "Prosperity", "Calamity", "Poverty"], answer: "Prosperity", solution: "Logic: Adversity means hard times; Prosperity means good/rich times."},
  {q: "Identify the idiom: 'To spill the beans' means:", options: ["To cook beans", "To reveal a secret", "To waste food", "To be clumsy"], answer: "To reveal a secret", solution: "Logic: It means to give away a secret or information accidentally or prematurely."},
  {q: "Fill in the blank: Mathematics ______ an interesting subject.", options: ["are", "is", "were", "have"], answer: "is", solution: "Logic: Subjects ending in 's' (Maths, Physics) are treated as singular."},
  {q: "Choose the correct preposition: She has been suffering from fever ______ Monday.", options: ["for", "from", "since", "by"], answer: "since", solution: "Logic: 'Since' is used for a specific point of time (Monday)."},
  {q: "Find the Synonym of 'FRUGAL':", options: ["Extravagant", "Economical", "Generous", "Wasteful"], answer: "Economical", solution: "Logic: Frugal means careful with money; sparing."},
  {q: "Find the Synonym of 'ENORMOUS':", options: ["Tiny", "Huge", "Soft", "Weak"], answer: "Huge", solution: "Logic: Enormous means extremely large in size or amount."},
  {q: "Change into Indirect Speech: He said, 'I am hungry.'", options: ["He said that he is hungry.", "He said that he was hungry.", "He said he was hungry.", "He says that he was hungry."], answer: "He said that he was hungry.", solution: "Logic: If the reporting verb is in past (said), the present simple changes to past simple."},
  {q: "One word substitution: A place where birds are kept.", options: ["Aquarium", "Apiary", "Aviary", "Zoo"], answer: "Aviary", solution: "Logic: 'Avis' means bird. Aviary is for birds, Apiary is for bees."},
  {q: "Choose the correct preposition: I am tired ______ walking.", options: ["with", "by", "of", "from"], answer: "of", solution: "Logic: 'Tired of' is a fixed phrase when you are bored or exhausted by something."},
  {q: "Fill in the blank: Bread and butter ______ my favorite breakfast.", options: ["is", "are", "were", "am"], answer: "is", solution: "Logic: When two nouns suggest one idea (a meal), we use a singular verb."},
  {q: "Find the Antonym of 'GIANT':", options: ["Huge", "Dwarf", "Large", "Monster"], answer: "Dwarf", solution: "Logic: Giant means very big; Dwarf means very small."},
  {q: "Find the Antonym of 'FRAGILE':", options: ["Weak", "Strong", "Brittle", "Delicate"], answer: "Strong", solution: "Logic: Fragile means easily broken; Strong is the opposite."},
  {q: "Identify the idiom: 'To cry wolf' means:", options: ["To shout like a wolf", "To give a false alarm", "To be brave", "To keep quiet"], answer: "To give a false alarm", solution: "Logic: Referring to the fable where a boy lies about a wolf appearing."},
  {q: "Identify the meaning of: 'A red letter day'", options: ["A dangerous day", "An important day", "A bloody day", "A holiday"], answer: "An important day", solution: "Logic: Historically, important festivals were marked in red on calendars."},
  {q: "Choose the correctly spelt word:", options: ["Vacuum", "Vaccum", "Vacum", "Vacuume"], answer: "Vacuum", solution: "Logic: Vacuum has double 'u', not double 'c'."},
  {q: "Choose the correct article: He is ______ honest man.", options: ["a", "an", "the", "no article"], answer: "an", solution: "Logic: 'Honest' starts with a vowel sound ('o'), so we use 'an'."},

  {q: "Synonym of 'CORDIAL':", options: ["Cold", "Friendly", "Rude", "Hard"], answer: "Friendly", solution: "Logic: Cordial means warm and friendly."},
  {q: "Synonym of 'VIGILANT':", options: ["Careless", "Watchful", "Sleepy", "Lazy"], answer: "Watchful", solution: "Logic: Vigilant means keeping careful watch for possible danger."},
  {q: "Antonym of 'VAGUE':", options: ["Unclear", "Clear", "Dull", "Dark"], answer: "Clear", solution: "Logic: Vague means uncertain or unclear; Clear is the opposite."},
  {q: "Choose the correct preposition: Distribute these sweets ______ the children.", options: ["between", "among", "with", "in"], answer: "among", solution: "Logic: 'Between' is for two; 'Among' is for more than two."},
  {q: "Fill in the blank: The police ______ investigating the case.", options: ["is", "are", "has", "was"], answer: "are", solution: "Logic: 'Police' is a plural noun and always takes a plural verb."},
  {q: "Find the correctly spelt word:", options: ["Grammar", "Grammer", "Grammar", "Grammer"], answer: "Grammar", solution: "Logic: It ends with '-ar', not '-er'."},
  {q: "One word substitution: One who does not believe in God.", options: ["Theist", "Atheist", "Optimist", "Pessimist"], answer: "Atheist", solution: "Logic: 'A-' (without) + 'Theist' (believer)."},
  {q: "Antonym of 'LOQUACIOUS':", options: ["Talkative", "Silent", "Garrulous", "Noisy"], answer: "Silent", solution: "Logic: Loquacious means talkative; Silent means quiet."},
  {q: "Correct the sentence: I ______ (go) to Delhi yesterday.", options: ["go", "gone", "went", "goes"], answer: "went", solution: "Logic: 'Yesterday' indicates Past Simple tense (V2)."},
  {q: "Fill in the blank: One of my friends ______ a doctor.", options: ["are", "were", "is", "have"], answer: "is", solution: "Logic: The subject is 'One', so the verb must be singular ('is')."},
  {q: "Choose the correctly spelt word:", options: ["Occurence", "Occurrence", "Ocurence", "Occurance"], answer: "Occurrence", solution: "Logic: Remember double 'c' and double 'r'."},
  {q: "One word substitution: A person who looks at the bright side of things.", options: ["Pessimist", "Atheist", "Optimist", "Theist"], answer: "Optimist", solution: "Logic: Optimist looks for the best; Pessimist looks for the worst."},
  {q: "Meaning of the idiom: 'Bone of contention'", options: ["A healthy bone", "Cause of quarrel", "A peaceful matter", "A delicious food"], answer: "Cause of quarrel", solution: "Logic: Something that people argue about constantly."},
  {q: "Fill in the blank: My sister is ______ M.A. in English.", options: ["a", "an", "the", "no article"], answer: "an", solution: "Logic: Pronunciation of 'M' starts with a vowel sound 'em', so we use 'an'."},
  {q: "Antonym of 'OPTIMIST':", options: ["Pessimist", "Cynic", "Theist", "Realist"], answer: "Pessimist", solution: "Logic: Direct opposite of someone who is hopeful."},
  {q: "Synonym of 'REVEAL':", options: ["Hide", "Show", "Cover", "Keep"], answer: "Show", solution: "Logic: To reveal means to make something known or visible."},
  {q: "Identify the tense: 'I have been living here for ten years.'", options: ["Present Perfect", "Present Perfect Continuous", "Past Perfect", "Future Perfect"], answer: "Present Perfect Continuous", solution: "Logic: Has/Have + been + V1 + ing is the structure for this tense."},
  {q: "Choose the correct preposition: He died ______ cancer.", options: ["from", "with", "of", "by"], answer: "of", solution: "Logic: Use 'died of' for diseases (of cancer, of cholera)."},
  {q: "One word substitution: A person who loves mankind.", options: ["Misanthrope", "Philanthropist", "Anthropologist", "Mercenary"], answer: "Philanthropist", solution: "Logic: 'Phil' (love) + 'Anthro' (man)."},
  {q: "Identify the idiom: 'To turn over a new leaf'", options: ["To plant a tree", "To change for the better", "To read a book", "To be confused"], answer: "To change for the better", solution: "Logic: It means to start behaving in a better way."},
  {q: "Antonym of 'CRUEL':", options: ["Kind", "Mean", "Rough", "Hard"], answer: "Kind", solution: "Logic: Cruel means causing pain; Kind is the opposite."},
  {q: "Fill in the blank: Neither you nor I ______ going to the party.", options: ["is", "am", "are", "were"], answer: "am", solution: "Logic: In 'Neither-Nor', the verb agrees with the nearest subject ('I')."},
  {q: "Choose the correct Passive Voice: 'Who wrote this book?'", options: ["By whom was this book written?", "By who this book was written?", "Who was written this book?", "This book was written by who?"], answer: "By whom was this book written?", solution: "Logic: 'Who' changes to 'By whom' and Past Simple changes to 'was/were + V3'."},
  {q: "Fill in the blank: She is ______ university professor.", options: ["a", "an", "the", "no article"], answer: "a", solution: "Logic: 'University' starts with a consonant sound 'yu', isliye 'a' lagega, 'an' nahi."},
  {q: "Choose the correct preposition: He is ashamed ______ his conduct.", options: ["of", "at", "with", "by"], answer: "of", solution: "Logic: 'Ashamed' ke saath fixed preposition 'of' ka use hota hai."},
  {q: "Antonym of 'STINGY':", options: ["Miser", "Generous", "Cheap", "Tight"], answer: "Generous", solution: "Logic: Stingy matlab kanjoos, Generous matlab udaar ya bade dil wala."},
  {q: "One word substitution: A person who hates women.", options: ["Misanthrope", "Misogynist", "Philanthropist", "Misogamist"], answer: "Misogynist", solution: "Logic: 'Miso' (hate) + 'Gyn' (woman)."},
  {q: "Fill in the blank: The news ______ true.", options: ["is", "are", "were", "have"], answer: "is", solution: "Logic: 'News' dikhne mein plural hai par actually uncountable singular noun hai."},
  {q: "Identify the idiom: 'To smell a rat' means:", options: ["To see a rat", "To suspect something foul", "To be a detective", "To get a bad smell"], answer: "To suspect something foul", solution: "Logic: Jab hamein kuch galat hone ka shak hota hai tab ye idiom use karte hain."},
  {q: "Synonym of 'PRECARIOUS':", options: ["Safe", "Brittle", "Perilous", "Strong"], answer: "Perilous", solution: "Logic: Precarious matlab khatarnak ya anishchit, Perilous uska synonym hai."},
  {q: "Correct the sentence: Each of the students ______ given a book.", options: ["was", "were", "have", "are"], answer: "was", solution: "Logic: 'Each of' hamesha singular verb leta hai."},
  {q: "Choose the correctly spelt word:", options: ["Accommodation", "Acommodation", "Accomodation", "Acomodation"], answer: "Accommodation", solution: "Logic: Ismein double 'c' aur double 'm' dono hote hain."},
  {q: "Change into Passive: 'Open the door.'", options: ["Let the door be opened.", "The door is opened.", "The door should open.", "Let door opened."], answer: "Let the door be opened.", solution: "Logic: Imperative sentences (commands) ko 'Let + object + be + V3' se banate hain."},
  {q: "Fill in the blank: I have no ______ to the internet.", options: ["access", "excess", "axess", "accession"], answer: "access", solution: "Logic: Access matlab pahunch (reach), Excess matlab zarurat se zyada."},
  {q: "Antonym of 'ENMITY':", options: ["Hatred", "Friendship", "Rivalry", "Animosity"], answer: "Friendship", solution: "Logic: Enmity matlab dushmani, Friendship matlab dosti."},
  {q: "Identify the idiom: 'A bolt from the blue' means:", options: ["A sudden disaster", "A blue bolt", "Thunderstorm", "Very rare"], answer: "A sudden disaster", solution: "Logic: Kuch aisa jo bilkul unexpected aur bura ho."},
  {q: "Choose the correct preposition: He has no taste ______ music.", options: ["in", "for", "with", "at"], answer: "for", solution: "Logic: 'Taste for something' matlab kisi cheez mein ruchi hona."},
  {q: "One word substitution: A life history written by oneself.", options: ["Biography", "Autobiography", "History", "Manuscript"], answer: "Autobiography", solution: "Logic: 'Auto' matlab self. Khud ki kahani likhna."},
  {q: "Fill in the blank: If I ______ a bird, I would fly.", options: ["was", "am", "were", "had been"], answer: "were", solution: "Logic: Imaginary sentences (hypothetical) mein subject kuch bhi ho, 'were' lagta hai."},
  {q: "Synonym of 'CANDID':", options: ["Frank", "Devious", "Shy", "Diplomatic"], answer: "Frank", solution: "Logic: Candid matlab jo saaf-saaf bol de (Honest/Frank)."},

  {q: "Identify the idiom: 'To beat about the bush' means:", options: ["To cut bushes", "To talk in a roundabout way", "To be brave", "To hide"], answer: "To talk in a roundabout way", solution: "Logic: Asli baat par na aakar ghuma-fira kar baat karna."},
  {q: "Choose the correctly spelt word:", options: ["Lieutenant", "Leutenant", "Lieutanant", "Lutenant"], answer: "Lieutenant", solution: "Logic: Iski spelling 'Lieu-ten-ant' yaad rakhein."},
  {q: "Fill in the blank: Many a man ______ been killed in the war.", options: ["has", "have", "were", "are"], answer: "has", solution: "Logic: 'Many a' ke baad singular noun aur singular verb aata hai."},
  {q: "Antonym of 'TRANSPARENT':", options: ["Clear", "Opaque", "Translucent", "Sharp"], answer: "Opaque", solution: "Logic: Transparent matlab jiske paar dikhe, Opaque matlab jiske paar na dikhe."},
  {q: "Choose the correct preposition: She is good ______ English.", options: ["in", "at", "with", "for"], answer: "at", solution: "Logic: Kisi subject ya skill mein acha hone ke liye 'good at' use karte hain."},
  {q: "One word substitution: A person who lives at the same time as another.", options: ["Contemporary", "Colleague", "Cosmopolitan", "Connoisseur"], answer: "Contemporary", solution: "Logic: Samkaleen (Same time period)."},
  {q: "Fill in the blank: Unless you ______ hard, you will fail.", options: ["work", "will work", "worked", "working"], answer: "work", solution: "Logic: Conditional sentences mein 'unless' wale part mein future tense nahi lagta."},

  {q: "Identify the idiom: 'Once in a blue moon' means:", options: ["Very rarely", "Every night", "Once a month", "On full moon day"], answer: "Very rarely", solution: "Logic: Jo cheez bahut hi kabhi-kabhaar ho."},

  {q: "Correct the sentence: Scarcely had I reached the station ______ the train started.", options: ["then", "than", "when", "that"], answer: "when", solution: "Logic: 'Scarcely' aur 'Hardly' ke saath 'when' ka pair banta hai."},

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  if(!candidateName.value || !testTime.value) {
    alert("Please enter Name and Time"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure you want to submit the English test?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; border-left:5px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p style="margin-top:8px;">Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b style="color:#4ade80;">${q.answer}</b></p>
        <div class="sol-box">
          <b>Logic:</b> ${q.solution || "Solution not available for this question."}
        </div>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

	/* ===== CERTIFICATE ELIGIBILITY LOGIC ===== */

if (accuracy >= 50) {

  const certData = {
    name: displayName.textContent,
    subject: "English", // ‚Üê subject change karna ho to sirf ye line
    percent: accuracy,
    date: new Date().toLocaleDateString("en-IN"),
    certId: "YASH-" + Date.now()
  };

  sessionStorage.setItem("CERT_DATA", JSON.stringify(certData));

  setTimeout(() => {
    if (confirm(
      `üéâ Congratulations!\n\nYou scored ${accuracy}%.\nYou are eligible for a digital certificate.\n\nClick OK to view your certificate.`
    )) {
      window.open("certificate.html", "_blank");
    }
  }, 800);

}


  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">English Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b style="font-size:18px;">${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));

	const TEST_SUBJECT = document.title
  .replace("Target Test-", "")
  .replace("2026", "")
  .trim();


	// ================= EMAIL NOTIFICATION =================
const emailParams = {
  candidate_name: displayName.textContent,
  subject: "TEST_SUBJECT",
  score: correct,
  total: questions.length,
  attempted: attempted,
  accuracy: accuracy + "%",
  time_taken: `${Math.floor(timeTaken/60)}m ${timeTaken%60}s`,
  test_date: new Date().toLocaleString("en-IN")
};

emailjs.send(
  "service_wq5yoyp",
  "template_doegpcp",
  emailParams
).then(
  function (response) {
    console.log("‚úÖ Email sent successfully", response.status);
  },
  function (error) {
    console.error("‚ùå Email failed", error);
  }
);
// ======================================================

  
  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;

  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test? All previous results will be cleared.")){ localStorage.clear(); location.reload(); }
}
</script>
