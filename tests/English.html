<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test – English by Yash</title>

<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

/* Question Count Sticker */
.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #4facfe; /* Blue dot for English */
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

/* TOP BAR */
.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

/* PALETTE */
#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

/* QUIZ CARD */
.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }
</style>
</head>

<body>

<div class="container">

<h1>Target Test- English 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 06 Jan, 2026</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  
  <div class="q-count-sticker">
    <span class="pulse-dot"></span>
    <span>Questions Loaded: <b id="totalQDisplay">0</b></span>
  </div>

  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Go Back</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">CANDIDATE:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button class="btn-secondary" onclick="prevQ()">← Previous</button>
  <button onclick="nextQ()">Next Question →</button>
</div>

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
const questions = [

  {q: "Choose the correct preposition: He is senior ______ me in service.", options: ["than", "to", "from", "with"], answer: "to"},
  {q: "One word substitution: A person who can use both hands with equal ease.", options: ["Ambidextrous", "Ambivalent", "Ambiguous", "Amphibian"], answer: "Ambidextrous"},
  {q: "Find the Synonym of 'ABANDON':", options: ["Keep", "Leave", "Support", "Hold"], answer: "Leave"},
  {q: "Fill in the blank: The Jury ______ divided in their opinion.", options: ["was", "were", "has", "is"], answer: "were"},
  {q: "Find the Antonym of 'ARTIFICIAL':", options: ["Natural", "Synthetic", "Man-made", "False"], answer: "Natural"},
  {q: "Choose the correct Passive Voice: 'She sings a song.'", options: ["A song is sung by her.", "A song was sung by her.", "A song is sing by her.", "A song has sung by her."], answer: "A song is sung by her."},
  {q: "One word substitution: A person who writes the life history of another person.", options: ["Autobiography", "Biography", "Bibliography", "Memoir"], answer: "Biography"},
  {q: "Identify the idiom: 'At the eleventh hour' means:", options: ["At 11:00 AM", "At the very last moment", "Early in the morning", "At midnight"], answer: "At the very last moment"},
  {q: "Fill in the blank: Neither of the two boys ______ present in the class.", options: ["were", "was", "are", "have"], answer: "was"},
  {q: "Choose the correctly spelt word:", options: ["Committee", "Comittee", "Commitee", "Comitee"], answer: "Committee"},
  {q: "Choose the correct Antonym of 'ADVERSITY':", options: ["Misfortune", "Prosperity", "Calamity", "Poverty"], answer: "Prosperity"},
  {q: "Identify the idiom: 'To spill the beans' means:", options: ["To cook beans", "To reveal a secret", "To waste food", "To be clumsy"], answer: "To reveal a secret"},
  {q: "Fill in the blank: Mathematics ______ an interesting subject.", options: ["are", "is", "were", "have"], answer: "is"},
  {q: "Choose the correct preposition: She has been suffering from fever ______ Monday.", options: ["for", "from", "since", "by"], answer: "since"},
  {q: "Find the Synonym of 'FRUGAL':", options: ["Extravagant", "Economical", "Generous", "Wasteful"], answer: "Economical"},
  {q: "Find the Synonym of 'ENORMOUS':", options: ["Tiny", "Huge", "Soft", "Weak"], answer: "Huge"},
  {q: "Change into Indirect Speech: He said, 'I am hungry.'", options: ["He said that he is hungry.", "He said that he was hungry.", "He said he was hungry.", "He says that he was hungry."], answer: "He said that he was hungry."},
  {q: "One word substitution: A place where birds are kept.", options: ["Aquarium", "Apiary", "Aviary", "Zoo"], answer: "Aviary"},
  {q: "Choose the correct preposition: I am tired ______ walking.", options: ["with", "by", "of", "from"], answer: "of"},
  {q: "Fill in the blank: Bread and butter ______ my favorite breakfast.", options: ["is", "are", "were", "am"], answer: "is"},
  {q: "Find the Antonym of 'GIANT':", options: ["Huge", "Dwarf", "Large", "Monster"], answer: "Dwarf"},
  {q: "Find the Antonym of 'FRAGILE':", options: ["Weak", "Strong", "Brittle", "Delicate"], answer: "Strong"},
  {q: "Identify the idiom: 'To cry wolf' means:", options: ["To shout like a wolf", "To give a false alarm", "To be brave", "To keep quiet"], answer: "To give a false alarm"},
  {q: "Identify the meaning of: 'A red letter day'", options: ["A dangerous day", "An important day", "A bloody day", "A holiday"], answer: "An important day"},
  {q: "Choose the correctly spelt word:", options: ["Vacuum", "Vaccum", "Vacum", "Vacuume"], answer: "Vacuum"},
  {q: "Choose the correct article: He is ______ honest man.", options: ["a", "an", "the", "no article"], answer: "an"},
  {q: "Fill in the blank: Ten miles ______ a long distance to walk.", options: ["are", "is", "were", "have"], answer: "is"},
  {q: "Synonym of 'CORDIAL':", options: ["Cold", "Friendly", "Rude", "Hard"], answer: "Friendly"},
  {q: "Synonym of 'VIGILANT':", options: ["Careless", "Watchful", "Sleepy", "Lazy"], answer: "Watchful"},
  {q: "Antonym of 'VAGUE':", options: ["Unclear", "Clear", "Dull", "Dark"], answer: "Clear"},
  {q: "Choose the correct preposition: Distribute these sweets ______ the children.", options: ["between", "among", "with", "in"], answer: "among"},
  {q: "Fill in the blank: The police ______ investigating the case.", options: ["is", "are", "has", "was"], answer: "are"},
  {q: "Find the correctly spelt word:", options: ["Grammar", "Grammer", "Grammar", "Grammer"], answer: "Grammar"},
  {q: "One word substitution: One who does not believe in God.", options: ["Theist", "Atheist", "Optimist", "Pessimist"], answer: "Atheist"},
  {q: "Antonym of 'LOQUACIOUS':", options: ["Talkative", "Silent", "Garrulous", "Noisy"], answer: "Silent"},
  {q: "Correct the sentence: I ______ (go) to Delhi yesterday.", options: ["go", "gone", "went", "goes"], answer: "went"},
  {q: "Fill in the blank: One of my friends ______ a doctor.", options: ["are", "were", "is", "have"], answer: "is"},
  {q: "Choose the correctly spelt word:", options: ["Occurence", "Occurrence", "Ocurence", "Occurance"], answer: "Occurrence"},
  {q: "One word substitution: A person who looks at the bright side of things.", options: ["Pessimist", "Atheist", "Optimist", "Theist"], answer: "Optimist"},
  {q: "Meaning of the idiom: 'Bone of contention'", options: ["A healthy bone", "Cause of quarrel", "A peaceful matter", "A delicious food"], answer: "Cause of quarrel"},

];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  if(!candidateName.value || !testTime.value) {
    alert("Please enter Name and Time"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure you want to submit the English test?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:12px; background:rgba(255,255,255,0.05); border-radius:12px; border-left:4px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p>Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b>${q.answer}</b></p>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">English Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Attempted: <br><b style="font-size:18px;">${attempted}</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b>
        </div>
      </div>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  // Automatic Question Count & Time Recommendation
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;

  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test? All previous results will be cleared.")){ localStorage.clear(); location.reload(); }
}
</script>

</body>
</html>
