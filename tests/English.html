<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test ‚Äì English by Yash</title>

<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #4facfe;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }

/* Solution Box Styling */
.sol-box {
  margin-top:12px; 
  padding:12px; 
  background:rgba(242, 153, 74, 0.15); 
  border-radius:12px; 
  font-size:14px; 
  color:#ffcc80;
  border: 1px dashed var(--color-accent);
}
</style>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function () {
    emailjs.init("L8kGW-X7JOiYaycH5");
  })();
</script>
	
</head>

<body>

<div class="container">

<h1>Target Test- English 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 09 Jan, 2026 - 16:24</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  
  <div class="q-count-sticker">
    <span class="pulse-dot"></span>
    <span>Questions Loaded: <b id="totalQDisplay">0</b></span>
  </div>

  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Go Back</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">CANDIDATE:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button class="btn-secondary" onclick="prevQ()">‚Üê Previous</button>
  <button onclick="nextQ()">Next Question ‚Üí</button>
</div>

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>

const questions = [

{q:"Choose the correct article: He is ___ honest man.", options:["a","an","the","no article"], answer:"an", solution:"Honest starts with vowel sound"},
{q:"Choose the correct tense: She ___ to school every day.", options:["go","goes","went","going"], answer:"goes", solution:"Third person singular"},
{q:"Identify the noun: The beauty of nature is amazing.", options:["beauty","of","is","amazing"], answer:"beauty", solution:"Name of quality"},
{q:"Fill in the blank: I have ___ my homework.", options:["do","did","done","doing"], answer:"done", solution:"Present perfect tense"},
{q:"Choose the correct preposition: He is fond ___ music.", options:["in","on","of","for"], answer:"of", solution:"Fond of"},
{q:"Identify the verb: She sings very well.", options:["she","sings","very","well"], answer:"sings", solution:"Action word"},
{q:"Choose the correct sentence.", options:["He do his work.","He does his work.","He doing his work.","He done his work."], answer:"He does his work.", solution:"Correct SVA"},
{q:"Fill in the blank: The sun ___ in the east.", options:["rise","rises","rose","rising"], answer:"rises", solution:"Universal truth"},
{q:"Identify the adjective: It was a beautiful day.", options:["it","was","beautiful","day"], answer:"beautiful", solution:"Describes noun"},
{q:"Choose the correct option: Neither Ram nor Shyam ___ present.", options:["are","were","is","have"], answer:"is", solution:"Verb agrees with nearest subject"},
{q:"Fill in the blank: She ___ already left.", options:["has","have","had","having"], answer:"has", solution:"Singular subject"},
{q:"Identify the adverb: He runs fast.", options:["he","runs","fast","none"], answer:"fast", solution:"Describes verb"},
{q:"Choose the correct article: ___ Ganga is a holy river.", options:["A","An","The","No article"], answer:"The", solution:"Unique river"},
{q:"Fill in the blank: I ___ him yesterday.", options:["see","saw","seen","seeing"], answer:"saw", solution:"Past tense"},
{q:"Choose the correct preposition: She is good ___ maths.", options:["at","in","on","with"], answer:"at", solution:"Good at"},
{q:"Identify the pronoun: Rahul said that he was tired.", options:["Rahul","said","he","tired"], answer:"he", solution:"Pronoun"},
{q:"Choose the correct sentence.", options:["She don't like tea.","She doesn't like tea.","She didn't likes tea.","She not like tea."], answer:"She doesn't like tea.", solution:"Correct auxiliary"},
{q:"Fill in the blank: We ___ playing now.", options:["is","are","was","were"], answer:"are", solution:"Present continuous"},
{q:"Identify the conjunction: He is poor but honest.", options:["he","poor","but","honest"], answer:"but", solution:"Joins clauses"},
{q:"Choose the correct tense: When I reached, he ___ sleeping.", options:["is","was","were","has"], answer:"was", solution:"Past continuous"},
{q:"Fill in the blank: She speaks ___ than me.", options:["fast","faster","fastest","more fast"], answer:"faster", solution:"Comparative degree"},
{q:"Identify the preposition: The book is on the table.", options:["book","is","on","table"], answer:"on", solution:"Shows relation"},
{q:"Choose the correct sentence.", options:["Each boy were given a prize.","Each boy was given a prize.","Each boys was given a prize.","Each boy give a prize."], answer:"Each boy was given a prize.", solution:"Each is singular"},
{q:"Fill in the blank: I am afraid ___ dogs.", options:["from","of","with","for"], answer:"of", solution:"Afraid of"},
{q:"Identify the verb: They are watching TV.", options:["they","are","watching","TV"], answer:"watching", solution:"Main verb"},
{q:"Choose the correct article: He bought ___ umbrella.", options:["a","an","the","no article"], answer:"an", solution:"Vowel sound"},
{q:"Fill in the blank: She ___ hard to succeed.", options:["work","works","worked","working"], answer:"works", solution:"Present tense"},
{q:"Identify the adjective: This is my first attempt.", options:["this","my","first","attempt"], answer:"first", solution:"Describes noun"},
{q:"Choose the correct sentence.", options:["He has did his duty.","He has done his duty.","He have done his duty.","He did his duty has."], answer:"He has done his duty.", solution:"Present perfect"},
{q:"Fill in the blank: The train ___ late today.", options:["is","was","are","were"], answer:"is", solution:"Singular subject"},
{q:"Identify the noun: Honesty is the best policy.", options:["honesty","best","is","policy"], answer:"honesty", solution:"Abstract noun"},
{q:"Choose the correct preposition: He died ___ cancer.", options:["by","of","from","with"], answer:"of", solution:"Die of disease"},
{q:"Fill in the blank: She ___ a letter now.", options:["writes","wrote","is writing","has written"], answer:"is writing", solution:"Present continuous"},
{q:"Identify the adverb: She answered politely.", options:["she","answered","politely","none"], answer:"politely", solution:"Manner"},
{q:"Choose the correct sentence.", options:["Everyone have done his work.","Everyone has done his work.","Everyone done his work.","Everyone do his work."], answer:"Everyone has done his work.", solution:"Everyone is singular"},
{q:"Fill in the blank: I prefer tea ___ coffee.", options:["than","to","from","with"], answer:"to", solution:"Prefer to"},
{q:"Identify the pronoun: This is mine.", options:["this","is","mine","none"], answer:"mine", solution:"Possessive pronoun"},
{q:"Choose the correct tense: She ___ here since morning.", options:["is","was","has been","had been"], answer:"has been", solution:"Since + present perfect"},
{q:"Fill in the blank: He is ___ best player in the team.", options:["a","an","the","no article"], answer:"the", solution:"Superlative"},
{q:"Identify the conjunction: Although he is rich, he is unhappy.", options:["although","rich","is","he"], answer:"although", solution:"Subordinating conjunction"},
{q:"Choose the correct sentence.", options:["She has went home.","She has gone home.","She went has home.","She gone home has."], answer:"She has gone home.", solution:"Gone is past participle"},
{q:"Fill in the blank: The children ___ making noise.", options:["is","was","are","has"], answer:"are", solution:"Plural subject"},
{q:"Identify the adjective: He gave me some useful advice.", options:["some","useful","gave","advice"], answer:"useful", solution:"Describes noun"},
{q:"Choose the correct preposition: She is married ___ a doctor.", options:["with","to","by","for"], answer:"to", solution:"Married to"},
	
];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  if(!candidateName.value || !testTime.value) {
    alert("Please enter Name and Time"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure you want to submit the English test?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; border-left:5px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p style="margin-top:8px;">Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b style="color:#4ade80;">${q.answer}</b></p>
        <div class="sol-box">
          <b>Logic:</b> ${q.solution || "Solution not available for this question."}
        </div>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

	/* ===== CERTIFICATE ELIGIBILITY LOGIC ===== */

if (accuracy >= 50) {

  const certData = {
    name: displayName.textContent,
    subject: "English", // ‚Üê subject change karna ho to sirf ye line
    percent: accuracy,
    date: new Date().toLocaleDateString("en-IN"),
    certId: "YASH-" + Date.now()
  };

  sessionStorage.setItem("CERT_DATA", JSON.stringify(certData));

  setTimeout(() => {
    if (confirm(
      `üéâ Congratulations!\n\nYou scored ${accuracy}%.\nYou are eligible for a digital certificate.\n\nClick OK to view your certificate.`
    )) {
      window.open("certificate.html", "_blank");
    }
  }, 800);

}


  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">English Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b style="font-size:18px;">${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));

	const TEST_SUBJECT = document.title
  .replace("Target Test-", "")
  .replace("2026", "")
  .trim();


	// ================= EMAIL NOTIFICATION =================
const emailParams = {
  candidate_name: displayName.textContent,
  subject: "TEST_SUBJECT",
  score: correct,
  total: questions.length,
  attempted: attempted,
  accuracy: accuracy + "%",
  time_taken: `${Math.floor(timeTaken/60)}m ${timeTaken%60}s`,
  test_date: new Date().toLocaleString("en-IN")
};

emailjs.send(
  "service_wq5yoyp",
  "template_doegpcp",
  emailParams
).then(
  function (response) {
    console.log("‚úÖ Email sent successfully", response.status);
  },
  function (error) {
    console.error("‚ùå Email failed", error);
  }
);
// ======================================================

  
  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;

  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test? All previous results will be cleared.")){ localStorage.clear(); location.reload(); }
}
</script>

</body>
</html>
