<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #4facfe;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }

/* Solution Box Styling */
.sol-box {
  margin-top:12px; 
  padding:12px; 
  background:rgba(242, 153, 74, 0.15); 
  border-radius:12px; 
  font-size:14px; 
  color:#ffcc80;
  border: 1px dashed var(--color-accent);
}
</style>

<body>

<div class="container">

<h1>Target Test- English 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 14 Jan, 2026 - 12:02</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  
  <div class="q-count-sticker">
    <span class="pulse-dot"></span>
    <span>Questions Loaded: <b id="totalQDisplay">0</b></span>
  </div>

  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Go Back</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">CANDIDATE:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button class="btn-secondary" onclick="prevQ()">‚Üê Previous</button>
  <button onclick="nextQ()">Next Question ‚Üí</button>
</div>

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>

const questions = [

{q: "Select the synonym of 'FASCINATING':", options: ["Boring", "Appealing", "Tiring", "Ugly"], answer: "Appealing", solution: "Fascinating means extremely interesting or charming."},
{q: "Choose the antonym of 'REVEAL':", options: ["Show", "Hide", "Tell", "Disclose"], answer: "Hide", solution: "Reveal means to make known; Hide is its opposite."},
{q: "Fill in the blank: The police _______ investigating the case.", options: ["is", "are", "was", "has"], answer: "are", solution: "Police is a collective noun that usually takes a plural verb."},
{q: "Identify the correctly spelled word:", options: ["Maintenance", "Maintainance", "Maintenence", "Maintennance"], answer: "Maintenance", solution: "Correct spelling is M-A-I-N-T-E-N-A-N-C-E."},
{q: "A person who hates mankind is a:", options: ["Misanthrope", "Philanthropist", "Optimist", "Atheist"], answer: "Misanthrope", solution: "Mis (hate) + Anthropos (mankind)."},
{q: "Idiom: 'To hit the nail on the head' means:", options: ["To do something wrong", "To do exactly the right thing", "To hit someone", "To build a house"], answer: "To do exactly the right thing", solution: "It means to describe exactly what is causing a situation."},
{q: "Change to Passive: 'She writes a letter.'", options: ["A letter is written by her", "A letter was written by her", "A letter is being written", "A letter has been written"], answer: "A letter is written by her", solution: "Present Indefinite changes to 'is/am/are + V3'."},
{q: "The plural of 'Foot' is:", options: ["Foots", "Feets", "Feet", "Footes"], answer: "Feet", solution: "Foot has an irregular plural form 'Feet'."},
{q: "He has been ill _______ Monday.", options: ["for", "since", "from", "to"], answer: "since", solution: "Point of time (Monday) ke liye 'since' lagta hai."},
{q: "Antonym of 'COURAGEOUS' is:", options: ["Brave", "Fearful", "Strong", "Bold"], answer: "Fearful", solution: "Courageous means brave; Fearful is the opposite."},
{q: "A large group of stars is called a:", options: ["Planet", "Galaxy", "Universe", "Constellation"], answer: "Galaxy", solution: "Galaxy is a system of millions or billions of stars."},
{q: "Idiom: 'Under the weather' means:", options: ["Feeling sick", "Enjoying rain", "Being rich", "Running fast"], answer: "Feeling sick", solution: "It means feeling slightly unwell or ill."},
{q: "Fill in the blank: I saw _______ one-eyed man.", options: ["a", "an", "the", "no article"], answer: "a", solution: "'One' starts with a consonant sound 'Wa', so 'a' is used."},
{q: "Synonym of 'GENUINE' is:", options: ["Fake", "Authentic", "False", "Old"], answer: "Authentic", solution: "Genuine and Authentic both mean real or true."},
{q: "The female of 'Horse' is called:", options: ["Bitch", "Mare", "Doe", "Ewe"], answer: "Mare", solution: "Horse (Masculine) -> Mare (Feminine)."},
{q: "Choose the correct spelling:", options: ["Privelege", "Privilege", "Previlege", "Privilage"], answer: "Privilege", solution: "Correct spelling is P-R-I-V-I-L-E-G-E."},
{q: "He is fond _______ music.", options: ["of", "off", "to", "with"], answer: "of", solution: "The adjective 'fond' always takes the preposition 'of'."},
{q: "Antonym of 'STINGY' is:", options: ["Miserly", "Generous", "Greedy", "Cheap"], answer: "Generous", solution: "Stingy means kanjoos; Generous means udar/daani."},
{q: "A place where bees are kept:", options: ["Aviary", "Apiary", "Zoo", "Stable"], answer: "Apiary", solution: "Apiary (Bees) vs Aviary (Birds)."},
{q: "One who is present everywhere:", options: ["Omnipotent", "Omniscient", "Omnipresent", "Atheist"], answer: "Omnipresent", solution: "Omni (all) + Present."},
{q: "Bread and butter _______ my favorite breakfast.", options: ["is", "are", "were", "have"], answer: "is", solution: "When two nouns represent one idea/dish, singular verb is used."},
{q: "Synonym of 'QUIET' is:", options: ["Silent", "Noisy", "Loud", "Active"], answer: "Silent", solution: "Quiet means making little or no noise."},
{q: "The collective noun for 'Soldiers' is:", options: ["Bunch", "Army", "Flock", "Herd"], answer: "Army", solution: "A group of soldiers is an Army."},
{q: "Identify the Adverb: 'She speaks English fluently.'", options: ["She", "speaks", "English", "fluently"], answer: "fluently", solution: "Fluently describes the verb 'speaks'."},
{q: "Choose the correct spelling:", options: ["Grammar", "Grammer", "Grammarre", "Gramar"], answer: "Grammar", solution: "Correct spelling is G-R-A-M-M-A-R."},
{q: "The opposite of 'ROUGH' is:", options: ["Hard", "Smooth", "Soft", "Clean"], answer: "Smooth", solution: "Rough (khurdura) -> Smooth (chikna)."},
{q: "They are proud _______ their son.", options: ["with", "of", "at", "on"], answer: "of", solution: "The phrase is 'proud of someone/something'."},
{q: "Idiom: 'Break a leg' means:", options: ["Good luck", "Bad luck", "To fight", "To fall down"], answer: "Good luck", solution: "It is a way to wish someone good luck, especially before a performance."},
{q: "A person who is above hundred years:", options: ["Octogenarian", "Centenarian", "Septuagenarian", "Senior"], answer: "Centenarian", solution: "Century (100) relates to Centenarian."},
{q: "Identify the Pronoun: 'He is my best friend.'", options: ["He", "is", "best", "friend"], answer: "He", solution: "He is a personal pronoun used as a subject."},
{q: "Fill in the blank: She _______ to temple daily.", options: ["go", "goes", "going", "gone"], answer: "goes", solution: "Third person singular (She) takes V5 (goes)."},
{q: "Synonym of 'ENORMOUS' is:", options: ["Small", "Huge", "Thin", "Weak"], answer: "Huge", solution: "Enormous means very large in size or quantity."},
{q: "The past tense (V2) of 'Buy' is:", options: ["Buyed", "Bought", "Brought", "Buying"], answer: "Bought", solution: "Buy-Bought-Bought."},
{q: "Change to Direct Speech: 'She said that she was busy.'", options: ["She said, 'I am busy'", "She said, 'He is busy'", "She said, 'She was busy'", "She says, 'I am busy'"], answer: "She said, 'I am busy'", solution: "Past reported speech changes back to present in direct quotes."},
{q: "A book written by an unknown author:", options: ["Anonymous", "Famous", "Biography", "Novel"], answer: "Anonymous", solution: "Anonymous means having no known name."},
{q: "Passage: 'Yoga is an ancient physical, mental and spiritual practice that originated in India. It involves various postures (asanas), breathing techniques, and meditation. Regular practice of yoga helps in reducing stress and improving flexibility. It is not just exercise, but a way to balance the mind and body.' \n\n Question: Where did Yoga originate?", options: ["China", "USA", "India", "Japan"], answer: "India", solution: "The first line of the passage states it originated in India."},
{q: "Passage: 'Yoga is an ancient physical, mental and spiritual practice that originated in India. It involves various postures (asanas), breathing techniques, and meditation. Regular practice of yoga helps in reducing stress and improving flexibility. It is not just exercise, but a way to balance the mind and body.' \n\n Question: What does Yoga involve besides postures?", options: ["Running", "Breathing techniques and meditation", "Weight lifting", "Swimming"], answer: "Breathing techniques and meditation", solution: "It is clearly mentioned in the second sentence."},
{q: "Passage: 'Yoga is an ancient physical, mental and spiritual practice that originated in India. It involves various postures (asanas), breathing techniques, and meditation. Regular practice of yoga helps in reducing stress and improving flexibility. It is not just exercise, but a way to balance the mind and body.' \n\n Question: What is a benefit of regular Yoga practice mentioned in the text?", options: ["Gaining weight", "Reducing stress", "Becoming tall", "Sleeping more"], answer: "Reducing stress", solution: "The passage mentions it helps in reducing stress and improving flexibility."},
{q: "Passage: 'Yoga is an ancient physical, mental and spiritual practice that originated in India. It involves various postures (asanas), breathing techniques, and meditation. Regular practice of yoga helps in reducing stress and improving flexibility. It is not just exercise, but a way to balance the mind and body.' \n\n Question: Yoga is described as a way to balance what?", options: ["Work and Life", "Mind and Body", "Food and Diet", "Money and Time"], answer: "Mind and Body", solution: "The last line states it is a way to balance the mind and body."},
{q: "Passage: 'Yoga is an ancient physical, mental and spiritual practice that originated in India. It involves various postures (asanas), breathing techniques, and meditation. Regular practice of yoga helps in reducing stress and improving flexibility. It is not just exercise, but a way to balance the mind and body.' \n\n Question: What are the postures in Yoga called?", options: ["Sopanas", "Asanas", "Mantras", "Shlokas"], answer: "Asanas", solution: "The passage mentions postures as asanas."},
	
];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  if(!candidateName.value || !testTime.value) {
    alert("Please enter Name and Time"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure you want to submit the English test?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; border-left:5px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p style="margin-top:8px;">Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b style="color:#4ade80;">${q.answer}</b></p>
        <div class="sol-box">
          <b>Logic:</b> ${q.solution || "Solution not available for this question."}
        </div>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

	/* ===== CERTIFICATE ELIGIBILITY LOGIC ===== */

if (accuracy >= 50) {

  const certData = {
    name: displayName.textContent,
    subject: "English", // ‚Üê subject change karna ho to sirf ye line
    percent: accuracy,
    date: new Date().toLocaleDateString("en-IN"),
    certId: "YASH-" + Date.now()
  };

  sessionStorage.setItem("CERT_DATA", JSON.stringify(certData));

  setTimeout(() => {
    if (confirm(
      `üéâ Congratulations!\n\nYou scored ${accuracy}%.\nYou are eligible for a digital certificate.\n\nClick OK to view your certificate.`
    )) {
      window.open("certificate.html", "_blank");
    }
  }, 800);

}


  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">English Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b style="font-size:18px;">${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));

	const TEST_SUBJECT = document.title
  .replace("Target Test-", "")
  .replace("2026", "")
  .trim();


	// ================= EMAIL NOTIFICATION =================
const emailParams = {
  candidate_name: displayName.textContent,
  subject: "TEST_SUBJECT",
  score: correct,
  total: questions.length,
  attempted: attempted,
  accuracy: accuracy + "%",
  time_taken: `${Math.floor(timeTaken/60)}m ${timeTaken%60}s`,
  test_date: new Date().toLocaleString("en-IN")
};

emailjs.send(
  "service_wq5yoyp",
  "template_doegpcp",
  emailParams
).then(
  function (response) {
    console.log("‚úÖ Email sent successfully", response.status);
  },
  function (error) {
    console.error("‚ùå Email failed", error);
  }
);
// ======================================================

  
  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;

  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test? All previous results will be cleared.")){ localStorage.clear(); location.reload(); }
}
</script>
