<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Mock Test – B.ED by Yash</title>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --primary:#2563eb;
  --border:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg)}
.container{max-width:900px;margin:auto;padding:16px}
h1{text-align:center}

/* START */
.start-screen{text-align:center;margin-top:60px}
.start-screen input{width:260px;padding:12px;margin:8px 0;border-radius:8px;border:1px solid var(--border)}
button{padding:12px 22px;border:none;border-radius:10px;background:var(--primary);color:#fff;cursor:pointer}

/* TOP BAR */
.top-bar{
  display:none;justify-content:space-between;align-items:center;
  padding:12px 16px;background:var(--card);
  border:1px solid var(--border);border-radius:14px;
  position:sticky;top:10px;z-index:10;margin-bottom:16px
}
.timer{font-weight:bold;color:var(--danger)}

/* PALETTE */
.palette{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px}
.palette span{
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  border-radius:8px;background:#e5e7eb;cursor:pointer
}
.palette .visited{background:#bfdbfe}
.palette .attempted{background:#86efac}

/* QUESTION */
.quiz-card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:20px
}
.options label{
  display:flex;gap:10px;padding:12px;border:1px solid var(--border);
  border-radius:10px;margin:10px 0;cursor:pointer
}

/* NAV */
.nav{display:flex;justify-content:space-between;margin-top:18px}

/* RESULT */
.result{margin-top:20px}
.correct{color:var(--success);font-weight:bold}
.wrong{color:var(--danger);font-weight:bold}
.clear-btn{background:#dc2626;margin-top:20px}
</style>
</head>

<body>
<div class="container">

<h1>Target Test- English 2026</h1>

<p style="text-align:center;color:#666;font-size:14px;margin-top:-10px;">
  Last Updated: 02 Jan, 2026, 16:33 
</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name"><br>
  <input id="testTime" type="number" placeholder="Time (minutes)"><br>
  <button onclick="startTest()">Start Test</button>

<a href="https://yashuum.github.io/B.ED_MockTest/" style="text-decoration:none;">
  <button type="button">Go Back to Home</button>
</a>
  
  
</div>

<div class="top-bar" id="topBar">
  <div><b>Name:</b> <span id="displayName"></span></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button onclick="prevQ()">Prev</button>
  <button onclick="nextQ()">Next</button>
</div>

<button id="submitBtn" style="display:none;margin-top:20px" onclick="submitQuiz()">Submit Test</button>

<div id="result" class="result"></div>
<button id="clearBtn" class="clear-btn" style="display:none" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
/* SAMPLE QUESTIONS */
const questions = [

  {q: "Spot the error:<br><br>The teacher together with his students <u>were</u> present.", options: ["The teacher", "together with", "were present", "No error"], answer: "were present"},
  {q: "Fill in the blank:<br><br>He is married _____ my cousin.", options: ["with", "to", "by", "for"], answer: "to"},
  {q: "Choose the correct form of verb:<br><br>If it rains, we _____ the match.", options: ["cancel", "would cancel", "will cancel", "cancelled"], answer: "will cancel"},
  {q: "Fill in the blank:<br><br>Bread and butter _____ my favorite breakfast.", options: ["is", "are", "were", "being"], answer: "is"},
  {q: "Choose the correct preposition:<br><br>The cat jumped _____ the table.", options: ["on", "in", "upon", "at"], answer: "upon"},
  {q: "Synonym of 'CANDID':", options: ["Secretive", "Frank", "Dishonest", "Vague"], answer: "Frank"},
  {q: "Antonym of 'STINGY':", options: ["Miserly", "Generous", "Cheap", "Careful"], answer: "Generous"},
  {q: "Synonym of 'ENORMOUS':", options: ["Tiny", "Soft", "Huge", "Weak"], answer: "Huge"},
  {q: "Antonym of 'OPTIMIST':", options: ["Pessimist", "Idealist", "Realist", "Atheist"], answer: "Pessimist"},
  {q: "Meaning of the idiom:<br><br>‘To turn a deaf ear’", options: ["To be hard of hearing", "To ignore", "To listen carefully", "To shout"], answer: "To ignore"},
  {q: "Meaning of:<br><br>‘At the eleventh hour’", options: ["At 11 o'clock", "At the last moment", "Very early", "In the morning"], answer: "At the last moment"},
  {q: "Meaning of:<br><br>‘Burn the candle at both ends’", options: ["To be rich", "To work very hard", "To waste money", "To be careless"], answer: "To work very hard"},
  {q: "A person who hates mankind:", options: ["Misanthrope", "Philanthropist", "Misogynist", "Polyglot"], answer: "Misanthrope"},
  {q: "The study of birds:", options: ["Biology", "Ornithology", "Zoology", "Botany"], answer: "Ornithology"},
  {q: "Something that cannot be seen through:", options: ["Transparent", "Translucent", "Opaque", "Clear"], answer: "Opaque"},
  {q: "Identify the correctly spelled word:", options: ["Maintanance", "Maintenance", "Maintenence", "Maintainance"], answer: "Maintenance"},
  {q: "Choose the correctly spelled word:", options: ["Receive", "Recieve", "Receve", "Riceive"], answer: "Receive"},
  {q: "Improve the sentence:<br><br>He <u>has been working</u> here for five years.", options: ["is working", "was working", "had worked", "No improvement"], answer: "No improvement"},
  {q: "Change into Passive Voice:<br><br>Who wrote this book?", options: ["By whom this book was written?", "By whom was this book written?", "Who was written this book?", "Book was written by whom?"], answer: "By whom was this book written?"},
  {q: "Direct to Indirect Speech:<br><br>She said, 'I have finished my work.'", options: ["She said that she has finished her work", "She said that she had finished her work", "She says she finished her work", "She said she finishes her work"], answer: "She said that she had finished her work"},
  {q: "Fill in the blank:<br><br>He is _____ European.", options: ["a", "an", "the", "no article"], answer: "a"},
  {q: "Choose the correct word:<br><br>The _____ of the school is very strict.", options: ["Principle", "Principal", "Princepal", "Prinicipal"], answer: "Principal"},
  {q: "Fill in the blank:<br><br>I don't have _____ money.", options: ["many", "any", "some", "few"], answer: "any"},
  {q: "Opposite of 'REVEAL':", options: ["Show", "Hide", "Tell", "Disclose"], answer: "Hide"},
  {q: "Meaning of:<br><br>‘A bolt from the blue’", options: ["Thunderstorm", "Unexpected shock", "Blue sky", "Bad weather"], answer: "Unexpected shock"},
  {q: "Identify the antonym of 'VAGUE':", options: ["Clear", "Dull", "Unknown", "Shady"], answer: "Clear"},
  {q: "Fill in the blank:<br><br>The police _____ investigating the case.", options: ["is", "are", "has", "was"], answer: "are"},
  {q: "Choose the correct preposition:<br><br>He is fond _____ music.", options: ["at", "in", "of", "for"], answer: "of"},
  {q: "One word for 'A person who can use both hands equally well':", options: ["Ambidextrous", "Ambivalent", "Expert", "Glutton"], answer: "Ambidextrous"},
  {q: "Idiom meaning: 'To hit the nail on the head'", options: ["To make a mistake", "To do something exactly right", "To hurt someone", "To work in a factory"], answer: "To do something exactly right"},

];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

/* ---------- START TEST ---------- */
function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted");
    return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

/* ---------- TIMER ---------- */
function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}
function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

/* ---------- QUESTION ---------- */
function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b>${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

/* ---------- PALETTE ---------- */
function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

/* ---------- NAV ---------- */
function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

/* ---------- SAVE IN-PROGRESS ---------- */
function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

/* ---------- SUBMIT ---------- */
function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0,attempted=0;
  let html="<h2>Result</h2>";
  questions.forEach((q,i)=>{
    if(answers[i])attempted++;
    if(answers[i]==q.answer)correct++;
    html+=`
      <p>${i+1}. ${q.q}<br>
      Your: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span>
      | Correct: <b>${q.answer}</b></p>`;
  });
  const timeTaken=Math.floor((Date.now()-startTime)/1000);
  html+=`
    <hr>
    Score: ${correct}/${questions.length}<br>
    Attempted: ${attempted}<br>
    Accuracy: ${attempted?Math.round(correct/attempted*100):0}%<br>
    Time Taken: ${Math.floor(timeTaken/60)} min
  `;
  localStorage.setItem("finalResult",JSON.stringify({
    name:displayName.textContent,
    html
  }));
  quizArea.innerHTML="";
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.innerHTML=html;
  clearBtn.style.display="block";
}

/* ---------- RESTORE ON LOAD ---------- */
window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.innerHTML=d.html;
    clearBtn.style.display="block";
    return;
  }
  if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

/* ---------- CLEAR ---------- */
function clearResult(){
  if(!confirm("Start new test?"))return;
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
