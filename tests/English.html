<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test – English by Yash</title>

<style>
/* Professional Glassmorphism Theme (Same as Reasoning) */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

/* Input Styling with High Visibility */
.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.start-screen input:focus {
  background: rgba(255, 255, 255, 0.25);
  border-color: var(--color-accent);
  box-shadow: 0 0 15px rgba(242, 153, 74, 0.4);
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

/* TOP BAR */
.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

/* PALETTE */
#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

/* QUIZ CARD */
.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

/* RESULT ANALYSIS */
.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }
</style>
</head>

<body>

<div class="container">

<h1>Target Test- English 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 02 Jan, 2026</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Go Back</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">CANDIDATE:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button class="btn-secondary" onclick="prevQ()">← Previous</button>
  <button onclick="nextQ()">Next Question →</button>
</div>

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
// English Question Set (Original 30 Questions)
const questions = [
  {q: "Spot the error:<br><br>The teacher together with his students <u>were</u> present.", options: ["The teacher", "together with", "were present", "No error"], answer: "were present"},
  {q: "Fill in the blank:<br><br>He is married _____ my cousin.", options: ["with", "to", "by", "for"], answer: "to"},
  {q: "Choose the correct form of verb:<br><br>If it rains, we _____ the match.", options: ["cancel", "would cancel", "will cancel", "cancelled"], answer: "will cancel"},
  {q: "Fill in the blank:<br><br>Bread and butter _____ my favorite breakfast.", options: ["is", "are", "were", "being"], answer: "is"},
  {q: "Choose the correct preposition:<br><br>The cat jumped _____ the table.", options: ["on", "in", "upon", "at"], answer: "upon"},
  {q: "Synonym of 'CANDID':", options: ["Secretive", "Frank", "Dishonest", "Vague"], answer: "Frank"},
  {q: "Antonym of 'STINGY':", options: ["Miserly", "Generous", "Cheap", "Careful"], answer: "Generous"},
  {q: "Synonym of 'ENORMOUS':", options: ["Tiny", "Soft", "Huge", "Weak"], answer: "Huge"},
  {q: "Antonym of 'OPTIMIST':", options: ["Pessimist", "Idealist", "Realist", "Atheist"], answer: "Pessimist"},
  {q: "Meaning of the idiom:<br><br>‘To turn a deaf ear’", options: ["To be hard of hearing", "To ignore", "To listen carefully", "To shout"], answer: "To ignore"},
  {q: "Meaning of:<br><br>‘At the eleventh hour’", options: ["At 11 o'clock", "At the last moment", "Very early", "In the morning"], answer: "At the last moment"},
  {q: "Meaning of:<br><br>‘Burn the candle at both ends’", options: ["To be rich", "To work very hard", "To waste money", "To be careless"], answer: "To work very hard"},
  {q: "A person who hates mankind:", options: ["Misanthrope", "Philanthropist", "Misogynist", "Polyglot"], answer: "Misanthrope"},
  {q: "The study of birds:", options: ["Biology", "Ornithology", "Zoology", "Botany"], answer: "Ornithology"},
  {q: "Something that cannot be seen through:", options: ["Transparent", "Translucent", "Opaque", "Clear"], answer: "Opaque"},
  {q: "Identify the correctly spelled word:", options: ["Maintanance", "Maintenance", "Maintenence", "Maintainance"], answer: "Maintenance"},
  {q: "Choose the correctly spelled word:", options: ["Receive", "Recieve", "Receve", "Riceive"], answer: "Receive"},
  {q: "Improve the sentence:<br><br>He <u>has been working</u> here for five years.", options: ["is working", "was working", "had worked", "No improvement"], answer: "No improvement"},
  {q: "Change into Passive Voice:<br><br>Who wrote this book?", options: ["By whom this book was written?", "By whom was this book written?", "Who was written this book?", "Book was written by whom?"], answer: "By whom was this book written?"},
  {q: "Direct to Indirect Speech:<br><br>She said, 'I have finished my work.'", options: ["She said that she has finished her work", "She said that she had finished her work", "She says she finished her work", "She said she finishes her work"], answer: "She said that she had finished her work"},
  {q: "Fill in the blank:<br><br>He is _____ European.", options: ["a", "an", "the", "no article"], answer: "a"},
  {q: "Choose the correct word:<br><br>The _____ of the school is very strict.", options: ["Principle", "Principal", "Princepal", "Prinicipal"], answer: "Principal"},
  {q: "Fill in the blank:<br><br>I don't have _____ money.", options: ["many", "any", "some", "few"], answer: "any"},
  {q: "Opposite of 'REVEAL':", options: ["Show", "Hide", "Tell", "Disclose"], answer: "Hide"},
  {q: "Meaning of:<br><br>‘A bolt from the blue’", options: ["Thunderstorm", "Unexpected shock", "Blue sky", "Bad weather"], answer: "Unexpected shock"},
  {q: "Identify the antonym of 'VAGUE':", options: ["Clear", "Dull", "Unknown", "Shady"], answer: "Clear"},
  {q: "Fill in the blank:<br><br>The police _____ investigating the case.", options: ["is", "are", "has", "was"], answer: "are"},
  {q: "Choose the correct preposition:<br><br>He is fond _____ music.", options: ["at", "in", "of", "for"], answer: "of"},
  {q: "One word for 'A person who can use both hands equally well':", options: ["Ambidextrous", "Ambivalent", "Expert", "Glutton"], answer: "Ambidextrous"},
  {q: "Idiom meaning: 'To hit the nail on the head'", options: ["To make a mistake", "To do something exactly right", "To hurt someone", "To work in a factory"], answer: "To do something exactly right"}
];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:12px; background:rgba(255,255,255,0.05); border-radius:12px; border-left:4px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p>Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b>${q.answer}</b></p>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Test Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Attempted: <br><b style="font-size:18px;">${attempted}</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b>
        </div>
      </div>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test?")){ localStorage.clear(); location.reload(); }
}
</script>

</body>
</html>
