<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test – Reasoning by Yash</title>

<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

/* FIX: Input Text Visibility */
.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15); /* Slightly brighter bg */
  color: #ffffff !important; /* Forces Text to be White */
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
}

/* FIX: Placeholder Visibility */
.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important; /* Bright White Placeholder */
  opacity: 1;
}

/* Input Focus Glow */
.start-screen input:focus {
  background: rgba(255, 255, 255, 0.25);
  border-color: var(--color-accent);
  box-shadow: 0 0 15px rgba(242, 153, 74, 0.4);
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

/* TOP BAR - STICKY */
.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

/* PALETTE */
#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

/* QUIZ CARD */
.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

/* RESULT ANALYSIS */
.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }
</style>
</head>

<body>

<div class="container">

<h1>Target Test- Reasoning 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 04 Jan, 2026</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Go Back</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">CANDIDATE:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button class="btn-secondary" onclick="prevQ()">← Previous</button>
  <button onclick="nextQ()">Next Question →</button>
</div>

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
// Logic sections same as previous to maintain functionality
const questions = [

  {q: "यदि 'TEACHER' को 'VGCEJGT' लिखा जाता है, तो 'STUDENT' को क्या लिखेंगे?", options: ["UVWFGPV", "VUVFGPU", "UVVFGPU", "VTVFGPV"], answer: "VTVFGPV"}, // Logic: Each letter +2
  {q: "श्रेणी पूर्ण करें: 7, 10, 15, 22, 31, ?", options: ["40", "42", "44", "45"], answer: "42"}, // Logic: +3, +5, +7, +9, +11
  {q: "विषम चुनें (Odd One Out):", options: ["27", "64", "125", "144"], answer: "144"}, // Logic: All are cubes except 144 (square)
  {q: "यदि 1 जनवरी 2023 को रविवार था, तो 1 जनवरी 2024 को क्या दिन होगा?", options: ["सोमवार", "मंगलवार", "शनिवार", "शुक्रवार"], answer: "सोमवार"}, // Logic: Ordinary year +1 day
  {q: "एक तस्वीर की ओर इशारा करते हुए एक व्यक्ति ने कहा, 'मेरा कोई भाई या बहन नहीं है, लेकिन उस व्यक्ति का पिता मेरे पिता का पुत्र है।' तस्वीर किसकी है?", options: ["उसके पिता की", "उसके पुत्र की", "उसकी खुद की", "उसके भतीजे की"], answer: "उसके पुत्र की"},
  {q: "लुप्त संख्या ज्ञात करें:<br>5 | 4 | 41<br>3 | 2 | 13<br>6 | 5 | ?", options: ["56", "61", "11", "30"], answer: "61"}, // Logic: 6²+5² = 36+25 = 61
  {q: "यदि 'पानी' को 'खाना', 'खाना' को 'पेड़' और 'पेड़' को 'आकाश' कहा जाए, तो फल किस पर लगेंगे?", options: ["पेड़", "खाना", "आकाश", "पानी"], answer: "आकाश"},
  {q: "Direction: एक व्यक्ति उत्तर की ओर 4 किमी जाता है, फिर दाएं मुड़कर 3 किमी जाता है। वह आरंभिक बिंदु से कितनी दूरी पर है?", options: ["7 किमी", "1 किमी", "5 किमी", "12 किमी"], answer: "5 किमी"}, // Logic: √(4²+3²) = 5
  {q: "Syllogism:<br>कथन: सभी पेन पेंसिल हैं। सभी पेंसिल रबर हैं।<br>निष्कर्ष: क्या कुछ रबर पेन हैं?", options: ["हाँ", "नहीं", "कहा नहीं जा सकता", "कोई नहीं"], answer: "हाँ"},
  {q: "यदि 'A' = 1, 'CAT' = 24, तो 'DOG' = ?", options: ["22", "26", "23", "25"], answer: "26"}, // Logic: 4+15+7 = 26
  {q: "घड़ी में 4:00 बज रहे हैं। सुइयों के बीच का कोण क्या होगा?", options: ["90°", "120°", "150°", "100°"], answer: "120°"}, // Logic: 4 * 30° = 120°
  {q: "शब्दकोश क्रम में तीसरा शब्द कौन सा होगा?<br>1. Apartment 2. Apple 3. Application 4. Apply", options: ["Apply", "Application", "Apartment", "Apple"], answer: "Application"},
  {q: "विषम का चयन करें (राजधानी के आधार पर):", options: ["पटना", "लखनऊ", "भोपाल", "कानपुर"], answer: "कानपुर"},
  {q: "श्रेणी: 2, 6, 12, 20, 30, ?", options: ["40", "42", "44", "46"], answer: "42"}, // Logic: +4, +6, +8, +10, +12
  {q: "A, B का भाई है। C, A की माता है। D, C का पिता है। B का D से क्या संबंध है?", options: ["पोता", "नाती/नतिनी", "पुत्र", "भाई"], answer: "नाती/नतिनी"},
  {q: "यदि 'x' का अर्थ '+', '÷' का अर्थ '-', '+' का अर्थ 'x' और '-' का अर्थ '÷' है, तो: 20 + 2 - 4 x 5 = ?", options: ["15", "10", "20", "25"], answer: "15"}, // Logic: (20*2)/4 + 5 = 10+5 = 15
  {q: "Analogy: 3 : 30 :: 7 : ?", options: ["340", "350", "310", "70"], answer: "350"}, // Logic: n³ + n (7³+7 = 343+7 = 350)
  {q: "एक कतार में 50 छात्र हैं। अमित का स्थान ऊपर से 15वां है। नीचे से उसका स्थान क्या होगा?", options: ["35", "36", "34", "37"], answer: "36"}, // Logic: 50-15+1 = 36
  {q: "Venn Diagram: 'पुरुष, पिता, वकील'", options: ["सभी पिता पुरुष हैं, कुछ वकील दोनों हो सकते हैं", "तीनों अलग", "एक के अंदर एक", "कोई नहीं"], answer: "सभी पिता पुरुष हैं, कुछ वकील दोनों हो सकते हैं"},
  {q: "लुप्त पद: B2D, E3G, H4J, ?", options: ["K5M", "L5N", "K5L", "J5M"], answer: "K5M"}, // Logic: B(+3)E(+3)H(+3)K | 2,3,4,5 | D(+3)G(+3)J(+3)M
  {q: "यदि आज शनिवार है, तो 65 दिन बाद क्या होगा?", options: ["रविवार", "शनिवार", "सोमवार", "शुक्रवार"], answer: "सोमवार"}, // Logic: 65/7 = Remainder 2. Sat+2 = Mon.
  {q: "विषम चुनें (शहर बनाम राज्य):", options: ["मिजोरम", "सिक्किम", "कोहिमा", "मणिपुर"], answer: "कोहिमा"},
  {q: "Series: 1, 4, 9, 16, 25, ?", options: ["36", "49", "64", "30"], answer: "36"},
  {q: "एक पासे में 3 के विपरीत क्या होगा? (मानक पासा)", options: ["1", "2", "4", "5"], answer: "4"}, // Logic: 7-3 = 4
  {q: "सीटिंग अरेंजमेंट: A, B, C, D एक बेंच पर बैठे हैं। A, B के पास बैठा है। C, D के पास बैठा है। D, A के पास नहीं है। यदि C दाएं सिरे पर है, तो A कहाँ है?", options: ["B और D के बीच", "बाएं सिरे पर", "C के बगल में", "B के बाएं"], answer: "B और D के बीच"},
  {q: "यदि 'MAN' = 28, 'CELL' = 32, तो 'TOY' = ?", options: ["60", "64", "58", "62"], answer: "60"}, // Logic: Sum of positions
  {q: "Mirror Image: 'RED' का दर्पण प्रतिबिंब (Mirror on Right):", options: ["DER (Inverted D)", "RED", "DER", "No change"], answer: "DER (Inverted D)"},
  {q: "0, 7, 26, 63, ?", options: ["124", "125", "126", "100"], answer: "124"}, // Logic: n³ - 1 (5³-1 = 124)
  {q: "कथन: कुछ डॉक्टर अमीर हैं। सभी अमीर खुश हैं। निष्कर्ष: क्या कुछ डॉक्टर खुश हैं?", options: ["हाँ", "नहीं", "कह नहीं सकते", "शायद"], answer: "हाँ"},
  {q: "यदि 5 + 3 = 28, 9 + 1 = 810, तो 2 + 1 = ?", options: ["13", "31", "12", "21"], answer: "13"}, // Logic: (5-3)=2, (5+3)=8 -> 28
  {q: "Water Image: 'M' की जल छवि क्या होगी?", options: ["W", "M", "E", "3"], answer: "W"},
  {q: "Alphabet: 'E' और 'O' के ठीक बीच में कौन सा अक्षर है?", options: ["J", "K", "L", "I"], answer: "J"},
  {q: "विषम चुनें:", options: ["दौड़ना", "कूदना", "सोना", "टहलना"], answer: "सोना"},
  {q: "Ranking: राहुल का स्थान ऊपर से 9वां और नीचे से 38वां है। कुल छात्र कितने हैं?", options: ["47", "46", "45", "48"], answer: "46"}, // Logic: 9+38-1 = 46
  {q: "Matrix Logic: 4 | 9 | 13 <br> 8 | 5 | 13 <br> 10 | 3 | ?", options: ["13", "14", "15", "16"], answer: "13"}, // Logic: Simple Addition (4+9=13)
];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:12px; background:rgba(255,255,255,0.05); border-radius:12px; border-left:4px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p>Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b>${q.answer}</b></p>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Test Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Attempted: <br><b style="font-size:18px;">${attempted}</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b>
        </div>
      </div>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test?")){ localStorage.clear(); location.reload(); }
}
</script>

</body>
</html>
