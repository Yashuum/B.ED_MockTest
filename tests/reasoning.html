<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Mock Test – B.ED by Yash</title>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --primary:#2563eb;
  --border:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg)}
.container{max-width:900px;margin:auto;padding:16px}
h1{text-align:center}

/* START */
.start-screen{text-align:center;margin-top:60px}
.start-screen input{width:260px;padding:12px;margin:8px 0;border-radius:8px;border:1px solid var(--border)}
button{padding:12px 22px;border:none;border-radius:10px;background:var(--primary);color:#fff;cursor:pointer}

/* TOP BAR */
.top-bar{
  display:none;justify-content:space-between;align-items:center;
  padding:12px 16px;background:var(--card);
  border:1px solid var(--border);border-radius:14px;
  position:sticky;top:10px;z-index:10;margin-bottom:16px
}
.timer{font-weight:bold;color:var(--danger)}

/* PALETTE */
.palette{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px}
.palette span{
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  border-radius:8px;background:#e5e7eb;cursor:pointer
}
.palette .visited{background:#bfdbfe}
.palette .attempted{background:#86efac}

/* QUESTION */
.quiz-card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:20px
}
.options label{
  display:flex;gap:10px;padding:12px;border:1px solid var(--border);
  border-radius:10px;margin:10px 0;cursor:pointer
}

/* NAV */
.nav{display:flex;justify-content:space-between;margin-top:18px}

/* RESULT */
.result{margin-top:20px}
.correct{color:var(--success);font-weight:bold}
.wrong{color:var(--danger);font-weight:bold}
.clear-btn{background:#dc2626;margin-top:20px}
</style>
</head>

<body>
<div class="container">

<h1>Target Test- Reasoning 2026</h1>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name"><br>
  <input id="testTime" type="number" placeholder="Time (minutes)"><br>
  <button onclick="startTest()">Start Test</button>

<a href="https://yashuum.github.io/B.ED_MockTest/" style="text-decoration:none;">
  <button type="button">Go Back to Home</button>
</a>
  
  
</div>

<div class="top-bar" id="topBar">
  <div><b>Name:</b> <span id="displayName"></span></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button onclick="prevQ()">Prev</button>
  <button onclick="nextQ()">Next</button>
</div>

<button id="submitBtn" style="display:none;margin-top:20px" onclick="submitQuiz()">Submit Test</button>

<div id="result" class="result"></div>
<button id="clearBtn" class="clear-btn" style="display:none" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
/* SAMPLE QUESTIONS */
const questions = [
  
{q:"एक क्लब में 108 सदस्य हैं। उनमें से दो-तिहाई पुरुष हैं तथा शेष महिलाएँ हैं। 9 (नौ) महिला सदस्यों को छोड़कर शेष सभी सदस्य विवाहित हैं। क्लब में विवाहित महिलाएँ कितनी हैं?",
 options:["20","24","27","30"],
 answer:"C. 27"}, // Q50 → (c)
{q:"एक घड़ी नौ बजकर चौदह मिनट (9 बजकर 14 मिनट) का समय दिखाती है। घड़ी की घंटे वाली सुई तथा मिनट वाली सुई की स्थितियों में एक-दूसरे से अदला-बदली कर दी जाती है। घड़ी द्वारा दिखाया जाने वाला नया समय निम्नलिखित में से किस एक के निकटतम है?",
 options:["तीन बजने में बारह मिनट","तीन बजने में तेरह मिनट","तीन बजने में चौदह मिनट","तीन बजने में पन्द्रह मिनट"],
 answer:"D. तीन बजने में पन्द्रह मिनट"}, // Q51 → (d)
{q:"छः पुस्तकें A, B, C, D, E और F को पार्श्व में एक कतार में रखा जाता है। B, C और E नीले आवरण की हैं और अन्य पुस्तकें लाल आवरण की हैं। केवल D और F नई पुस्तकें हैं और शेष सभी पुरानी हैं। A, C और D कानूनी रिपोर्ट हैं और अन्य गजेटियर हैं। कौन-सी पुस्तक, नई लाल आवरण वाली कानूनी रिपोर्ट है?",
 options:["A","B","C","D"],
 answer:"D. D"}, // Q52 → (d)
{q:"निम्नलिखित में से कौन-सी संख्या 2 व 7 से विभाज्य है?",
 options:["364","370","302","358"],
 answer:"A. 364"}, // Q14 → (a)
{q:"50 छात्रों की एक कक्षा में 18 संगीत लेते हैं, 26 कला तथा 2 न तो कला और न ही संगीत लेते हैं। कक्षा में कितने छात्र न तो संगीत और न ही कला लेते हैं?",
 options:["6","8","16","24"],
 answer:"B. 8"}, // Q15 → (b)
{q:"उस संख्या को चुनिए, जिसे प्रश्नवाचक चिह्न (?) के स्थान पर लिखा जाएगा। 75% of 220 = ? × 15",
 options:["165","110","11","1"],
 answer:"C. 11"}, // Q16 → (c)
{q:"एक कक्षा में 64 छात्र हैं। जिसमें कमल को छोड़कर, अपने सामने शिक्षा की रैंक से 6 स्थान नीचे है (नीचे की ओर), जबकि अमित से 59वीं रैंक पर है। यदि देखा जाए, तो कक्षा में कमल की रैंक क्या होगी?",
 options:["12वीं","16वीं","25वीं","19वीं"],
 answer:"A. 12वीं"}, // Q17 → (a)
{q:"10 छात्रों वाले समूह को उनकी आयु के अनुसार किसी पंक्ति में बैठाया गया है। रोहन, सुरभा से छठे स्थान पर बैठा है और सुरभा, सोहन से बाएँ तीसरे स्थान पर बैठी है। उनके कितने छात्र बैठे हैं?",
 options:["3","2","4","5"],
 answer:"A. 3"}, // Q18 → (a)
{q:"यदि किसी परीक्षा में राम का स्थान ऊपर से सोलहवाँ और नीचे से पन्द्रहवाँ है, तो बताइए कि कक्षा में कितने विद्यार्थी हैं?",
 options:["30","31","32","33"],
 answer:"A. 30"}, // Q19 → (a)
{q:"अक्षरों की एक पंक्ति में, एक अक्षर बाएँ और दाएँ से समान दूरी पर है और दाएँ से 12वें स्थान पर है। पंक्ति में कुल कितने अक्षर हैं?",
 options:["15","16","17","18"],
 answer:"B. 16"}, // Q20 → (b) 
{q:"लड़कों की एक पंक्ति में, राहुल ऊपर से 19वाँ है तथा अजय नीचे से 21वाँ है। वे अपना स्थान आपस में बदल लेते हैं। अजय अब नीचे से 28वाँ हो जाता है। पंक्ति में कुल कितने लड़के हैं?",
 options:["47","46","45","48"],
 answer:"B. 46"}, // Q21 → (b)
{q:"एक पंक्ति में पाँच घर A, B, C, D और E हैं। A, B के दाएँ है और C के बाएँ है। E, A के दाएँ है। B, D के दाएँ है। बताइए कि कौन-सा घर मध्य में है?",
 options:["E","A","B","D"],
 answer:"B. A"}, // Q22 → (b)
{q:"चार मित्र वृत्ताकार बैठकर ताश खेल रहे थे। राम के दाएँ शंकर बैठा था और अरविन्द की बाएँ गोपाल बैठा था। निम्नलिखित में से कौन-से युगल खेल में भागीदार थे?",
 options:["राम और अरविन्द","गोपाल और शंकर","राम और शंकर","गोपाल और राम"],
 answer:"D. गोपाल और राम"}, // Q23 → (d)
{q:"छः दोस्त P, Q, R, S, T और U वृत्ताकार मेज के चारों ओर इस तरह बैठे हैं कि सब मेज के केंद्र की ओर मुख किए हैं। S के दाएँ और दूसरे स्थान पर P बैठा है। T के ठीक दाएँ और Q बैठा है। R और U के बीच में P बैठा है। R के ठीक दाएँ S बैठा है। P और S के बीच में कौन बैठा है?",
 options:["R","T","U","Q"],
 answer:"A. R"}, // Q24 → (a)
{q:"चार मित्र कैरम खेल रहे हैं और कैरम बोर्ड के चारों ओर बैठे हैं। B, C के दाएँ और D, A के दाएँ है। C के बाएँ और कौन है?",
 options:["B","A","आँकड़े अपर्याप्त","D"],
 answer:"B. A"}, // Q25 → (b)
{q:"निर्देश (प्र.सं. 26-29): नीचे दी गई जानकारी को ध्यानपूर्वक पढ़िए। P, Q, R, S, T, V और W एक वृत्त के चारों ओर केंद्र की ओर मुख करके बैठे हैं। R, V के बाएँ तीसरा है जो T के बाएँ दूसरा है। W, P के बाएँ दूसरा है। T और V पास-पास नहीं हैं। S, W का निकटस्थ पड़ोसी है।\n\nR के दाएँ कौन दूसरा है?",
 options:["T","W","Q","आँकड़े अपर्याप्त"],
 answer:"C. Q"}, // Q26 → (c)
{q:"उपरोक्त व्यवस्था के अनुसार, Q के दाएँ कौन तीसरा है?",
 options:["T","P","R","आँकड़े अपर्याप्त"],
 answer:"A. T"}, // Q27 → (a)
{q:"निम्नलिखित में से किस जोड़े में पहला व्यक्ति दूसरे व्यक्ति के एकदम दाएँ को बैठा है?",
 options:["PR","PT","RW","QV"],
 answer:"B. PT"}, // Q28 → (b)
{q:"निम्नलिखित में से कौन-सा जोड़ा R का निकटस्थ पड़ोसी है?",
 options:["PT","PQ","WT","PW"],
 answer:"D. PW"}, // Q29 → (d) 
];


let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

/* ---------- START TEST ---------- */
function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted");
    return;
  }

  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  navBtns.style.display="flex";
  submitBtn.style.display="block";

  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

/* ---------- TIMER ---------- */
function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}
function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

/* ---------- QUESTION ---------- */
function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b>${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

/* ---------- PALETTE ---------- */
function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

/* ---------- NAV ---------- */
function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

/* ---------- SAVE IN-PROGRESS ---------- */
function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

/* ---------- SUBMIT ---------- */
function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");

  let correct=0,attempted=0;
  let html="<h2>Result</h2>";

  questions.forEach((q,i)=>{
    if(answers[i])attempted++;
    if(answers[i]==q.answer)correct++;
    html+=`
      <p>${i+1}. ${q.q}<br>
      Your: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span>
      | Correct: <b>${q.answer}</b></p>`;
  });

  const timeTaken=Math.floor((Date.now()-startTime)/1000);

  html+=`
    <hr>
    Score: ${correct}/${questions.length}<br>
    Attempted: ${attempted}<br>
    Accuracy: ${attempted?Math.round(correct/attempted*100):0}%<br>
    Time Taken: ${Math.floor(timeTaken/60)} min
  `;

  localStorage.setItem("finalResult",JSON.stringify({
    name:displayName.textContent,
    html
  }));

  quizArea.innerHTML="";
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.innerHTML=html;
  clearBtn.style.display="block";
}

/* ---------- RESTORE ON LOAD ---------- */
window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");

  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.innerHTML=d.html;
    clearBtn.style.display="block";
    return;
  }

  if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();

    startScreen.style.display="none";
    topBar.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";

    startTimer();
    renderQuestion();
  }
};

/* ---------- CLEAR ---------- */
function clearResult(){
  if(!confirm("Start new test?"))return;
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
