<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Mock Test – Reasoning by Yash</title>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --primary:#2563eb;
  --border:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg)}
.container{max-width:900px;margin:auto;padding:16px}
h1{text-align:center}

/* START */
.start-screen{text-align:center;margin-top:60px}
.start-screen input{width:260px;padding:12px;margin:8px 0;border-radius:8px;border:1px solid var(--border)}
button{padding:12px 22px;border:none;border-radius:10px;background:var(--primary);color:#fff;cursor:pointer}

/* TOP BAR */
.top-bar{
  display:none;justify-content:space-between;align-items:center;
  padding:12px 16px;background:var(--card);
  border:1px solid var(--border);border-radius:14px;
  position:sticky;top:10px;z-index:10;margin-bottom:16px
}
.timer{font-weight:bold;color:var(--danger)}

/* PALETTE */
.palette{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px}
.palette span{
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  border-radius:8px;background:#e5e7eb;cursor:pointer
}
.palette .visited{background:#bfdbfe}
.palette .attempted{background:#86efac}

/* QUESTION */
.quiz-card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:20px
}
.options label{
  display:flex;gap:10px;padding:12px;border:1px solid var(--border);
  border-radius:10px;margin:10px 0;cursor:pointer
}

/* NAV */
.nav{display:flex;justify-content:space-between;margin-top:18px}

/* RESULT */
.result{margin-top:20px}
.correct{color:var(--success);font-weight:bold}
.wrong{color:var(--danger);font-weight:bold}
.clear-btn{background:#dc2626;margin-top:20px}
</style>
</head>

<body>
<div class="container">

<h1>Target Test- Reasoning 2026</h1>

<p style="text-align:center;color:#666;font-size:14px;margin-top:-10px;">
  Last Updated: 02 Jan, 2026, 16:19 
</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name"><br>
  <input id="testTime" type="number" placeholder="Time (minutes)"><br>
  <button onclick="startTest()">Start Test</button>

<a href="https://yashuum.github.io/B.ED_MockTest/" style="text-decoration:none;">
  <button type="button">Go Back to Home</button>
</a>
</div>

<div class="top-bar" id="topBar">
  <div><b>Name:</b> <span id="displayName"></span></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button onclick="prevQ()">Prev</button>
  <button onclick="nextQ()">Next</button>
</div>

<button id="submitBtn" style="display:none;margin-top:20px" onclick="submitQuiz()">Submit Test</button>

<div id="result" class="result"></div>
<button id="clearBtn" class="clear-btn" style="display:none" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
const questions = [

  {q: "यदि 'FRIEND' को 'GSHOTJ' लिखा जाता है, तो 'PEACE' को क्या लिखेंगे?", options: ["QGDFI", "QHDFI", "QHDGI", "QGDEI"], answer: "QHDFI"},
  {q: "श्रेणी पूर्ण करें: 7, 10, 15, 22, 31, ?", options: ["40", "42", "44", "45"], answer: "42"},
  {q: "विषम चुनें (Odd One Out):", options: ["27", "64", "125", "144"], answer: "144"},
  {q: "यदि 1 जनवरी 2023 को रविवार था, तो 1 जनवरी 2024 को क्या दिन होगा?", options: ["सोमवार", "मंगलवार", "शनिवार", "शुक्रवार"], answer: "सोमवार"},
  {q: "एक तस्वीर की ओर इशारा करते हुए विजय ने कहा, 'उसकी माँ मेरे पिता के पुत्र की पत्नी है। मेरा कोई भाई-बहन नहीं है।' तस्वीर किसकी है?", options: ["विजय की पुत्री", "विजय का पुत्र", "विजय की भतीजी", "विजय की माँ"], answer: "विजय का पुत्र"},
  {q: "लुप्त संख्या ज्ञात करें:<br>5 | 4 | 41<br>3 | 2 | 13<br>6 | 5 | ?", options: ["56", "61", "11", "30"], answer: "61"},
  {q: "यदि 'WHITE' को 'BLACK', 'BLACK' को 'RED' और 'RED' को 'YELLOW' कहा जाए, तो दूध का रंग क्या होगा?", options: ["White", "Black", "Red", "Yellow"], answer: "Black"},
  {q: "Direction: एक व्यक्ति उत्तर की ओर 4 किमी जाता है, फिर दाएं मुड़कर 3 किमी जाता है। वह आरंभिक बिंदु से कितनी दूरी पर है?", options: ["7 किमी", "1 किमी", "5 किमी", "12 किमी"], answer: "5 किमी"},
  {q: "Syllogism:<br>कथन: सभी पेन पेंसिल हैं। सभी पेंसिल रबर हैं।<br>निष्कर्ष: क्या सभी पेन रबर हैं?", options: ["हाँ", "नहीं", "कुछ कहा नहीं जा सकता", "केवल कुछ ही"], answer: "हाँ"},
  {q: "यदि 'A' = 1, 'CAT' = 24, तो 'DOG' = ?", options: ["22", "26", "23", "25"], answer: "26"},
  {q: "घड़ी में 4:00 बज रहे हैं। घंटे और मिनट की सुई के बीच का कोण क्या होगा?", options: ["90°", "120°", "150°", "100°"], answer: "120°"},
  {q: "शब्दकोश क्रम में तीसरा शब्द कौन सा होगा?<br>1. Apple 2. Apply 3. Application 4. Apartment", options: ["Apply", "Application", "Apartment", "Apple"], answer: "Application"},
  {q: "विषम का चयन करें:", options: ["पटना", "लखनऊ", "भोपाल", "कानपुर"], answer: "कानपुर"},
  {q: "श्रेणी: 2, 6, 12, 20, 30, ?", options: ["40", "42", "44", "46"], answer: "42"},
  {q: "A, B का भाई है। C, A की माता है। D, C का पिता है। B का D से क्या संबंध है?", options: ["पोता", "नाती/नतिनी", "पुत्र", "भाई"], answer: "नाती/नतिनी"},
  {q: "यदि 'x' का अर्थ '+', '÷' का अर्थ '-', '+' का अर्थ 'x' और '-' का अर्थ '÷' है, तो: 20 + 2 - 4 x 5 = ?", options: ["15", "10", "20", "25"], answer: "15"},
  {q: "Matrix: 3 : 30 :: 7 : ?", options: ["340", "350", "310", "70"], answer: "350"},
  {q: "एक कतार में 50 छात्र हैं। अमित का स्थान ऊपर से 15वां है। नीचे से उसका स्थान क्या होगा?", options: ["35", "36", "34", "37"], answer: "36"},
  {q: "Venn Diagram: 'पुरुष, पिता, डॉक्टर'", options: ["Option A", "Option B", "Option C", "Option D"], answer: "Option C"},
  {q: "लुप्त पद: B2D, E3G, H4J, ?", options: ["K5M", "L5N", "K5L", "J5M"], answer: "K5M"},
  {q: "यदि आज शनिवार है, तो 65 दिन बाद क्या होगा?", options: ["रविवार", "शनिवार", "सोमवार", "शुक्रवार"], answer: "सोमवार"},
  {q: "विषम चुनें:", options: ["मिजोरम", "सिक्किम", "कोहिमा", "मणिपुर"], answer: "कोहिमा"},
  {q: "Series: 1, 4, 27, 16, 125, 36, ?", options: ["49", "343", "64", "216"], answer: "343"},
  {q: "एक पासे की दो स्थितियाँ हैं। यदि '2' नीचे है, तो ऊपर क्या होगा? (मानक पासा)", options: ["1", "3", "4", "5"], answer: "5"},
  {q: "सीटिंग अरेंजमेंट: 5 मित्र एक पंक्ति में बैठे हैं। निशू, रिया के बगल में है। पूजा, कविता के बाएं है। रिया, पूजा के दाएं है। बीच में कौन है?", options: ["रिया", "पूजा", "निशू", "कविता"], answer: "पूजा"},
  {q: "यदि 'MAN' = 30, 'CELL' = 34, तो 'TOY' = ?", options: ["60", "64", "58", "62"], answer: "60"},
  {q: "दर्पण छवि: 'RED' की दर्पण छवि क्या होगी?", options: ["DER", "उल्टा RED", "RED ही", "कोई नहीं"], answer: "उल्टा RED"},
  {q: "0, 7, 26, 63, ?", options: ["124", "125", "126", "100"], answer: "124"},
  {q: "कथन: सभी बाघ हिंसक हैं। कुछ हिंसक पालतू हैं।<br>निष्कर्ष: क्या कुछ बाघ पालतू हैं?", options: ["हाँ", "नहीं", "कहा नहीं जा सकता", "शायद"], answer: "कहा नहीं जा सकता"},
  {q: "यदि 5 + 3 = 28, 9 + 1 = 810, तो 2 + 1 = ?", options: ["13", "31", "12", "21"], answer: "13"},
  {q: "Water Image: 'M' की जल छवि क्या होगी?", options: ["M", "W", "E", "3"], answer: "W"},
  {q: "Alphabet: 'A' और 'M' के ठीक बीच में कौन सा अक्षर आता है?", options: ["G", "H", "I", "F"], answer: "G"},
  {q: "विषम चुनें:", options: ["दौड़ना", "कूदना", "सोना", "टहलना"], answer: "सोना"},
  {q: "Ranking: राहुल अपनी कक्षा में ऊपर से 9वें और नीचे से 38वें स्थान पर है। कक्षा में कुल कितने छात्र हैं?", options: ["47", "46", "45", "48"], answer: "46"},
  {q: "Matrix Logic: 4 | 9 | 20 <br> 8 | 5 | 14 <br> 10 | 3 | ?", options: ["13", "14", "15", "16"], answer: "13"},

];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted");
    return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}
function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b>${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0,attempted=0;
  let html="<h2>Result</h2>";
  questions.forEach((q,i)=>{
    if(answers[i])attempted++;
    if(answers[i]==q.answer)correct++;
    html+=`
      <p>${i+1}. ${q.q}<br>
      Your: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span>
      | Correct: <b>${q.answer}</b></p>`;
  });
  const timeTaken=Math.floor((Date.now()-startTime)/1000);
  html+=`
    <hr>
    Score: ${correct}/${questions.length}<br>
    Attempted: ${attempted}<br>
    Accuracy: ${attempted?Math.round(correct/attempted*100):0}%<br>
    Time Taken: ${Math.floor(timeTaken/60)} min
  `;
  localStorage.setItem("finalResult",JSON.stringify({
    name:displayName.textContent,
    html
  }));
  quizArea.innerHTML="";
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.innerHTML=html;
  clearBtn.style.display="block";
}

window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.innerHTML=d.html;
    clearBtn.style.display="block";
    return;
  }
  if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(!confirm("Start new test?"))return;
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
