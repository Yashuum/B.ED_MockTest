<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #4facfe;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }

.sol-box {
  margin-top:12px; 
  padding:12px; 
  background:rgba(242, 153, 74, 0.15); 
  border-radius:12px; 
  font-size:14px; 
  color:#ffcc80;
  border: 1px dashed var(--color-accent);
}
</style>

<script>
// Dashboard Settings
const MY_SUBJECT = "Reasoning";
const MY_TEST_ID = "REASONING_SET_01";

const questions = [
{q: "श्रृंखला को पूरा करें: 5, 11, 23, 47, 95, ?", options: ["190", "191", "181", "175"], answer: "191", solution: "Logic: (n * 2) + 1. So, 95 * 2 + 1 = 191."},
{q: "लुप्त संख्या ज्ञात करें: 4, 9, 16, 25, 36, ?", options: ["42", "45", "49", "51"], answer: "49", solution: "Ye square series hai: 2², 3², 4², 5², 6², 7² = 49."},
{q: "श्रृंखला: 100, 90, 81, 73, ?", options: ["65", "66", "70", "64"], answer: "66", solution: "Logic: -10, -9, -8, ab -7 hoga. 73 - 7 = 66."},
{q: "गलत पद चुनें: 3, 5, 7, 9, 11, 13", options: ["3", "9", "13", "7"], answer: "9", solution: "Baaki sab prime numbers hain, lekin 9 ek composite number hai."},
{q: "लुप्त पद: AZ, CX, EV, GT, ?", options: ["HS", "IR", "KP", "JQ"], answer: "IR", solution: "Pehla letter +2 ho raha hai (A, C, E, G, I) aur doosra peeche se opposite hai."},
{q: "यदि 'CAT' = 24, तो 'DOG' = ?", options: ["24", "26", "22", "20"], answer: "26", solution: "D(4) + O(15) + G(7) = 26."},
{q: "यदि 'FRIEND' को 'GSHOTJ' लिखा जाए, तो 'ENEMY' का पहला अक्षर क्या होगा?", options: ["F", "G", "D", "E"], answer: "F", solution: "Logic: Har letter +1 ho raha hai."},
{q: "किसी कोड में 'WATER' को 'XYVIV' लिखा जाता है, तो 'FIRE' का कोड क्या होगा?", options: ["GJSD", "GJSF", "HKTG", "FMTW"], answer: "GJSF", solution: "Logic: W+1, A+2, T+3... isi tarah F+1, I+2, R+3, E+4."},
{q: "यदि 'RED' = 6720, तो 'GREEN' का कोड क्या होगा?", options: ["1677199", "9207716", "1671299", "7209916"], answer: "9207716", solution: "Letters ki position ko reverse likha gaya hai."},
{q: "यदि 'BOY' को 'YOB' लिखा जाता है, तो 'GIRL' को क्या लिखेंगे?", options: ["LRIG", "GLRI", "LIRG", "RIGL"], answer: "LRIG", solution: "Word ko reverse order mein likha gaya hai."},
{q: "A, B का भाई है। C, A की माता है। D, C का पिता है। B का D से क्या संबंध है?", options: ["पुत्र", "पौत्र/नातिन", "पिता", "भाई"], answer: "पौत्र/नातिन", solution: "C maa hai, aur D nana hai. Toh B unka pota ya natin hoga."},
{q: "एक महिला की ओर इशारा करते हुए एक आदमी ने कहा, 'उसका भाई मेरे पिता की इकलौती बेटी का पति है।' वह महिला उस आदमी की क्या है?", options: ["बहन", "पत्नी", "साली", "भाभी"], answer: "साली", solution: "Aadmi ke pita ki beti (behen) ka pati (jija). Jija ki behen hai."},
{q: "राजन ने कहा, 'यह लड़की मेरे पिता की पत्नी की पोती है।' राजन का उस लड़की से क्या रिश्ता है?", options: ["भाई", "चाचा", "पिता", "दादा"], answer: "पिता", solution: "Pita ki patni (Maa) ki poti (Beti)."},
{q: "M, N का बेटा है। O, N का पिता है। P, M का भाई है। P का O से क्या रिश्ता है?", options: ["पोता", "बेटा", "भाई", "पिता"], answer: "पोता", solution: "O, N ka pita hai aur M-P, N ke bete hain. Isliye O dada hai."},
{q: "एक आदमी ने कहा, 'यह महिला मेरी माँ के पोते की माँ है।' वह महिला कौन है?", options: ["दादी", "पत्नी", "बहन", "चाची"], answer: "पत्नी", solution: "Maa ka pota (Beta), bete ki maa (Patni)."},
{q: "एक व्यक्ति उत्तर की ओर 10 किमी चलता है, फिर दक्षिण की ओर 6 किमी चलता है, फिर पूर्व की ओर 3 किमी चलता है। अब वह शुरुआती बिंदु से कितनी दूर है?", options: ["5 किमी", "7 किमी", "10 किमी", "4 किमी"], answer: "5 किमी", solution: "Net North = 4, East = 3. Distance = √(4²+3²) = 5."},
{q: "सूर्य उदय के समय, यदि आपकी पीठ सूर्य की ओर है, तो आपका बायां हाथ किस दिशा में होगा?", options: ["उत्तर", "दक्षिण", "पूर्व", "पश्चिम"], answer: "उत्तर", solution: "Suraj East mein hai, pith East mein toh munh West mein hoga. Left hand North dikhayega."},
{q: "एक चूहा पूर्व की ओर 20 दौड़ता है, दाएँ मुड़कर 10 दौड़ता है, फिर दाएँ मुड़कर 9 दौड़ता है। अब उसका मुख किस दिशा में है?", options: ["पूर्व", "पश्चिम", "उत्तर", "दक्षिण"], answer: "पश्चिम", solution: "Do baar daaye (right) mudne par direction opposite ho jati hai (East se West)."},
{q: "शाम 5 बजे, राम की छाया उसके बाईं ओर पड़ रही है। राम का मुख किस दिशा में है?", options: ["उत्तर", "दक्षिण", "पूर्व", "पश्चिम"], answer: "उत्तर", solution: "Sham ko suraj West mein hota hai, chhaya East mein. Chhaya left tab hogi jab munh North hoga."},
{q: "यदि दक्षिण-पूर्व, उत्तर हो जाए, तो पश्चिम क्या होगा?", options: ["उत्तर-पूर्व", "दक्षिण-पूर्व", "उत्तर-पश्चिम", "दक्षिण-पश्चिम"], answer: "दक्षिण-पूर्व", solution: "Directions ko 135 degree rotate kiya gaya hai."},
{q: "कथन: सभी पेन पेंसिल हैं। सभी पेंसिल रबर हैं। निष्कर्ष: I. सभी पेन रबर हैं। II. कुछ रबर पेन हैं।", options: ["केवल I", "केवल II", "दोनों सही", "कोई नहीं"], answer: "दोनों सही", solution: "Venn diagram ke anusar dono nishkarsh sahi hain."},
{q: "कथन: कुछ मेज कुर्सियां हैं। कुछ कुर्सियां अलमारी हैं। निष्कर्ष: I. कुछ मेज अलमारी हैं। II. कोई मेज अलमारी नहीं है।", options: ["केवल I", "केवल II", "या तो I या II", "दोनों गलत"], answer: "या तो I या II", solution: "Jab relation clear na ho aur Positive/Negative dono ho, toh 'Either-Or' lagta hai."},
{q: "कथन: कोई कुत्ता बिल्ली नहीं है। सभी बिल्लियाँ सफेद हैं। निष्कर्ष: कुछ सफेद बिल्लियाँ हैं।", options: ["सही", "गलत", "कहा नहीं जा सकता", "दोनों सही"], answer: "सही", solution: "Sari billiyan safed hain, toh kuch safed part bilyon ka hoga hi."},
{q: "कथन: सभी कारें बसें हैं। कुछ बसें ट्रक हैं। निष्कर्ष: सभी कारें ट्रक हैं।", options: ["सही", "गलत", "संभव है", "डेटा कम है"], answer: "गलत", solution: "Car aur Truck ka koi direct link nahi diya gaya hai."},
{q: "कथन: कुछ किताबें कॉपी हैं। सभी कॉपी कागज़ हैं। निष्कर्ष: कुछ किताबें कागज़ हैं।", options: ["सही", "गलत", "शायद", "इनमें से कोई नहीं"], answer: "सही", solution: "Jo kitabe copy hain, wo apne aap kagaz bhi ho jayengi."},
{q: "30 छात्रों की कक्षा में, राम का स्थान ऊपर से 11वाँ है। नीचे से उसका स्थान क्या होगा?", options: ["19वाँ", "20वाँ", "21वाँ", "22वाँ"], answer: "20वाँ", solution: "Total+1 - Position = 31 - 11 = 20."},
{q: "मनोज, नवीन से बड़ा है। नवीन, अमित से छोटा है। अमित, मनोज से छोटा है। सबसे बड़ा कौन है?", options: ["मनोज", "नवीन", "अमित", "डेटा कम है"], answer: "मनोज", solution: "Order: Manoj > Amit > Naveen."},
{q: "पेड़ों की एक पंक्ति में, एक पेड़ दोनों सिरों से 7वाँ है। पंक्ति में कुल कितने पेड़ हैं?", options: ["14", "13", "15", "12"], answer: "13", solution: "(7 + 7) - 1 = 13."},
{q: "P, Q, R, S में S, P से बड़ा है। R, P से छोटा है लेकिन Q से बड़ा है। सबसे छोटा कौन है?", options: ["P", "Q", "R", "S"], answer: "Q", solution: "Order: S > P > R > Q."},
{q: "कक्षा में रीता का स्थान ऊपर से 4 और नीचे से 26 है। कुल कितने छात्र हैं?", options: ["30", "29", "31", "28"], answer: "29", solution: "4 + 26 - 1 = 29."},
{q: "यदि आज शनिवार है, तो 60 दिन बाद कौन सा दिन होगा?", options: ["गुरुवार", "शुक्रवार", "बुधवार", "मंगलवार"], answer: "बुधवार", solution: "60 को 7 से भाग देने पर शेष (Remainder) 4 आता है। Sat + 4 = Wed."},
{q: "10:30 बजे घड़ी की दोनों सुइयों के बीच कितने डिग्री का कोण होगा?", options: ["135°", "120°", "105°", "90°"], answer: "135°", solution: "Formula: |30h - 11m/2| = |300 - 165| = 135."},
{q: "वर्ष 2024 कैसा वर्ष है?", options: ["साधारण वर्ष", "लीप वर्ष", "शताब्दी वर्ष", "कोई नहीं"], answer: "लीप वर्ष", solution: "2024, 4 से पूरी तरह विभाजित होता है, इसलिए यह लीप वर्ष है."},
{q: "बीते हुए कल से पहला दिन रविवार था, तो आने वाले कल के बाद का दिन क्या होगा?", options: ["गुरुवार", "शुक्रवार", "शनिवार", "बुधवार"], answer: "गुरुवार", solution: "Yesterday-1 = Sun, so Yesterday = Mon, Today = Tue, Tomorrow = Wed, Tomorrow+1 = Thu."},
{q: "घड़ी में 3 बजे हैं। यदि मिनट की सुई उत्तर-पूर्व दिशा में है, तो घंटे की सुई किस दिशा में होगी?", options: ["दक्षिण-पूर्व", "उत्तर-पश्चिम", "दक्षिण-पश्चिम", "उत्तर"], answer: "दक्षिण-पूर्व", solution: "Angle logic se rotate kiya gaya hai."},
{q: "शिक्षक, लेखक और संगीतकार के बीच संबंध दिखाएं:", options: ["अलग-अलग वृत्त", "आपस में काटते हुए तीन वृत्त", "एक के अंदर एक", "दो एक के अंदर"], answer: "आपस में काटते हुए तीन वृत्त", solution: "एक व्यक्ति तीनों (शिक्षक, लेखक, संगीतकार) हो सकता है."},
{q: "विषम चुनें: वर्ग, आयत, त्रिभुज, घन (Cube)", options: ["वर्ग", "आयत", "त्रिभुज", "घन"], answer: "घन", solution: "घन (Cube) 3D आकृति है, बाकी सब 2D हैं."},
{q: "स्त्री, माँ, डॉक्टर के लिए सबसे अच्छा आरेख कौन सा है?", options: ["माँ पूरी तरह स्त्री के अंदर", "तीनों अलग", "डॉक्टर बाहर", "कोई नहीं"], answer: "माँ पूरी तरह स्त्री के अंदर", solution: "सभी माँ स्त्रियां होती हैं, और कुछ माँ/स्त्री डॉक्टर हो सकती हैं."},
{q: "एक टोकरी में 12 सेब हैं। आपने 4 ले लिए। आपके पास कितने सेब हैं?", options: ["12", "8", "4", "0"], answer: "4", solution: "Simple logic: jitne aapne liye wahi aapke paas hain."},
{q: "विषम शब्द पहचानें: शिमला, ऊटी, नैनीताल, अमृतसर", options: ["शिमला", "ऊटी", "नैनीताल", "अमृतसर"], answer: "अमृतसर", solution: "बाकी सब हिल स्टेशन हैं."},
{q: "यदि 'A' = 1, 'B' = 2... तो 'K' का स्थान क्या होगा?", options: ["10", "11", "12", "13"], answer: "11", solution: "K 11th alphabet hai."},
{q: "नीचे दी गई श्रृंखला में कितने 8 ऐसे हैं जिनके ठीक पहले 6 है?", options: ["685682", "1", "2", "3"], answer: "2", solution: "Upar di gayi imaginary string mein '68' do baar aaya hai."},
{q: "विषम चुनें: आँख, कान, नाक, हाथ", options: ["आँख", "कान", "नाक", "हाथ"], answer: "हाथ", solution: "आँख, कान, नाक ज्ञानेन्द्रियां (Sense organs) हैं."},
{q: "एक परिवार में 2 पिता और 2 बेटे हैं। कम से कम कितने लोग होने चाहिए?", options: ["4", "3", "2", "5"], answer: "3", solution: "दादा, पिता और बेटा (कुल 3 लोग) में 2 पिता और 2 बेटे की शर्त पूरी होती है."},
{q: "अक्षर 'E' का विपरीत (opposite) अक्षर क्या होता है?", options: ["V", "U", "W", "T"], answer: "V", solution: "Alphabetical order mein E aage se 5 aur V peeche se 5 par hai (EV - Evening)."},	
];



let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem(`finalResult_${MY_SUBJECT}`)){
    alert("Test already submitted"); return;
  }
  if(!candidateName.value || !testTime.value) {
    alert("Please enter Name and Time"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem(`inProgress_${MY_SUBJECT}`,JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure you want to submit the Reasoning test?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem(`inProgress_${MY_SUBJECT}`);
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; border-left:5px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p style="margin-top:8px;">Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b style="color:#4ade80;">${q.answer}</b></p>
        <div class="sol-box">
          <b>Logic:</b> ${q.solution || "Solution not available."}
        </div>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  // Track Progress for Dashboard
  localStorage.setItem(`done_${MY_SUBJECT}_${MY_TEST_ID}`, "true");
  localStorage.setItem(`score_${MY_TEST_ID}`, `${correct} / ${questions.length}`);

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Reasoning Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b style="font-size:18px;">${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
      <button onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'" style="margin-top:20px; background:var(--success); width:100%;">Back to Dashboard</button>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem(`finalResult_${MY_SUBJECT}`, JSON.stringify({ name:displayName.textContent, html: finalHtml }));

  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  document.getElementById("totalQDisplay").textContent = questions.length;
  const final=localStorage.getItem(`finalResult_${MY_SUBJECT}`);
  const progress=localStorage.getItem(`inProgress_${MY_SUBJECT}`);
  
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test? All previous results will be cleared.")){ 
    localStorage.removeItem(`finalResult_${MY_SUBJECT}`);
    localStorage.removeItem(`inProgress_${MY_SUBJECT}`);
    location.reload(); 
  }
}
</script>
