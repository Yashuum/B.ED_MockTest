<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test – Reasoning by Yash</title>

<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

/* FIX: Input Text Visibility */
.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15); /* Slightly brighter bg */
  color: #ffffff !important; /* Forces Text to be White */
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
}

/* FIX: Placeholder Visibility */
.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important; /* Bright White Placeholder */
  opacity: 1;
}

/* Input Focus Glow */
.start-screen input:focus {
  background: rgba(255, 255, 255, 0.25);
  border-color: var(--color-accent);
  box-shadow: 0 0 15px rgba(242, 153, 74, 0.4);
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

/* TOP BAR - STICKY */
.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

/* PALETTE */
#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

/* QUIZ CARD */
.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

/* RESULT ANALYSIS */
.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }
</style>
</head>

<body>

<div class="container">

<h1>Target Test- Reasoning 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 06 Jan, 2026</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Go Back</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">CANDIDATE:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button class="btn-secondary" onclick="prevQ()">← Previous</button>
  <button onclick="nextQ()">Next Question →</button>
</div>

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
// Logic sections same as previous to maintain functionality
const questions = [

const shuffledReasoningBatch = [
  {q: "लुप्त संख्या ज्ञात करें:<br>4 | 3 | 25<br>6 | 8 | 100<br>5 | 12 | ?", options: ["144", "169", "121", "150"], answer: "169"},
  {q: "यदि 'MANGO' को 'NZOHP' लिखा जाता है, तो 'APPLE' को क्या लिखेंगे?", options: ["BQQMF", "BQPLM", "BPPFM", "BRQNF"], answer: "BQQMF"},
  {q: "यदि परसों शुक्रवार था, तो कल के बाद वाला दिन क्या होगा?", options: ["मंगलवार", "सोमवार", "रविवार", "शनिवार"], answer: "सोमवार"},
  {q: "रीता की ओर इशारा करते हुए निखिल ने कहा, 'मैं उसकी माँ के पुत्र का इकलौता पुत्र हूँ।' रीता का निखिल से क्या संबंध है?", options: ["माँ", "बहन", "बुआ", "भतीजी"], answer: "बुआ"},
  {q: "श्रेणी पूर्ण करें: 5, 11, 23, 47, 95, ?", options: ["190", "191", "189", "181"], answer: "191"},
  {q: "विषम का चयन करें (Odd One Out):", options: ["चाकू", "कुल्हाड़ी", "तलवार", "हथौड़ा"], answer: "हथौड़ा"},
  {q: "यदि 'ORANGE' को 'PSBOHF' लिखा जाता है, तो 'GRAPES' को क्या लिखेंगे?", options: ["HSBQFT", "HQBRET", "ISBQFT", "HSAQFT"], answer: "HSBQFT"},
  {q: "Direction: रवि अपने घर से दक्षिण में 10m जाता है, फिर बाएं मुड़कर 24m जाता है। वह घर से न्यूनतम कितनी दूरी पर है?", options: ["34m", "26m", "25m", "14m"], answer: "26m"},
  {q: "एक महिला की ओर इशारा करते हुए राजन ने कहा, 'वह मेरे पिता की इकलौती संतान की पुत्री है।' वह महिला राजन से कैसे संबंधित है?", options: ["बहन", "पुत्री", "पत्नी", "माता"], answer: "पुत्री"},
  {q: "विषम चुनें (Odd One Out):", options: ["कान", "आँख", "नाक", "हाथ"], answer: "हाथ"},
  {q: "एक व्यक्ति 5 किमी उत्तर जाता है, फिर दाएं मुड़कर 12 किमी जाता है। वह आरंभिक बिंदु से कितना दूर है?", options: ["17 किमी", "13 किमी", "15 किमी", "7 किमी"], answer: "13 किमी"},
  {q: "यदि 15 अगस्त 2025 को शुक्रवार है, तो 15 अगस्त 2026 को क्या दिन होगा?", options: ["शनिवार", "रविवार", "शुक्रवार", "सोमवार"], answer: "शनिवार"},
  {q: "लुप्त संख्या ज्ञात करें:<br>7 | 3 | 100<br>5 | 2 | 49<br>8 | 4 | ?", options: ["144", "121", "64", "100"], answer: "144"},
  {q: "Syllogism:<br>कथन: कुछ शेर बाघ हैं। सभी बाघ हाथी हैं।<br>निष्कर्ष: क्या कुछ शेर हाथी हैं?", options: ["हाँ", "नहीं", "कहा नहीं जा सकता", "कोई नहीं"], answer: "हाँ"},
  {q: "यदि 'लाल' को 'हरा', 'हरा' को 'पीला' aur 'पीला' को 'नीला' कहा जाए, तो तोते का रंग क्या होगा?", options: ["हरा", "पीला", "लाल", "नीला"], answer: "पीला"},
  {q: "श्रेणी पूर्ण करें: 3, 7, 15, 31, 63, ?", options: ["126", "127", "128", "125"], answer: "127"},
  {q: "यदि 'PEN' = 35, तो 'BOOK' = ?", options: ["43", "45", "41", "47"], answer: "43"},
  {q: "घड़ी में 6:00 बज रहे हैं। घंटे और मिनट की सुई के बीच का कोण क्या होगा?", options: ["90°", "180°", "360°", "270°"], answer: "180°"},
  {q: "Dictionary Order में सजाएं: 1. Brain 2. Brand 3. Brave 4. Brass", options: ["1,2,4,3", "1,2,3,4", "1,4,2,3", "2,1,4,3"], answer: "1,2,4,3"},
  {q: "विषम चुनें:", options: ["जनवरी", "मार्च", "जुलाई", "जून"], answer: "जून"},
  {q: "श्रेणी: 1, 8, 27, 64, ?", options: ["100", "125", "81", "121"], answer: "125"},
  {q: "A, B का पुत्र है। C, B की बहन है। C का एक पुत्र D और एक पुत्री E है। F, D का मामा है। A का F से क्या संबंध है?", options: ["भाई", "भांजा", "पुत्र", "पिता"], answer: "भांजा"},
  {q: "यदि 'x' का अर्थ '-', '-' का अर्थ '+', '+' का अर्थ '÷' और '÷' का अर्थ 'x' है, तो: 10 ÷ 5 + 2 - 5 = ?", options: ["20", "30", "25", "35"], answer: "30"},
  {q: "Analogy: 11 : 121 :: 13 : ?", options: ["169", "144", "196", "131"], answer: "169"},
  {q: "40 बच्चों की कक्षा में प्रिया का स्थान ऊपर से 10वां है। नीचे से उसका स्थान क्या होगा?", options: ["30", "31", "29", "32"], answer: "31"},
  {q: "Venn Diagram: 'सब्जी, आलू, गोभी'", options: ["Option A (Large circle with 2 inside)", "Option B (3 separate)", "Option C (Overlapping)", "Option D"], answer: "Option A (Large circle with 2 inside)"},
  {q: "लुप्त पद: AZ, BY, CX, ?", options: ["DW", "EV", "DU", "DX"], answer: "DW"},
  {q: "यदि आज मंगलवार है, तो 22 दिन बाद क्या होगा?", options: ["बुधवार", "मंगलवार", "गुरुवार", "शुक्रवार"], answer: "बुधवार"},
  {q: "विषम चुनें:", options: ["नेपाल", "भूटान", "तिब्बत", "श्रीलंका"], answer: "तिब्बत"},
  {q: "Series: 2, 5, 10, 17, 26, ?", options: ["35", "37", "40", "38"], answer: "37"},
  {q: "मानक पासे में 5 के विपरीत सतह पर क्या होगा?", options: ["1", "2", "3", "4"], answer: "2"},
  {q: "यदि 'GOD' = 420, तो 'DOG' = ?", options: ["420", "240", "402", "300"], answer: "420"},
  {q: "वर्णमाला में बाएं से 10वें अक्षर के दाएं 5वां अक्षर कौन सा होगा?", options: ["N", "O", "P", "M"], answer: "O"},
  {q: "यदि 20 जुलाई को सोमवार है, तो उसी महीने की 31 तारीख को क्या दिन होगा?", options: ["शुक्रवार", "शनिवार", "रविवार", "गुरुवार"], answer: "शुक्रवार"}
];

];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:12px; background:rgba(255,255,255,0.05); border-radius:12px; border-left:4px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p>Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b>${q.answer}</b></p>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Test Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Attempted: <br><b style="font-size:18px;">${attempted}</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b>
        </div>
      </div>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test?")){ localStorage.clear(); location.reload(); }
}
</script>

</body>
</html>
