<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Mock Test – Reasoning by Yash</title>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --primary:#2563eb;
  --border:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg)}
.container{max-width:900px;margin:auto;padding:16px}
h1{text-align:center}

/* START */
.start-screen{text-align:center;margin-top:60px}
.start-screen input{width:260px;padding:12px;margin:8px 0;border-radius:8px;border:1px solid var(--border)}
button{padding:12px 22px;border:none;border-radius:10px;background:var(--primary);color:#fff;cursor:pointer}

/* TOP BAR */
.top-bar{
  display:none;justify-content:space-between;align-items:center;
  padding:12px 16px;background:var(--card);
  border:1px solid var(--border);border-radius:14px;
  position:sticky;top:10px;z-index:10;margin-bottom:16px
}
.timer{font-weight:bold;color:var(--danger)}

/* PALETTE */
.palette{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px}
.palette span{
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  border-radius:8px;background:#e5e7eb;cursor:pointer
}
.palette .visited{background:#bfdbfe}
.palette .attempted{background:#86efac}

/* QUESTION */
.quiz-card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:20px
}
.options label{
  display:flex;gap:10px;padding:12px;border:1px solid var(--border);
  border-radius:10px;margin:10px 0;cursor:pointer
}

/* NAV */
.nav{display:flex;justify-content:space-between;margin-top:18px}

/* RESULT */
.result{margin-top:20px}
.correct{color:var(--success);font-weight:bold}
.wrong{color:var(--danger);font-weight:bold}
.clear-btn{background:#dc2626;margin-top:20px}
</style>
</head>

<body>
<div class="container">

<h1>Target Test- Reasoning 2026</h1>

<p style="text-align:center;color:#666;font-size:14px;margin-top:-10px;">
  Last Updated: 02 Jan, 2026, 13:10 
</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name"><br>
  <input id="testTime" type="number" placeholder="Time (minutes)"><br>
  <button onclick="startTest()">Start Test</button>

<a href="https://yashuum.github.io/B.ED_MockTest/" style="text-decoration:none;">
  <button type="button">Go Back to Home</button>
</a>
</div>

<div class="top-bar" id="topBar">
  <div><b>Name:</b> <span id="displayName"></span></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button onclick="prevQ()">Prev</button>
  <button onclick="nextQ()">Next</button>
</div>

<button id="submitBtn" style="display:none;margin-top:20px" onclick="submitQuiz()">Submit Test</button>

<div id="result" class="result"></div>
<button id="clearBtn" class="clear-btn" style="display:none" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
const questions = [

  {q: "एक वस्तु को 500 रुपये में खरीदकर 600 रुपये में बेचा गया। लाभ प्रतिशत ज्ञात करें।", options: ["10%", "20%", "25%", "15%"], answer: "20%"},
  {q: "यदि 'PAPER' को 'SBTFS' लिखा जाता है, तो 'PENCIL' को क्या लिखेंगे?", options: ["QFODJM", "SFODJM", "RFODJM", "QGPEKN"], answer: "QFODJM"},
  {q: "एक साइकिल 2500 रुपये में खरीदी गई। इसे 10% लाभ पर बेचने के लिए विक्रय मूल्य (Selling Price) क्या होना चाहिए?", options: ["2600", "2700", "2750", "2800"], answer: "2750"},
  {q: "Blood Relation: रीना का परिचय देते हुए सुनील ने कहा, 'यह मेरे दादा के इकलौते पुत्र की इकलौती पुत्री है'। सुनील का रीना से क्या सम्बंध है?", options: ["पिता", "भाई", "चाचा", "पुत्र"], answer: "भाई"},
  {q: "यदि किसी वस्तु का क्रय मूल्य 800 रुपये है और उसे 20% की हानि पर बेचा जाता है, तो विक्रय मूल्य क्या होगा?", options: ["600", "640", "700", "720"], answer: "640"},
  {q: "Syllogism:<br>कथन: सभी चाबियाँ ताले हैं। कुछ ताले दरवाजे हैं।<br>निष्कर्ष: क्या कुछ चाबियाँ दरवाजे हैं?", options: ["हाँ", "नहीं", "कहा नहीं जा सकता", "केवल ताले दरवाजे हैं"], answer: "कहा नहीं जा सकता"},
  {q: "एक दुकानदार 1200 रुपये की घड़ी पर 20% की छूट (Discount) देता है। घड़ी का विक्रय मूल्य क्या है?", options: ["900", "1000", "960", "1100"], answer: "960"},
  {q: "Odd one out (विषम चुनें):", options: ["कान", "आंख", "जीभ", "दांत"], answer: "दांत"},
  {q: "10% और 10% की दो क्रमिक छूट (Successive Discounts) किस एक एकल छूट के बराबर हैं?", options: ["20%", "19%", "18%", "21%"], answer: "19%"},
  {q: "कैलेंडर: 15 अगस्त 1947 को कौन सा दिन था?", options: ["शुक्रवार", "शनिवार", "रविवार", "गुरुवार"], answer: "शुक्रवार"},
  {q: "यदि 15 वस्तुओं का क्रय मूल्य 12 वस्तुओं के विक्रय मूल्य के बराबर है, तो लाभ प्रतिशत क्या है?", options: ["20%", "25%", "30%", "15%"], answer: "25%"},
  {q: "श्रेणी पूर्ण करें: 1, 4, 9, 16, 25, 36, ?", options: ["45", "48", "49", "50"], answer: "49"},
  {q: "एक पंखे को 1800 रुपये में बेचने पर 10% की हानि होती है। उसका क्रय मूल्य (Cost Price) क्या था?", options: ["1900", "2000", "2100", "2200"], answer: "2000"},
  {q: "Direction: रमेश 10 किमी उत्तर की ओर चलता है, फिर 6 किमी दक्षिण की ओर चलता है। इसके बाद वह 3 किमी पूर्व की ओर चलता है। वह प्रारंभिक स्थान से कितनी दूर है?", options: ["5 किमी", "7 किमी", "10 किमी", "13 किमी"], answer: "5 किमी"},
  {q: "20% लाभ पर एक वस्तु 720 रुपये में बेची गई। वस्तु का क्रय मूल्य क्या था?", options: ["600", "500", "650", "550"], answer: "600"},
  {q: "यदि 'MAN' का कोड 13114 है, तो 'TOY' का कोड क्या होगा?", options: ["201525", "201524", "191425", "211626"], answer: "201525"},
  {q: "एक बेईमान दुकानदार 1 किलो के स्थान पर 900 ग्राम ही तोलता है। उसका लाभ प्रतिशत क्या है?", options: ["10%", "11.11%", "9%", "12.5%"], answer: "11.11%"},
  {q: "A, B, C, D और E पांच मित्र हैं। A, B से छोटा है लेकिन E से लंबा है। C सबसे लंबा है। D, B से थोड़ा छोटा और A से थोड़ा लंबा है। सबसे छोटा कौन है?", options: ["A", "B", "D", "E"], answer: "E"},
  {q: "किसी वस्तु को 450 रुपये में बेचने पर 10% की हानि होती है। 10% लाभ कमाने के लिए उसे कितने में बेचना चाहिए?", options: ["500", "550", "600", "525"], answer: "550"},
  {q: "Clock: 3 बजे घड़ी की दोनों सुइयों के बीच कितने डिग्री का कोण होता है?", options: ["45°", "90°", "180°", "60°"], answer: "90°"},
  {q: "एक आदमी ने दो मोबाइल प्रत्येक 5000 रुपये में बेचे। एक पर उसे 10% लाभ हुआ और दूसरे पर 10% हानि। पूरे सौदे में क्या हुआ?", options: ["ना लाभ ना हानि", "1% लाभ", "1% हानि", "2% हानि"], answer: "1% हानि"},
  {q: "लुप्त संख्या (Missing Number): 4, 16, 36, 64, ?", options: ["80", "90", "100", "120"], answer: "100"},
  {q: "अंकित मूल्य 2000 रुपये है। 25% छूट के बाद ग्राहक को कितना भुगतान करना होगा?", options: ["1500", "1600", "1700", "1400"], answer: "1500"},
  {q: "पासा (Dice): एक पासे की दो स्थितियां दी गई हैं। '1' के विपरीत क्या होगा?", options: ["2", "4", "5", "6"], answer: "6"},
  {q: "8 वस्तुओं को खरीदने पर 2 वस्तुएं मुफ्त मिलती हैं। छूट प्रतिशत क्या है?", options: ["25%", "20%", "15%", "10%"], answer: "20%"},
  {q: "यदि आज शनिवार है, तो 27 दिन पहले क्या दिन था?", options: ["शुक्रवार", "रविवार", "सोमवार", "मंगलवार"], answer: "सोमवार"},
  {q: "यदि विक्रय मूल्य को दोगुना कर दिया जाए, तो लाभ तीन गुना हो जाता है। लाभ प्रतिशत ज्ञात करें।", options: ["100%", "50%", "66.6%", "120%"], answer: "100%"},
  {q: "विषम चुनें:", options: ["पटना", "गया", "भागलपुर", "रांची"], answer: "रांची"},
  {q: "एक व्यक्ति 1 रुपये में 5 टॉफी खरीदता है। 25% लाभ पाने के लिए उसे 1 रुपये में कितनी टॉफी बेचनी चाहिए?", options: ["3", "4", "2", "6"], answer: "4"},
  {q: "Alphabet: 'COMPUTER' में अक्षरों के ऐसे कितने जोड़े हैं जिनके बीच उतने ही अक्षर हैं जितने वर्णमाला में होते हैं?", options: ["0", "1", "2", "3"], answer: "1"},
  {q: "250 रुपये की वस्तु पर कितना मूल्य अंकित किया जाए कि 10% छूट के बाद भी 20% लाभ हो?", options: ["300", "333.33", "350", "325"], answer: "333.33"},
  {q: "Coding: यदि 'E' = 5, 'PEN' = 35, तो 'PAGE' = ?", options: ["27", "28", "29", "30"], answer: "29"},
  {q: "एक मेज 10% लाभ पर बेची गई। यदि इसे 5% कम पर खरीदा जाता और 80 रुपये अधिक में बेचा जाता, तो 20% लाभ होता। क्रय मूल्य ज्ञात करें।", options: ["1500", "1600", "1800", "2000"], answer: "1600"},
  {q: "Venn Diagram: राज्य, देश, शहर", options: ["तीनों अलग", "एक के अंदर एक", "दो मिले हुए", "एक बाहर"], answer: "एक के अंदर एक"},
  {q: "राम ने एक पुराना स्कूटर 4700 में खरीदा और 800 उसकी मरम्मत पर खर्च किए। फिर इसे 5800 में बेच दिया। लाभ % क्या है?", options: ["4.54%", "5.45%", "6%", "10%"], answer: "5.45%"},
  {q: "निष्कर्ष निकालें:<br>कथन: सभी छात्र मेहनती हैं। राम मेहनती नहीं है।<br>निष्कर्ष: क्या राम छात्र नहीं है?", options: ["हाँ", "नहीं", "शायद", "डाटा अपर्याप्त है"], answer: "हाँ"},
  {q: "600 रुपये की राशि पर 5% वार्षिक दर से 3 वर्ष का साधारण ब्याज क्या होगा?", options: ["60", "90", "120", "100"], answer: "90"},
  {q: "Matrix: 3:27 :: 4: ?", options: ["16", "64", "48", "32"], answer: "64"},
  {q: "एक आयत की लंबाई में 20% की वृद्धि और चौड़ाई में 10% की कमी की गई। क्षेत्रफल में क्या बदलाव होगा?", options: ["10% वृद्धि", "8% वृद्धि", "10% कमी", "No change"], answer: "8% वृद्धि"},
  {q: "सीटिंग अरेंजमेंट: 5 व्यक्ति एक पंक्ति में बैठे हैं। A, B के दायीं ओर है। C, B और D के बीच है। E, A के दायीं ओर है। बीच में कौन बैठा है?", options: ["A", "B", "C", "D"], answer: "B"},
  {q: "यदि 5 पेंसिल की कीमत 10 रुपये है, तो 15 पेंसिल की कीमत क्या होगी?", options: ["20", "25", "30", "45"], answer: "30"},
  {q: "यदि 'लाल' को 'हरा', 'हरा' को 'पीला' और 'पीला' को 'नीला' कहा जाए, तो तोते का रंग क्या होगा?", options: ["हरा", "पीला", "नीला", "लाल"], answer: "पीला"},
  {q: "चीनी के मूल्य में 20% की कमी होने पर एक ग्राहक 120 रुपये में 3 किलो अधिक चीनी खरीद सकता है। नया मूल्य क्या है?", options: ["8/kg", "10/kg", "12/kg", "6/kg"], answer: "8/kg"},
  {q: "Series: 1, 2, 6, 24, 120, ?", options: ["600", "720", "500", "144"], answer: "720"},
  {q: "A aur B की वर्तमान आयु का अनुपात 4:5 है। 5 वर्ष बाद यह 5:6 हो जाएगा। A की वर्तमान आयु क्या है?", options: ["15", "20", "25", "30"], answer: "20"},
  {q: "Ranking: 40 छात्रों की कक्षा में विकास का स्थान ऊपर से 13वाँ है। नीचे से उसका स्थान क्या होगा?", options: ["27", "28", "26", "29"], answer: "28"},
  {q: "एक परीक्षा में पास होने के लिए 33% अंक चाहिए। एक छात्र को 120 अंक मिले और वह 11 अंकों से फेल हो गया। कुल अंक कितने हैं?", options: ["300", "400", "500", "450"], answer: "400"},
  {q: "यदि '+' और '×' को बदल दिया जाए, तो 5 + 10 × 2 = ?", options: ["30", "25", "15", "20"], answer: "25"},
  {q: "2, 4, 6, 8... 20 तक की सम संख्याओं का औसत क्या है?", options: ["10", "11", "12", "9"], answer: "11"},
  {q: "Water Image: 'CLOCK' की जल छवि क्या होगी?", options: ["Option A", "Option B", "Option C", "Option D"], answer: "Option C"},

];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted");
    return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}
function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b>${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0,attempted=0;
  let html="<h2>Result</h2>";
  questions.forEach((q,i)=>{
    if(answers[i])attempted++;
    if(answers[i]==q.answer)correct++;
    html+=`
      <p>${i+1}. ${q.q}<br>
      Your: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span>
      | Correct: <b>${q.answer}</b></p>`;
  });
  const timeTaken=Math.floor((Date.now()-startTime)/1000);
  html+=`
    <hr>
    Score: ${correct}/${questions.length}<br>
    Attempted: ${attempted}<br>
    Accuracy: ${attempted?Math.round(correct/attempted*100):0}%<br>
    Time Taken: ${Math.floor(timeTaken/60)} min
  `;
  localStorage.setItem("finalResult",JSON.stringify({
    name:displayName.textContent,
    html
  }));
  quizArea.innerHTML="";
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.innerHTML=html;
  clearBtn.style.display="block";
}

window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.innerHTML=d.html;
    clearBtn.style.display="block";
    return;
  }
  if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(!confirm("Start new test?"))return;
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
