<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NishuAbhyasi – Hindi by Yash</title>

<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #4facfe;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }

/* Solution Box Styling */
.sol-box {
  margin-top:12px; 
  padding:12px; 
  background:rgba(242, 153, 74, 0.15); 
  border-radius:12px; 
  font-size:14px; 
  color:#ffcc80;
  border: 1px dashed var(--color-accent);
}
</style>
</head>

<body>

<div class="container">

<h1>Target Test- Hindi 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 07 Jan, 2026 - 21:26</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  
  <div class="q-count-sticker">
    <span class="pulse-dot"></span>
    <span>Questions Loaded: <b id="totalQDisplay">0</b></span>
  </div>

  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Go Back</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">CANDIDATE:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button class="btn-secondary" onclick="prevQ()">← Previous</button>
  <button onclick="nextQ()">Next Question →</button>
</div>

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>

const questions = [

{q: "‘नवल सुंदर श्याम शरीर’ में कौन-सा अलंकार है?", options: ["उल्लेख", "उपमा", "रूपक", "अतिशयोक्ति"], answer: "उल्लेख", solution: "Logic: जहाँ एक वस्तु का वर्णन अनेक प्रकार से किया जाए, वहाँ उल्लेख अलंकार होता है।"},
{q: "‘रसों’ का राजा किसे माना जाता है?", options: ["वीर रस", "श्रृंगार रस", "करुण रस", "शांत रस"], answer: "श्रृंगार रस", solution: "Logic: श्रृंगार रस को 'रसराज' कहा जाता है क्योंकि इसमें सभी रसों को समाहित करने की क्षमता है।"},
{q: "‘चौपाई’ के प्रत्येक चरण में कितनी मात्राएँ होती हैं?", options: ["12", "14", "16", "18"], answer: "16", solution: "Logic: चौपाई एक सम मात्रिक छंद है, जिसके हर चरण में 16-16 मात्राएँ होती हैं।"},
{q: "‘कलम का सिपाही’ किसे कहा जाता है?", options: ["प्रेमचंद", "निराला", "प्रसाद", "दिनकर"], answer: "प्रेमचंद", solution: "Logic: मुंशी प्रेमचंद को उनकी महान रचनाओं और संघर्ष के कारण 'कलम का सिपाही' कहा जाता है।"},
{q: "‘अन्वेषण’ का शुद्ध संधि-विच्छेद क्या है?", options: ["अनु + एषण", "अन + वेषण", "अन्वे + षण", "अनु + ऐषण"], answer: "अनु + एषण", solution: "Logic: उ + ए = वे (यण स्वर संधि)।"},
{q: "‘हाथ कंगन को आरसी क्या’ लोकोक्ति का अर्थ है:", options: ["बिल्कुल पढ़ा-लिखा न होना", "प्रत्यक्ष को प्रमाण की जरूरत नहीं", "हाथ में कंगन पहनना", "सुंदर व्यक्ति को गहने की जरूरत नहीं"], answer: "प्रत्यक्ष को प्रमाण की जरूरत नहीं", solution: "Logic: जो चीज सामने दिख रही हो, उसे साबित करने के लिए सबूत की जरूरत नहीं होती।"},
{q: "‘साकेत’ के रचनाकार कौन हैं?", options: ["जयशंकर प्रसाद", "मैथिलीशरण गुप्त", "अयोध्या सिंह उपाध्याय", "सूर्यकांत त्रिपाठी"], answer: "मैथिलीशरण गुप्त", solution: "Logic: साकेत गुप्त जी द्वारा रचित एक प्रसिद्ध महाकाव्य है।"},
{q: "‘तरनि तनूजा तट तमाल तरुवर बहु छाए’ में अलंकार है:", options: ["अनुप्रास", "यमक", "उत्प्रेक्षा", "उपमा"], answer: "अनुप्रास", solution: "Logic: यहाँ 'त' वर्ण की आवृत्ति बार-बार हुई है, इसलिए यह अनुप्रास अलंकार है।"},
{q: "‘पीतांबर’ में कौन-सा समास है?", options: ["द्विगु", "अव्ययीभाव", "बहुब्रीहि", "द्वंद्व"], answer: "बहुब्रीहि", solution: "Logic: पीला है अंबर (वस्त्र) जिसका अर्थात श्री कृष्ण।"},
{q: "‘अनल’ किसका पर्यायवाची शब्द है?", options: ["हवा", "अग्नि", "जल", "आकाश"], answer: "अग्नि", solution: "Logic: अनल का अर्थ आग होता है, जबकि 'अनिल' का अर्थ हवा होता है (ध्यान रहे)।"},
{q: "‘मृगनयनी’ में कौन-सा समास है?", options: ["तत्पुरुष", "द्वंद्व", "कर्मधारय", "अव्ययीभाव"], answer: "कर्मधारय", solution: "Logic: मृग के समान नयन (विशेषण-विशेष्य का संबंध)।"},
{q: "‘आधा तीतर आधा बटेर’ का अर्थ क्या है?", options: ["उचित सामंजस्य का अभाव", "दो रंगों का होना", "छोटा-बड़ा होना", "बेमेल तथा बेढंगा होना"], answer: "बेमेल तथा बेढंगा होना", solution: "Logic: जब कोई काम या चीज बेतरतीब तरीके से हो।"},
{q: "‘पञ्चवटी’ में कौन-सा समास है?", options: ["द्विगु", "द्वंद्व", "कर्मधारय", "तत्पुरुष"], answer: "द्विगु", solution: "Logic: पाँच वटों का समूह (प्रथम पद संख्यावाचक)।"},
{q: "‘खग’ का अर्थ क्या है?", options: ["पक्षी", "आकाश", "तारा", "गगन"], answer: "पक्षी", solution: "Logic: संस्कृत में पक्षी को 'खग' (आकाश में गमन करने वाला) कहा जाता है।"},
{q: "‘बिहारी’ किस काल के कवि थे?", options: ["भक्ति काल", "वीरगाथा काल", "रीति काल", "आधुनिक काल"], answer: "रीति काल", solution: "Logic: बिहारी लाल रीति काल के प्रसिद्ध रीतिसिद्ध कवि थे।"},
{q: "‘तपोवन’ में प्रयुक्त संधि का नाम है:", options: ["स्वर संधि", "व्यंजन संधि", "विसर्ग संधि", "इनमें से कोई नहीं"], answer: "विसर्ग संधि", solution: "Logic: तपः + वन = तपोवन।"},
{q: "‘उर्वशी’ किसकी रचना है?", options: ["महादेवी वर्मा", "रामधारी सिंह दिनकर", "सुमित्रानंदन पंत", "निराला"], answer: "रामधारी सिंह दिनकर", solution: "Logic: इस काव्य रचना के लिए दिनकर जी को ज्ञानपीठ पुरस्कार मिला था।"},
{q: "जो सबमें व्याप्त हो, उसे क्या कहते हैं?", options: ["ईश्वर", "सर्वव्यापी", "ब्रह्म", "विराट"], answer: "सर्वव्यापी", solution: "Logic: 'सर्व' (सब जगह) + 'व्यापी' (फैला हुआ) = सर्वव्यापी।"},
{q: "‘धावक’ का सही संधि-विच्छेद है:", options: ["धौ + अक", "धो + अक", "धा + अक", "धौ + इक"], answer: "धौ + अक", solution: "Logic: औ + अ = आव (अयादि संधि)।"},
{q: "‘पावक’ किसका पर्यायवाची है?", options: ["जल", "वायु", "अग्नि", "सूर्य"], answer: "अग्नि", solution: "Logic: पावक, दहन, हुताशन और ज्वाला अग्नि के नाम हैं।"},
{q: "‘कान भरना’ मुहावरे का अर्थ क्या है?", options: ["दीक्षित करना", "पीठ पीछे शिकायत करना", "कान साफ करना", "बहकाना"], answer: "पीठ पीछे शिकायत करना", solution: "Logic: किसी के खिलाफ गुप्त रूप से शिकायत करने को कान भरना कहते हैं।"},
{q: "‘उन्मूलन’ का विलोम शब्द क्या है?", options: ["उत्थान", "रोपण", "अवनति", "विनाश"], answer: "रोपण", solution: "Logic: उन्मूलन (जड़ से उखाड़ना) का विलोम रोपण (लगाना) होता है।"},
{q: "‘शुद्ध वर्तनी’ का चयन कीजिए:", options: ["कुमुदनी", "कुमुदिनी", "कुमुदणी", "कुमुदीनी"], answer: "कुमुदिनी", solution: "Logic: सही वर्तनी 'कुमुदिनी' है।"},
{q: "‘निर्जन’ में कौन-सा उपसर्ग है?", options: ["नि", "निर", "नी", "निर्"], answer: "निर्", solution: "Logic: निर् + जन = निर्जन।"},
{q: "‘चिन्मय’ का संधि-विच्छेद क्या होगा?", options: ["चित् + मय", "चिन + मय", "चित + मय", "चि + मय"], answer: "चित् + मय", solution: "Logic: त् + म मिलकर न् + म हो जाता है (व्यंजन संधि)।"},
{q: "‘कंगाली में आटा गीला’ का अर्थ है:", options: ["मुसीबत में और मुसीबत आना", "आटा खराब होना", "गरीब होना", "काम बिगड़ जाना"], answer: "मुसीबत में और मुसीबत आना", solution: "Logic: संकट के समय एक और समस्या खड़ी हो जाना।"},
{q: "‘गागर में सागर भरना’ का अर्थ है:", options: ["अधिक शब्दों में कम कहना", "कम शब्दों में बहुत कुछ कहना", "घड़े से पानी भरना", "असंभव काम करना"], answer: "कम शब्दों में बहुत कुछ कहना", solution: "Logic: बिहारी लाल के दोहों के लिए यह कहावत प्रसिद्ध है।"},
{q: "‘अत्यंत’ में कौन-सा उपसर्ग है?", options: ["अ", "अत", "अति", "अत्य"], answer: "अति", solution: "Logic: अति + अंत = अत्यंत।"},
{q: "‘यशोधरा’ शब्द का संधि-विच्छेद क्या है?", options: ["यश + धरा", "यशो + धरा", "यशः + धरा", "यशा + धरा"], answer: "यशः + धरा", solution: "Logic: विसर्ग संधि का उदाहरण।"},
{q: "‘मूक’ का विलोम शब्द है:", options: ["हास", "शाप", "वाचाल", "गौण"], answer: "वाचाल", solution: "Logic: मूक (गूंगा/चुप) का विलोम वाचाल (बहुत बोलने वाला) है।"},
{q: "‘दोहा’ और ‘रोला’ को मिलाने पर क्या बनता है?", options: ["बरवै", "कुंडलिया", "सोरठा", "सवैया"], answer: "कुंडलिया", solution: "Logic: 2 चरण दोहा और 4 चरण रोला मिलकर कुंडलिया छंद बनाते हैं।"},
{q: "‘रामचरितमानस’ की भाषा क्या है?", options: ["ब्रज", "भोजपुरी", "अवधी", "मैथिली"], answer: "अवधी", solution: "Logic: तुलसीदास जी ने इसकी रचना अवधी भाषा में की है।"},
{q: "‘आँख की किरकिरी होना’ का अर्थ क्या है?", options: ["अप्रिय लगना", "धोखा देना", "कष्टदायक होना", "बहुत प्रिय होना"], answer: "अप्रिय लगना", solution: "Logic: जो व्यक्ति पसंद न हो, उसे आँख की किरकिरी कहते हैं।"},
{q: "‘दशानन’ में कौन-सा समास है?", options: ["बहुब्रीहि", "कर्मधारय", "द्विगु", "तत्पुरुष"], answer: "बहुब्रीहि", solution: "Logic: दस हैं आनन (सिर) जिसके अर्थात रावण।"},
{q: "‘अपेक्षा’ का विलोम शब्द क्या है?", options: ["सापेक्ष", "उपेक्षा", "निरपेक्ष", "परपेक्ष"], answer: "उपेक्षा", solution: "Logic: अपेक्षा (उम्मीद) का विलोम उपेक्षा (अनदेखा करना) है।"},

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  if(!candidateName.value || !testTime.value) {
    alert("Please enter Name and Time"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure you want to submit the Hindi test?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; border-left:5px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p style="margin-top:8px;">Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b style="color:#4ade80;">${q.answer}</b></p>
        <div class="sol-box">
          <b>Logic:</b> ${q.solution || "Solution not available for this question."}
        </div>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Hindi Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b style="font-size:18px;">${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;

  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test? All previous results will be cleared.")){ localStorage.clear(); location.reload(); }
}
</script>
