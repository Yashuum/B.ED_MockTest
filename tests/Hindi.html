<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Mock Test – B.ED by Yash</title>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --primary:#2563eb;
  --border:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg)}
.container{max-width:900px;margin:auto;padding:16px}
h1{text-align:center}

/* START */
.start-screen{text-align:center;margin-top:60px}
.start-screen input{width:260px;padding:12px;margin:8px 0;border-radius:8px;border:1px solid var(--border)}
button{padding:12px 22px;border:none;border-radius:10px;background:var(--primary);color:#fff;cursor:pointer}

/* TOP BAR */
.top-bar{
  display:none;justify-content:space-between;align-items:center;
  padding:12px 16px;background:var(--card);
  border:1px solid var(--border);border-radius:14px;
  position:sticky;top:10px;z-index:10;margin-bottom:16px
}
.timer{font-weight:bold;color:var(--danger)}

/* PALETTE */
.palette{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px}
.palette span{
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  border-radius:8px;background:#e5e7eb;cursor:pointer
}
.palette .visited{background:#bfdbfe}
.palette .attempted{background:#86efac}

/* QUESTION */
.quiz-card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:20px
}
.options label{
  display:flex;gap:10px;padding:12px;border:1px solid var(--border);
  border-radius:10px;margin:10px 0;cursor:pointer
}

/* NAV */
.nav{display:flex;justify-content:space-between;margin-top:18px}

/* RESULT */
.result{margin-top:20px}
.correct{color:var(--success);font-weight:bold}
.wrong{color:var(--danger);font-weight:bold}
.clear-btn{background:#dc2626;margin-top:20px}
</style>
</head>

<body>
<div class="container">

<h1>Target Test- Hindi 2026</h1>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name"><br>
  <input id="testTime" type="number" placeholder="Time (minutes)"><br>
  <button onclick="startTest()">Start Test</button>

<a href="https://yashuum.github.io/B.ED_MockTest/" style="text-decoration:none;">
  <button type="button">Go Back to Home</button>
</a>
  
  
</div>

<div class="top-bar" id="topBar">
  <div><b>Name:</b> <span id="displayName"></span></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button onclick="prevQ()">Prev</button>
  <button onclick="nextQ()">Next</button>
</div>

<button id="submitBtn" style="display:none;margin-top:20px" onclick="submitQuiz()">Submit Test</button>

<div id="result" class="result"></div>
<button id="clearBtn" class="clear-btn" style="display:none" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
/* SAMPLE QUESTIONS */
const questions = [
  
[{q:"अनुशासन जीवन में सफलता का एक महत्वपूर्ण गुण है। यह व्यक्ति को समय का सही उपयोग करना सिखाता है और उसके व्यवहार में संतुलन लाता है। अनुशासित व्यक्ति अपने लक्ष्य को स्पष्ट रूप से निर्धारित करता है और उन्हें प्राप्त करने के लिए निरंतर प्रयास करता है。\n\nगद्यांश का मुख्य भाव क्या है?",options:["अनुशासन समय की बर्बादी है","अनुशासन से जीवन असंतुलित होता है","अनुशासन सफलता का महत्वपूर्ण गुण है","अनुशासन केवल विद्यार्थियों के लिए है"],answer:"अनुशासन सफलता का महत्वपूर्ण गुण है"},
{q:"अनुशासन जीवन में सफलता का एक महत्वपूर्ण गुण है। यह व्यक्ति को समय का सही उपयोग करना सिखाता है और उसके व्यवहार में संतुलन लाता है। अनुशासित व्यक्ति अपने लक्ष्य को स्पष्ट रूप से निर्धारित करता है और उन्हें प्राप्त करने के लिए निरंतर प्रयास करता है。\n\nअनुशासित व्यक्ति क्या करता है?",options:["लक्ष्य निर्धारित नहीं करता","केवल सोचता है","लक्ष्य तय कर निरंतर प्रयास करता है","दूसरों पर निर्भर रहता है"],answer:"लक्ष्य तय कर निरंतर प्रयास करता है"},
{q:"परिश्रम सफलता की कुंजी है। जो व्यक्ति निरंतर मेहनत करता है, वही जीवन में आगे बढ़ता है। कठिनाइयाँ उसे कमजोर नहीं बल्कि और मजबूत बनाती हैं。\n\nगद्यांश का मुख्य संदेश क्या है?",options:["परिश्रम से कठिनाइयाँ बढ़ती हैं","सफलता केवल भाग्य से मिलती है","परिश्रम से सफलता मिलती है","कठिनाइयाँ असफलता लाती हैं"],answer:"परिश्रम से सफलता मिलती है"},
{q:"परिश्रम सफलता की कुंजी है। जो व्यक्ति निरंतर मेहनत करता है, वही जीवन में आगे बढ़ता है। कठिनाइयाँ उसे कमजोर नहीं बल्कि और मजबूत बनाती हैं。\n\nकठिनाइयाँ व्यक्ति को कैसा बनाती हैं?",options:["कमजोर","डरपोक","मजबूत","असफल"],answer:"मजबूत"},
{q:"मुहावरे का सही अर्थ चुनिए:\n\n‘हाथ-पाँव फूलना’",options:["खुश होना","घबराना","आराम करना","थक जाना"],answer:"घबराना"},
{q:"रिक्त स्थान की पूर्ति करें:\n\nविद्या ______ को विनम्र बनाती है।",options:["व्यक्ति","मनुष्य","मन","विद्यार्थी"],answer:"मनुष्य"},
{q:"त्रुटि पहचानें:\n\nराम और श्याम विद्यालय जा रहा है।",options:["राम और श्याम","विद्यालय","जा रहा","है"],answer:"जा रहा"},
{q:"निम्नलिखित में से ‘ज्ञान’ का पर्यायवाची शब्द चुनिए:",options:["अज्ञान","बुद्धि","विद्या","मूर्खता"],answer:"विद्या"},
{q:"एक शब्द में व्यक्त कीजिए:\n\nजो सत्य बोलता हो",options:["ईमानदार","सत्यवादी","धार्मिक","वक्तव्य"],answer:"सत्यवादी"},
{q:"रिक्त स्थान की पूर्ति करें:\n\nवह प्रतिदिन समय पर विद्यालय ______ है।",options:["जाता","जाती","जाते","जाओ"],answer:"जाता"},
{q:"मुहावरे का सही अर्थ चुनिए:\n\n‘दाँत खट्टे करना’",options:["हार मान लेना","मुँह बंद करना","पराजित कर देना","डर जाना"],answer:"पराजित कर देना"},
{q:"त्रुटि पहचानें:\n\nहमें अपने माता-पिता का आदर करनी चाहिए।",options:["हमें","अपने माता-पिता का","आदर","करनी चाहिए"],answer:"करनी चाहिए"},
{q:"निम्नलिखित में से ‘आरंभ’ का विलोम शब्द चुनिए:",options:["प्रारंभ","शुरुआत","समाप्ति","उद्घाटन"],answer:"समाप्ति"},
{q:"रिक्त स्थान की पूर्ति करें:\n\nसच्चा मित्र ______ में साथ देता है।",options:["सुख","दुख","धन","समय"],answer:"दुख"},
{q:"निम्नलिखित में से ‘परिश्रमी’ का पर्यायवाची शब्द चुनिए:",options:["आलसी","मेहनती","कमजोर","निर्भर"],answer:"मेहनती"},
{q:"त्रुटि पहचानें:\n\nमुझे यह पुस्तकें बहुत पसंद है।",options:["मुझे","यह पुस्तकें","बहुत पसंद","है"],answer:"यह पुस्तकें"},
{q:"निम्नलिखित में से ‘असफल’ का विलोम शब्द चुनिए:",options:["विफल","सफल","कमजोर","निष्क्रिय"],answer:"सफल"},
{q:"एक शब्द में व्यक्त कीजिए:\n\nजो दूसरों का भला करता हो",options:["स्वार्थी","परोपकारी","क्रूर","निर्दयी"],answer:"परोपकारी"},
{q:"मुहावरे का सही अर्थ चुनिए:\n\n‘आँखों का तारा होना’",options:["परेशान करना","बहुत प्रिय होना","धोखा देना","नजर लगना"],answer:"बहुत प्रिय होना"},
{q:"रिक्त स्थान की पूर्ति करें:\n\nविद्यार्थियों को अपने ______ का सम्मान करना चाहिए।",options:["गुरु","गुरुजन","गुरुओं","गुरुजी"],answer:"गुरुजन"},
{q:"त्रुटि पहचानें:\n\nवह कल से यहाँ रह रही था।",options:["वह","कल से","यहाँ","रह रही था"],answer:"रह रही था"},
];


let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

/* ---------- START TEST ---------- */
function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted");
    return;
  }

  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  navBtns.style.display="flex";
  submitBtn.style.display="block";

  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

/* ---------- TIMER ---------- */
function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}
function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

/* ---------- QUESTION ---------- */
function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b>${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

/* ---------- PALETTE ---------- */
function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

/* ---------- NAV ---------- */
function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

/* ---------- SAVE IN-PROGRESS ---------- */
function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

/* ---------- SUBMIT ---------- */
function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");

  let correct=0,attempted=0;
  let html="<h2>Result</h2>";

  questions.forEach((q,i)=>{
    if(answers[i])attempted++;
    if(answers[i]==q.answer)correct++;
    html+=`
      <p>${i+1}. ${q.q}<br>
      Your: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span>
      | Correct: <b>${q.answer}</b></p>`;
  });

  const timeTaken=Math.floor((Date.now()-startTime)/1000);

  html+=`
    <hr>
    Score: ${correct}/${questions.length}<br>
    Attempted: ${attempted}<br>
    Accuracy: ${attempted?Math.round(correct/attempted*100):0}%<br>
    Time Taken: ${Math.floor(timeTaken/60)} min
  `;

  localStorage.setItem("finalResult",JSON.stringify({
    name:displayName.textContent,
    html
  }));

  quizArea.innerHTML="";
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.innerHTML=html;
  clearBtn.style.display="block";
}

/* ---------- RESTORE ON LOAD ---------- */
window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");

  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.innerHTML=d.html;
    clearBtn.style.display="block";
    return;
  }

  if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();

    startScreen.style.display="none";
    topBar.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";

    startTimer();
    renderQuestion();
  }
};

/* ---------- CLEAR ---------- */
function clearResult(){
  if(!confirm("Start new test?"))return;
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
