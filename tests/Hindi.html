<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test – Hindi by Yash</title>

<style>
/* Professional Glassmorphism Theme (Same as Reasoning) */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

/* Input Styling with High Visibility */
.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.start-screen input:focus {
  background: rgba(255, 255, 255, 0.25);
  border-color: var(--color-accent);
  box-shadow: 0 0 15px rgba(242, 153, 74, 0.4);
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

/* TOP BAR */
.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

/* PALETTE */
#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

/* QUIZ CARD */
.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

/* RESULT ANALYSIS */
.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }
</style>
</head>

<body>

<div class="container">

<h1>Target Test- Hindi 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 06 Jan, 2026</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Go Back</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">CANDIDATE:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button class="btn-secondary" onclick="prevQ()">← Previous</button>
  <button onclick="nextQ()">Next Question →</button>
</div>

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
// Hindi Question Set (Original 30 Questions)
const questions = [

  {q: "‘गगनचुम्बी’ में कौन-सा समास है?", options: ["तत्पुरुष", "अव्ययीभाव", "कर्मधारय", "द्विगु"], answer: "तत्पुरुष"},
  {q: "‘कलेजा ठण्डा होना’ मुहावरे का सही अर्थ क्या है?", options: ["बहुत खुश होना", "संतोष होना", "बीमार होना", "डर जाना"], answer: "संतोष होना"},
  {q: "‘उज्ज्वल’ का सही सन्धि-विच्छेद क्या है?", options: ["उत् + ज्वल", "उज् + ज्वल", "उद् + ज्वल", "उज् + वल"], answer: "उत् + ज्वल"},
  {q: "‘घर की मुर्गी दाल बराबर’ का अर्थ है:", options: ["मुर्गी पालना", "सहजता से प्राप्त वस्तु का आदर न करना", "सस्ता भोजन", "शाकाहारी होना"], answer: "सहजता से प्राप्त वस्तु का आदर न करना"},
  {q: "‘मनोरथ’ का सन्धि-विच्छेद क्या है?", options: ["मनो + रथ", "मन: + रथ", "मन + रथ", "मन् + ओरथ"], answer: "मन: + रथ"},
  {q: "‘खेत आना’ मुहावरे का अर्थ क्या है?", options: ["खेती करना", "वीरगति को प्राप्त होना", "जमीन खरीदना", "फसल पकना"], answer: "वीरगति को प्राप्त होना"},
  {q: "‘पीताम्बर’ में कौन-सा समास है?", options: ["बहुब्रीहि", "द्वन्द्व", "तत्पुरुष", "अव्ययीभाव"], answer: "बहुब्रीहि"},
  {q: "शुद्ध वर्तनी वाले शब्द का चयन कीजिए:", options: ["कवित्री", "कवयित्री", "कवियत्री", "कवयत्री"], answer: "कवयित्री"},
  {q: "‘ओखली में सिर दिया तो मूसलों का क्या डर’ का अर्थ है:", options: ["सिर में चोट लगना", "कठिन कार्य शुरू करने पर बाधाओं से क्या डरना", "अनाज कूटना", "साहस दिखाना"], answer: "कठिन कार्य शुरू करने पर बाधाओं से क्या डरना"},
  {q: "‘पावक’ का सन्धि-विच्छेद क्या होगा?", options: ["प + अक", "पो + अक", "पौ + अक", "पा + अक"], answer: "पौ + अक"},
  {q: "‘नाक रगड़ना’ मुहावरे का सही अर्थ क्या है?", options: ["नाक साफ करना", "अनुनय-विनय करना", "चोट लगना", "इज्जत देना"], answer: "अनुनय-विनय करना"},
  {q: "‘भरपेट’ में कौन-सा समास है?", options: ["अव्ययीभाव", "तत्पुरुष", "द्विगु", "द्वन्द्व"], answer: "अव्ययीभाव"},
  {q: "इनमें से कौन सा शब्द शुद्ध है?", options: ["अन्तराष्ट्रीय", "अंतर्राष्ट्रीय", "अन्तर्राष्ट्रीय", "अन्तरराष्ट्रीय"], answer: "अंतर्राष्ट्रीय"},
  {q: "‘अन्वेषण’ में कौन-सी सन्धि है?", options: ["गुण सन्धि", "यण सन्धि", "दीर्घ सन्धि", "वृद्धि सन्धि"], answer: "यण सन्धि"},
  {q: "‘गाल बजाना’ का अर्थ क्या है?", options: ["थप्पड़ मारना", "डींग मारना", "संगीत बजाना", "गाली देना"], answer: "डींग मारना"},
  {q: "‘त्रिलोचन’ में कौन-सा समास है?", options: ["बहुब्रीहि", "तत्पुरुष", "द्विगु", "द्वन्द्व"], answer: "बहुब्रीहि"},
  {q: "सही वर्तनी वाला शब्द चुनिए:", options: ["उज्जवल", "उज्ज्वल", "उज्वल", "उज्जवल"], answer: "उज्ज्वल"},
  {q: "‘जिसकी लाठी उसकी भैंस’ का अर्थ क्या है?", options: ["भैंस चराना", "ताकतवर की जीत होती है", "किसान होना", "पशुपालन"], answer: "ताकतवर की जीत होती है"},
  {q: "‘चरण कमल बन्दौ हरिराई’ में कौन-सा अलंकार है?", options: ["उपमा", "रूपक", "शलेष", "अतिशयोक्ति"], answer: "रूपक"},
  {q: "शुद्ध वर्तनी का चयन कीजिए:", options: ["उत्तीर्ण", "उत्तिर्ण", "उतिर्ण", "उतीण"], answer: "उत्तीर्ण"},
  {q: "‘उतर गई लोई तो क्या करेगा कोई’ का अर्थ है:", options: ["कपड़े उतारना", "मान-सम्मान जाने पर भय कैसा", "निर्लज्ज होना", "साहसी होना"], answer: "मान-सम्मान जाने पर भय कैसा"},

  {q: "‘हक्का-बक्का रह जाना’ का अर्थ है:", options: ["बीमार होना", "अचंभित रह जाना", "डर जाना", "भाग जाना"], answer: "अचंभित रह जाना"},
  {q: "‘यशोदा’ में प्रयुक्त सन्धि का नाम है:", options: ["स्वर", "व्यंजन", "विसर्ग", "इनमें से कोई नहीं"], answer: "विसर्ग"},
  {q: "निम्नलिखित में से शुद्ध वर्तनी है:", options: ["ज्योत्सना", "ज्योत्स्ना", "ज्यात्सना", "ज्योतसना"], answer: "ज्योत्स्ना"},
  {q: "‘एक अनार सौ बीमार’ का अर्थ क्या है?", options: ["बीमारी फैलना", "अल्प वस्तु के अत्यधिक प्रत्याशी", "अस्पताल जाना", "अनार कम होना"], answer: "अल्प वस्तु के अत्यधिक प्रत्याशी"},
  {q: "‘राजपुत्र’ में कौन-सा समास है?", options: ["कर्मधारय", "तत्पुरुष", "द्विगु", "द्वन्द्व"], answer: "तत्पुरुष"},
  {q: "‘बाल-बाल बचना’ मुहावरे का अर्थ क्या है?", options: ["बाल कटवाना", "मुश्किल से बचना", "साफ सुथरा रहना", "घबरा जाना"], answer: "मुश्किल से बचना"},
  {q: "‘तपोवन’ में कौन-सी सन्धि है?", options: ["स्वर", "व्यंजन", "विसर्ग", "यण"], answer: "विसर्ग"},
  {q: "‘दूध का दूध पानी का पानी’ का अर्थ है:", options: ["दूध बेचना", "निष्पक्ष न्याय करना", "मिलावट करना", "सफाई करना"], answer: "निष्पक्ष न्याय करना"},

  {q: "‘खिसियानी बिल्ली खम्भा नोचे’ का अर्थ है:", options: ["बिल्ली का खेल", "शर्म के मारे क्रोध करना", "दीवार गंदी करना", "डर जाना"], answer: "शर्म के मारे क्रोध करना"},
  {q: "‘प्रत्यक्ष’ का सन्धि-विच्छेद क्या है?", options: ["प्रत + अक्ष", "प्रति + अक्ष", "प्रत्या + अक्ष", "प्रतिय + अक्ष"], answer: "प्रति + अक्ष"},

  {q: "शुद्ध शब्द कौन सा है?", options: ["सन्यासी", "संन्यासी", "सनयासी", "सन्याशी"], answer: "संन्यासी"}
  {q: "‘परमेश्वर’ में कौन-सा समास है?", options: ["द्विगु", "कर्मधारय", "तत्पुरुष", "अव्ययीभाव"], answer: "कर्मधारय"},

  {q: "‘जमीन-आसमान एक करना’ का अर्थ क्या है?", options: ["बहुत मेहनत करना", "आकाश में उड़ना", "झूठ बोलना", "धोखा देना"], answer: "बहुत मेहनत करना"},
  {q: "‘दिन-रात’ में कौन-सा समास है?", options: ["द्विगु", "द्वन्द्व", "तत्पुरुष", "अव्ययीभाव"], answer: "द्वन्द्व"},
  {q: "‘मुँह में राम बगल में छुरी’ का अर्थ है:", options: ["पूजा करना", "ऊपर से मित्रता हृदय में कपट", "भगवान को याद करना", "हथियार रखना"], answer: "ऊपर से मित्रता हृदय में कपट"},
  {q: "‘रघुपति’ किस समास का उदाहरण है?", options: ["द्विगु", "द्वन्द्व", "बहुब्रीहि", "कर्मधारय"], answer: "बहुब्रीहि"},
  {q: "‘बया पेड़ बबूल का आम कहाँ से होय’ का अर्थ है:", options: ["पेड़ लगाना", "बुरे कर्मों का बुरा परिणाम", "फसल काटना", "आम खाना"], answer: "बुरे कर्मों का बुरा परिणाम"},
  {q: "‘घुटने टेकना’ मुहावरे का अर्थ है:", options: ["घुटने में दर्द होना", "हार मान लेना", "बैठ जाना", "दौड़ना"], answer: "हार मान लेना"},
  
];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:12px; background:rgba(255,255,255,0.05); border-radius:12px; border-left:4px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p>Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b>${q.answer}</b></p>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Test Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Attempted: <br><b style="font-size:18px;">${attempted}</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">
          Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b>
        </div>
      </div>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test?")){ localStorage.clear(); location.reload(); }
}
</script>
