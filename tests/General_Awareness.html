<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Mock Test – B.ED by Yash</title>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --primary:#2563eb;
  --border:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg)}
.container{max-width:900px;margin:auto;padding:16px}
h1{text-align:center}

/* START */
.start-screen{text-align:center;margin-top:60px}
.start-screen input{width:260px;padding:12px;margin:8px 0;border-radius:8px;border:1px solid var(--border)}
button{padding:12px 22px;border:none;border-radius:10px;background:var(--primary);color:#fff;cursor:pointer}

/* TOP BAR */
.top-bar{
  display:none;justify-content:space-between;align-items:center;
  padding:12px 16px;background:var(--card);
  border:1px solid var(--border);border-radius:14px;
  position:sticky;top:10px;z-index:10;margin-bottom:16px
}
.timer{font-weight:bold;color:var(--danger)}

/* PALETTE */
.palette{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px}
.palette span{
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  border-radius:8px;background:#e5e7eb;cursor:pointer
}
.palette .visited{background:#bfdbfe}
.palette .attempted{background:#86efac}

/* QUESTION */
.quiz-card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:20px
}
.options label{
  display:flex;gap:10px;padding:12px;border:1px solid var(--border);
  border-radius:10px;margin:10px 0;cursor:pointer
}

/* NAV */
.nav{display:flex;justify-content:space-between;margin-top:18px}

/* RESULT */
.result{margin-top:20px}
.correct{color:var(--success);font-weight:bold}
.wrong{color:var(--danger);font-weight:bold}
.clear-btn{background:#dc2626;margin-top:20px}
</style>
</head>

<body>
<div class="container">

<h1>Target Test- General Awareness 2026</h1>
  <p id="lastUpdated" style="text-align:center;color:#666;font-size:14px;margin-top:-10px;">
  Last Updated: --
</p>


<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name"><br>
  <input id="testTime" type="number" placeholder="Time (minutes)"><br>
  <button onclick="startTest()">Start Test</button>

<a href="https://yashuum.github.io/B.ED_MockTest/" style="text-decoration:none;">
  <button type="button">Go Back to Home</button>
</a>
  
  
</div>

<div class="top-bar" id="topBar">
  <div><b>Name:</b> <span id="displayName"></span></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button onclick="prevQ()">Prev</button>
  <button onclick="nextQ()">Next</button>
</div>

<button id="submitBtn" style="display:none;margin-top:20px" onclick="submitQuiz()">Submit Test</button>

<div id="result" class="result"></div>
<button id="clearBtn" class="clear-btn" style="display:none" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
/* SAMPLE QUESTIONS */
const questions = [

  {q: "आकाश का नीला रंग किस कारण से दिखाई देता है?<br><br>Why does the sky appear blue?", options: ["प्रकाश का परावर्तन", "प्रकाश का अपवर्तन", "प्रकाश का प्रकीर्णन", "प्रकाश का विवर्तन"], answer: "प्रकाश का प्रकीर्णन"},
  {q: "मानव शरीर की सबसे बड़ी ग्रंथि (Gland) कौन सी है?<br><br>Which is the largest gland in the human body?", options: ["थायराइड", "पीयूष ग्रंथि", "यकृत (Liver)", "अग्न्याशय"], answer: "यकृत (Liver)"},
  {q: "विद्युत धारा (Electric Current) का SI मात्रक क्या है?", options: ["वोल्ट", "ओम", "वाट", "एम्पीयर"], answer: "एम्पीयर"},
  {q: "लोहे पर जंग लगना किसका उदाहरण है?<br><br>Rusting of iron is an example of:", options: ["ऑक्सीकरण (Oxidation)", "अवकरण (Reduction)", "बहुलीकरण", "जस्ताकरण"], answer: "ऑक्सीकरण (Oxidation)"},
  {q: "कार्य (Work) का मात्रक क्या है?", options: ["जूल", "न्यूटन", "वाट", "डाइन"], answer: "जूल"},
  {q: "कोशिका का 'पावर हाउस' (Powerhouse of the cell) किसे कहा जाता है?", options: ["लाइसोसोम", "माइटोकांड्रिया", "राइबोसोम", "केंद्रक"], answer: "माइटोकांड्रिया"},
  {q: "साधारण नमक का रासायनिक सूत्र (Chemical Formula) क्या है?", options: ["KCl", "NaCl", "NaOH", "HCl"], answer: "NaCl"},
  {q: "विटामिन C का सबसे अच्छा स्रोत कौन सा है?", options: ["सेब", "आम", "आंवला", "दूध"], answer: "आंवला"},
  {q: "रक्त का थक्का जमने में कौन सा विटामिन मदद करता है?<br><br>Which vitamin helps in blood clotting?", options: ["विटामिन A", "विटामिन D", "विटामिन E", "विटामिन K"], answer: "विटामिन K"},
  {q: "ध्वनि (Sound) की तीव्रता मापने की इकाई क्या है?", options: ["कैंडेला", "डेसीबल", "हर्ट्ज", "एम्पीयर"], answer: "डेसीबल"},
  {q: "हंसाने वाली गैस (Laughing Gas) का रासायनिक नाम क्या है?", options: ["नाइट्रिक ऑक्साइड", "नाइट्रस ऑक्साइड", "नाइट्रोजन पेंटाऑक्साइड", "नाइट्रोजन"], answer: "नाइट्रस ऑक्साइड"},
  {q: "सूर्य से हमें कौन सा विटामिन प्राप्त होता है?", options: ["विटामिन A", "विटामिन B", "विटामिन C", "विटामिन D"], answer: "विटामिन D"},
  {q: "शुद्ध जल का pH मान (pH Value) कितना होता है?", options: ["6", "7", "8", "9"], answer: "7"},
  {q: "दूध की शुद्धता किस यंत्र से मापी जाती है?<br><br>Which instrument measures the purity of milk?", options: ["बैरोमीटर", "हाइग्रोमीटर", "लैक्टोमीटर", "फैदोमीटर"], answer: "लैक्टोमीटर"},
  {q: "पेनिसिलिन (Penicillin) की खोज किसने की थी?", options: ["एडवर्ड जेनर", "अलेक्जेंडर फ्लेमिंग", "लुई पाश्चर", "इयान फ्लेमिंग"], answer: "अलेक्जेंडर फ्लेमिंग"},
  {q: "वायुमंडल में सबसे अधिक मात्रा में कौन सी गैस पाई जाती है?", options: ["ऑक्सीजन", "कार्बन डाइऑक्साइड", "नाइट्रोजन", "हाइड्रोजन"], answer: "नाइट्रोजन"},
  {q: "घेंघा रोग (Goitre) किसकी कमी के कारण होता है?", options: ["लोहा", "आयोडीन", "कैल्शियम", "फास्फोरस"], answer: "आयोडीन"},
  {q: "दाब (Pressure) का मात्रक क्या है?", options: ["न्यूटन", "जूल", "पास्कल", "वाट"], answer: "पास्कल"},
  {q: "रसोई गैस (LPG) में मुख्य रूप से कौन सी गैस होती है?", options: ["मीथेन और ईथेन", "ईथेन और प्रोपेन", "प्रोपेन और ब्यूटेन", "ब्यूटेन और मीथेन"], answer: "प्रोपेन और ब्यूटेन"},
  {q: "इंसुलिन की कमी से कौन सा रोग होता है?", options: ["बेरी-बेरी", "मधुमेह (Diabetes)", "कैंसर", "एनीमिया"], answer: "मधुमेह (Diabetes)"},
  {q: "प्रकाश वर्ष (Light Year) किसका मात्रक है?", options: ["समय", "दूरी", "प्रकाश की तीव्रता", "द्रव्यमान"], answer: "दूरी"},
  {q: "पीतल (Brass) किन धातुओं का मिश्रण है?", options: ["तांबा और टिन", "तांबा और जस्ता", "जस्ता और लोहा", "तांबा और निकिल"], answer: "तांबा और जस्ता"},
  {q: "चेचक के टीके (Smallpox Vaccine) का आविष्कार किसने किया?", options: ["लुई पाश्चर", "एडवर्ड जेनर", "अलेक्जेंडर फ्लेमिंग", "जोनास साल्क"], answer: "एडवर्ड जेनर"},
  {q: "मानव शरीर में कुल कितनी हड्डियाँ होती हैं?", options: ["201", "206", "210", "208"], answer: "206"},
  {q: "रेफ्रिजरेटर में कौन सी गैस शीतलन (Cooling) के लिए प्रयोग की जाती है?", options: ["नाइट्रोजन", "ऑक्सीजन", "फ्रीन/अमोनिया", "क्लोरीन"], answer: "फ्रीन/अमोनिया"},

];


let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

/* ---------- START TEST ---------- */
function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted");
    return;
  }

  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  navBtns.style.display="flex";
  submitBtn.style.display="block";

  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

/* ---------- TIMER ---------- */
function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}
function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

/* ---------- QUESTION ---------- */
function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b>${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

/* ---------- PALETTE ---------- */
function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

/* ---------- NAV ---------- */
function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

/* ---------- SAVE IN-PROGRESS ---------- */
function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

/* ---------- SUBMIT ---------- */
function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");

  let correct=0,attempted=0;
  let html="<h2>Result</h2>";

  questions.forEach((q,i)=>{
    if(answers[i])attempted++;
    if(answers[i]==q.answer)correct++;
    html+=`
      <p>${i+1}. ${q.q}<br>
      Your: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span>
      | Correct: <b>${q.answer}</b></p>`;
  });

  const timeTaken=Math.floor((Date.now()-startTime)/1000);

  html+=`
    <hr>
    Score: ${correct}/${questions.length}<br>
    Attempted: ${attempted}<br>
    Accuracy: ${attempted?Math.round(correct/attempted*100):0}%<br>
    Time Taken: ${Math.floor(timeTaken/60)} min
  `;

  localStorage.setItem("finalResult",JSON.stringify({
    name:displayName.textContent,
    html
  }));

  quizArea.innerHTML="";
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.innerHTML=html;
  clearBtn.style.display="block";
}

/* ---------- RESTORE ON LOAD ---------- */
window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");

  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.innerHTML=d.html;
    clearBtn.style.display="block";
    return;
  }

  if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();

    startScreen.style.display="none";
    topBar.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";

    startTimer();
    renderQuestion();
  }
};

/* ---------- CLEAR ---------- */
function clearResult(){
  if(!confirm("Start new test?"))return;
  localStorage.clear();
  location.reload();
}

  document.addEventListener("DOMContentLoaded", function () {
  const lu = document.getElementById("lastUpdated");
  if (lu && document.lastModified) {
    const d = new Date(document.lastModified);

    const day = String(d.getDate()).padStart(2, "0");
    const month = d.toLocaleString("en-US", { month: "short" });
    const year = d.getFullYear();

    let hours = d.getHours();
    const minutes = String(d.getMinutes()).padStart(2, "0");
    const ampm = hours >= 12 ? "PM" : "AM";
    hours = hours % 12 || 12;

    lu.textContent = `Last Updated: ${day} ${month}, ${year}, ${hours}:${minutes} ${ampm}`;
  }
});

</script>

</body>
</html>
