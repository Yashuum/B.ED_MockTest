<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test – Bihar B.Ed By Yash</title>

<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

/* Question Count Sticker */
.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #00e676; 
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

/* TOP BAR */
.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

/* PALETTE */
#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

/* QUIZ CARD */
.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

/* SOLUTION BOX STYLE */
.sol-box {
  margin-top:10px;
  padding:12px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  border: 1px dashed var(--color-accent);
  font-size: 14px;
  color: #ffcc80;
}

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }
</style>
</head>

<body>

<div class="container">

<h1>Bihar B.Ed Exam 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Target Section: General Awareness</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  
  <div class="q-count-sticker">
    <span class="pulse-dot"></span>
    <span>Questions Loaded: <b id="totalQDisplay">0</b></span>
  </div>

  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Go Back</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">CANDIDATE:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button class="btn-secondary" onclick="prevQ()">← Previous</button>
  <button onclick="nextQ()">Next Question →</button>
</div>

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
const questions = [

  {q: "एक शिक्षक के रूप में आप कक्षा में अनुशासन कैसे बनाए रखेंगे?", options: ["छात्रों को दंड देकर", "पाठ्यचर्या को रोचक बनाकर", "अभिभावकों को बुलाकर", "कक्षा से बाहर निकालकर"], answer: "पाठ्यचर्या को रोचक बनाकर", solution: "Logic: अगर शिक्षण (Teaching) रोचक होगा, तो छात्र अपने आप व्यस्त रहेंगे और अनुशासन बना रहेगा।"},
  {q: "बिहार में 'बुनियादी शिक्षा' का विचार किसने दिया था?", options: ["डॉ. राजेंद्र प्रसाद", "महात्मा गांधी", "जयप्रकाश नारायण", "कर्पूरी ठाकुर"], answer: "महात्मा गांधी", solution: "Logic: गांधीजी ने 'वर्धा योजना' के तहत बुनियादी शिक्षा (Basic Education) की नींव रखी थी।"},
  {q: "शिक्षण का मुख्य उद्देश्य क्या होना चाहिए?", options: ["परीक्षा पास करवाना", "डिग्री दिलाना", "छात्रों के व्यक्तित्व का सर्वांगीण विकास", "सिर्फ सिलेबस पूरा करना"], answer: "छात्रों के व्यक्तित्व का सर्वांगीण विकास", solution: "Logic: शिक्षा का असली लक्ष्य छात्र का शारीरिक, मानसिक और नैतिक विकास करना है।"},
  {q: "यदि कोई छात्र कक्षा में प्रश्न पूछता है, तो आप क्या करेंगे?", options: ["उसे डांटकर बिठा देंगे", "उसे प्रश्न पूछने के लिए प्रोत्साहित करेंगे", "उसे कक्षा के बाद मिलने को कहेंगे", "उसके प्रश्न पर ध्यान नहीं देंगे"], answer: "उसे प्रश्न पूछने के लिए प्रोत्साहित करेंगे", solution: "Logic: सक्रिय अधिगम (Active Learning) के लिए छात्रों की जिज्ञासा को बढ़ावा देना जरूरी है।"},
  {q: "विद्यालय में मिड-डे मील (Mid-Day Meal) का मुख्य उद्देश्य क्या है?", options: ["बच्चों को खाना खिलाना", "नामांकन और उपस्थिति बढ़ाना", "शिक्षकों को काम देना", "बजट खर्च करना"], answer: "नामांकन और उपस्थिति बढ़ाना", solution: "Logic: पोषण के साथ-साथ इसका मुख्य उद्देश्य गरीब बच्चों को स्कूल की ओर आकर्षित करना है।"},
  {q: "समावेशी शिक्षा (Inclusive Education) का अर्थ क्या है?", options: ["सिर्फ प्रतिभाशाली बच्चों को पढ़ाना", "दिव्यांग और सामान्य बच्चों को एक साथ पढ़ाना", "सिर्फ गरीब बच्चों को पढ़ाना", "अलग-अलग स्कूल खोलना"], answer: "दिव्यांग और सामान्य बच्चों को एक साथ पढ़ाना", solution: "Logic: बिना किसी भेदभाव के सभी बच्चों को एक ही छत के नीचे शिक्षा देना समावेशी शिक्षा है।"},
  {q: "शिक्षक दिवस (5 सितम्बर) किसके जन्म दिवस पर मनाया जाता है?", options: ["डॉ. जाकिर हुसैन", "डॉ. एस. राधाकृष्णन", "सी.वी. रमन", "जवाहरलाल नेहरू"], answer: "डॉ. एस. राधाकृष्णन", solution: "Logic: वे भारत के पहले उपराष्ट्रपति और महान शिक्षाविद थे।"},
  {q: "कक्षा में छात्र शोर मचा रहे हैं, इसका मतलब क्या हो सकता है?", options: ["शिक्षक कठोर नहीं है", "शिक्षण कार्य अरुचिकर है", "छात्र शरारती हैं", "कक्षा में हवा कम है"], answer: "शिक्षण कार्य अरुचिकर है", solution: "Logic: अगर छात्र विषय में रुचि नहीं ले रहे, तभी वे शोर मचाते हैं।"},
  {q: "प्रौढ़ शिक्षा (Adult Education) का क्या उद्देश्य है?", options: ["सिर्फ नौकरी दिलाना", "साक्षरता बढ़ाना", "राजनीति सिखाना", "सजा देना"], answer: "साक्षरता बढ़ाना", solution: "Logic: जो लोग बचपन में शिक्षा नहीं ले पाए, उन्हें साक्षर बनाना प्रौढ़ शिक्षा का लक्ष्य है।"},
  {q: "नवोदय विद्यालयों की स्थापना क्यों की गई?", options: ["शहरी छात्रों के लिए", "ग्रामीण क्षेत्रों के प्रतिभाशाली बच्चों के लिए", "सिर्फ अमीरों के लिए", "शिक्षकों के लिए"], answer: "ग्रामीण क्षेत्रों के प्रतिभाशाली बच्चों के लिए", solution: "Logic: ग्रामीण प्रतिभा को निखारने के लिए भारत सरकार ने इसकी शुरुआत की।"},
  {q: "शिक्षा का अधिकार अधिनियम (RTE) कब लागू हुआ?", options: ["2005", "2009", "2010", "2012"], answer: "2010", solution: "Logic: RTE Act 2009 में बना था, लेकिन 1 अप्रैल 2010 से पूरे देश में लागू हुआ।"},
  {q: "शिक्षक का सबसे महत्वपूर्ण कार्य क्या है?", options: ["छात्रों का मार्गदर्शन करना", "लेक्चर देना", "कॉपी चेक करना", "पैसे कमाना"], answer: "छात्रों का मार्गदर्शन करना", solution: "Logic: शिक्षक केवल सूचना देने वाला नहीं, बल्कि एक मार्गदर्शक (Facilitator) होता है।"},
  {q: "अधिगम (Learning) का अर्थ क्या है?", options: ["रट लेना", "व्यवहार में परिवर्तन", "किताबें पढ़ना", "लिखना सीखना"], answer: "व्यवहार में परिवर्तन", solution: "Logic: अनुभव या अभ्यास के कारण व्यवहार में आने वाला स्थायी परिवर्तन ही अधिगम है।"},
  {q: "छात्रों में नैतिक मूल्य विकसित करने का सबसे अच्छा तरीका क्या है?", options: ["उपदेश देना", "कहानियां सुनाना", "शिक्षक का स्वयं का आचरण", "दंड देना"], answer: "शिक्षक का स्वयं का आचरण", solution: "Logic: छात्र शिक्षक का अनुकरण करते हैं, इसलिए शिक्षक को स्वयं आदर्श व्यवहार करना चाहिए।"},
  {q: "ऑपरेशन ब्लैक बोर्ड' किससे संबंधित है?", options: ["कॉलेज शिक्षा", "प्राथमिक शिक्षा", "माध्यमिक शिक्षा", "तकनीकी शिक्षा"], answer: "प्राथमिक शिक्षा", solution: "Logic: प्राथमिक स्कूलों में न्यूनतम सुविधाएं (जैसे चाक, बोर्ड) उपलब्ध कराने के लिए यह 1987 में शुरू हुआ।"},
  {q: "बुद्धि लब्धि (IQ) मापने का सूत्र क्या है?", options: ["MA/CA * 100", "CA/MA * 100", "MA + CA", "MA - CA"], answer: "MA/CA * 100", solution: "Logic: Mental Age (मानसिक आयु) को Chronological Age (वास्तविक आयु) से भाग देकर 100 से गुणा किया जाता है।"},
  {q: "ब्लैकबोर्ड पर लिखते समय सबसे महत्वपूर्ण क्या है?", options: ["तेज लिखना", "सुंदर और स्पष्ट लिखावट", "बड़े अक्षर", "रंगीन चाक"], answer: "सुंदर और स्पष्ट लिखावट", solution: "Logic: ताकि पीछे बैठे छात्र भी उसे आसानी से पढ़ सकें।"},
  {q: "किंडरगार्टन (Kindergarten) पद्धति के जनक कौन हैं?", options: ["रूसो", "फ्राबेल", "मोंटेसरी", "पेस्टालॉजी"], answer: "फ्राबेल", solution: "Logic: फ्रेडरिक फ्राबेल ने बच्चों को 'खेल-खेल में' सिखाने की इस विधि का विकास किया।"},
  {q: "माइक्रो-टीचिंग (Micro-teaching) का क्या उपयोग है?", options: ["छात्रों को पढ़ाने में", "शिक्षक प्रशिक्षण में", "सिलेबस पूरा करने में", "परीक्षा लेने में"], answer: "शिक्षक प्रशिक्षण में", solution: "Logic: यह शिक्षकों के कौशल (Skills) को निखारने के लिए अभ्यास विधि है।"},
  {q: "CCE (सतत एवं व्यापक मूल्यांकन) का क्या अर्थ है?", options: ["महीने में एक बार टेस्ट", "शैक्षिक और सह-शैक्षिक दोनों पक्षों का मूल्यांकन", "सिर्फ खेलकूद", "बोर्ड परीक्षा"], answer: "शैक्षिक और सह-शैक्षिक दोनों पक्षों का मूल्यांकन", solution: "Logic: छात्र के हर पहलू का साल भर मूल्यांकन करना CCE है।"},
  {q: "विद्यार्थी में 'नेतृत्व' (Leadership) का गुण कैसे विकसित होता है?", options: ["भाषण देने से", "जिम्मेदारी सौंपने से", "किताब पढ़ने से", "पैसे देने से"], answer: "जिम्मेदारी सौंपने से", solution: "Logic: जब छात्र को कोई जिम्मेदारी दी जाती है, तभी उसके नेतृत्व के गुण बाहर आते हैं।"},
  {q: "राष्ट्रीय शिक्षा नीति (NEP) 2020 का नया शैक्षणिक ढांचा क्या है?", options: ["10+2", "5+3+3+4", "5+2+3+2", "8+4"], answer: "5+3+3+4", solution: "Logic: NEP 2020 ने पुराने 10+2 ढांचे को बदलकर 5+3+3+4 लागू किया है।"},
  {q: "एक छात्र स्कूल से भाग जाता है, आप क्या करेंगे?", options: ["उसे स्कूल से निकाल देंगे", "उसके कारणों को जानने का प्रयास करेंगे", "उसे पुलिस को सौंप देंगे", "उसे स्कूल गेट पर खड़ा करेंगे"], answer: "उसके कारणों को जानने का प्रयास करेंगे", solution: "Logic: एक शिक्षक को समस्या की जड़ तक पहुँचकर उसका समाधान करना चाहिए।"},
  {q: "एन.सी.एफ (NCF) 2005 का मुख्य सूत्र क्या है?", options: ["पढ़ना और लिखना", "शिक्षा बोझ के बिना (Learning without burden)", "खेल और कूद", "कठोर अनुशासन"], answer: "शिक्षा बोझ के बिना (Learning without burden)", solution: "Logic: यशपाल समिति की रिपोर्ट के आधार पर शिक्षा को रटने से मुक्त करना इसका लक्ष्य था।"},
  {q: "शिक्षण एक ______ प्रक्रिया है।", options: ["एकतरफा", "दो-तरफा (Tri-polar/Bi-polar)", "सिर्फ बोलना", "पैसे कमाना"], answer: "दो-तरफा (Tri-polar/Bi-polar)", solution: "Logic: शिक्षण में शिक्षक, छात्र और पाठ्यक्रम तीनों का तालमेल होता है।"},
 
];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){ alert("Test already submitted"); return; }
  if(!candidateName.value || !testTime.value) { alert("Please enter Name and Time"); return; }
  
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt" ${answers[currentIndex]==o?'checked':''} onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){ answers[currentIndex]=val; saveProgress(); renderPalette(); }

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent, answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Submit Bihar B.Ed GK Test?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    detailHtml+=`
      <div style="margin:10px 0; padding:15px; background:rgba(255,255,255,0.05); border-radius:12px; border-left:4px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p>Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b>${q.answer}</b></p>
        <div class="sol-box"><b>Logic:</b> ${q.solution || "No explanation available."}</div>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Score: <br><b>${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b>${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b>${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
    </div>`;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  quizArea.innerHTML=""; palette.style.display="none"; 
  navBtns.style.display="none"; submitBtn.style.display="none";
  result.style.display="block"; result.innerHTML=finalHtml;
  clearBtn.style.display="block"; window.scrollTo(0,0);
}

window.onload=function(){
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;

  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none"; topBar.style.display="flex";
    displayName.textContent=d.name; result.style.display="block";
    result.innerHTML=d.html; clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name; answers=p.answers||{};
    visited=p.visited||{}; currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0; startTime=p.startTime||Date.now();
    startScreen.style.display="none"; topBar.style.display="flex";
    palette.style.display="flex"; navBtns.style.display="flex";
    submitBtn.style.display="block"; startTimer(); renderQuestion();
  }
};

function clearResult(){ if(confirm("Start new Bihar B.Ed test?")){ localStorage.clear(); location.reload(); } }
</script>
