<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NishuAbhyasi – General Awareness by Yash</title>

<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #4facfe;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }

/* Solution Box Styling */
.sol-box {
  margin-top:12px; 
  padding:12px; 
  background:rgba(242, 153, 74, 0.15); 
  border-radius:12px; 
  font-size:14px; 
  color:#ffcc80;
  border: 1px dashed var(--color-accent);
}
</style>
</head>

<body>

<div class="container">

<h1>Target Test- General Awareness 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 07 Jan, 2026 - 14:26</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  
  <div class="q-count-sticker">
    <span class="pulse-dot"></span>
    <span>Questions Loaded: <b id="totalQDisplay">0</b></span>

  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Go Back</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">CANDIDATE:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>

const questions = [

{q: "बिहार में '1857 की क्रांति' का नेतृत्व किसने किया था?", options: ["मंगल पांडे", "कुंवर सिंह", "नाना साहेब", "तात्या टोपे"], answer: "कुंवर सिंह", solution: "Logic: जगदीशपुर के जमींदार बाबू कुंवर सिंह ने 80 साल की उम्र में अंग्रेजों के खिलाफ बिहार में मोर्चा संभाला था।"},
{q: "भारतीय संविधान की 'आत्मा' किसे कहा जाता है?", options: ["मौलिक अधिकार", "प्रस्तावना", "नीति निदेशक तत्व", "संवैधानिक उपचारों का अधिकार"], answer: "प्रस्तावना", solution: "Logic: प्रस्तावना (Preamble) को संविधान का सार और उसकी आत्मा माना जाता है।"},
{q: "सौरमंडल का सबसे छोटा ग्रह कौन सा है?", options: ["मंगल", "बुध", "शुक्र", "पृथ्वी"], answer: "बुध", solution: "Logic: बुध (Mercury) सूर्य के सबसे निकट है और आकार में भी सबसे छोटा है।"},
{q: "बिहार का राजकीय पक्षी कौन सा है?", options: ["कोयल", "गौरैया", "मोर", "तोता"], answer: "गौरैया", solution: "Logic: 'House Sparrow' (गौरैया) को बिहार का राजकीय पक्षी घोषित किया गया है।"},
{q: "मानव शरीर में रक्त का शुद्धिकरण कहाँ होता है?", options: ["हृदय", "फेफड़े", "वृक्क (Kidney)", "यकृत"], answer: "वृक्क (Kidney)", solution: "Logic: किडनी खून से गंदगी को छानकर अलग करती है और उसे शुद्ध करती है।"},
{q: "विश्व स्वास्थ्य संगठन (WHO) का मुख्यालय कहाँ है?", options: ["न्यूयॉर्क", "पेरिस", "जिनेवा", "वियना"], answer: "जिनेवा", solution: "Logic: WHO का हेड ऑफिस स्विट्जरलैंड के जिनेवा शहर में स्थित है।"},
{q: "बिहार में स्वराज दल का गठन किसने किया था?", options: ["श्री कृष्ण सिंह", "मजहरुल हक", "डॉ. राजेंद्र प्रसाद", "अनुग्रह नारायण सिंह"], answer: "श्री कृष्ण सिंह", solution: "Logic: 1923 में बिहार में स्वराज दल की शाखा श्री कृष्ण सिंह के नेतृत्व में बनी थी।"},
{q: "असहयोग आंदोलन (Non-Cooperation Movement) कब शुरू हुआ था?", options: ["1919", "1920", "1922", "1930"], answer: "1920", solution: "Logic: महात्मा गांधी ने जलियांवाला बाग हत्याकांड के विरोध में 1920 में इसे शुरू किया था।"},
{q: "भारत के वर्तमान राष्ट्रपति (2025-26) कौन हैं?", options: ["द्रौपदी मुर्मू", "जगदीप धनखड़", "रामनाथ कोविंद", "यशवंत सिन्हा"], answer: "द्रौपदी मुर्मू", solution: "Logic: श्रीमती द्रौपदी मुर्मू भारत की 15वीं और पहली आदिवासी महिला राष्ट्रपति हैं।"},
{q: "प्रकाश वर्ष (Light Year) किसकी इकाई है?", options: ["समय", "दूरी", "प्रकाश की गति", "द्रव्यमान"], answer: "दूरी", solution: "Logic: अंतरिक्ष में तारों और ग्रहों के बीच की लंबी दूरी को प्रकाश वर्ष में मापा जाता है।"},
{q: "बिहार का सबसे बड़ा जिला (क्षेत्रफल में) कौन सा है?", options: ["पटना", "गया", "पश्चिम चंपारण", "रोहतास"], answer: "पश्चिम चंपारण", solution: "Logic: क्षेत्रफल के हिसाब से पश्चिम चंपारण बिहार का सबसे बड़ा जिला है।"},
{q: "किस गैस को 'लाफिंग गैस' (Laughing Gas) कहा जाता है?", options: ["नाइट्रस ऑक्साइड", "कार्बन मोनोऑक्साइड", "सल्फर डाइऑक्साइड", "मीथेन"], answer: "नाइट्रस ऑक्साइड", solution: "Logic: N2O (Nitrous Oxide) को सूंघने पर हंसी आती है, इसलिए इसे लाफिंग गैस कहते हैं।"},
{q: "पानीपत का प्रथम युद्ध कब हुआ था?", options: ["1526", "1556", "1761", "1520"], answer: "1526", solution: "Logic: बाबर और इब्राहिम लोदी के बीच 1526 में हुआ, जिससे भारत में मुगल साम्राज्य की नींव पड़ी।"},
{q: "संयुक्त राष्ट्र संघ (UNO) की स्थापना कब हुई थी?", options: ["1942", "1945", "1948", "1950"], answer: "1945", solution: "Logic: द्वितीय विश्व युद्ध के बाद शांति बनाए रखने के लिए 24 अक्टूबर 1945 को इसकी स्थापना हुई।"},
{q: "कंप्यूटर की स्थायी स्मृति (Permanent Memory) को क्या कहते हैं?", options: ["RAM", "ROM", "CPU", "CD-ROM"], answer: "ROM", solution: "Logic: ROM (Read Only Memory) स्थायी होती है, जबकि RAM अस्थायी होती है।"},
{q: "भारत में पहली रेलगाड़ी कब चली थी?", options: ["1850", "1853", "1901", "1848"], answer: "1853", solution: "Logic: 16 अप्रैल 1853 को मुंबई से ठाणे के बीच पहली ट्रेन चली थी।"},
{q: "लोकसभा का सदस्य बनने के लिए न्यूनतम आयु क्या है?", options: ["18 वर्ष", "21 वर्ष", "25 वर्ष", "30 वर्ष"], answer: "25 वर्ष", solution: "Logic: भारतीय संविधान के अनुसार लोकसभा चुनाव लड़ने के लिए कम से कम 25 साल की उम्र होनी चाहिए।"},
{q: "पटना उच्च न्यायालय की स्थापना कब हुई थी?", options: ["1912", "1916", "1920", "1947"], answer: "1916", solution: "Logic: बिहार के अलग होने के बाद 1916 में पटना हाई कोर्ट बनाया गया था।"},
{q: "विटामिन 'A' की कमी से कौन सा रोग होता है?", options: ["बेरी-बेरी", "स्कर्वी", "रतौंधी (Night Blindness)", "रिकेट्स"], answer: "रतौंधी (Night Blindness)", solution: "Logic: विटामिन A की कमी से आंखों की रोशनी पर असर पड़ता है और रात में दिखाई देना कम हो जाता है।"},
{q: "नीति आयोग का गठन किस वर्ष किया गया?", options: ["2014", "2015", "2016", "2017"], answer: "2015", solution: "Logic: योजना आयोग को खत्म करके 1 जनवरी 2015 को नीति आयोग (NITI Aayog) बनाया गया।"},
{q: "गौतम बुद्ध का जन्म कहाँ हुआ था?", options: ["बोधगया", "लुम्बिनी", "कुशीनगर", "सारनाथ"], answer: "लुम्बिनी", solution: "Logic: भगवान बुद्ध का जन्म नेपाल के लुम्बिनी नामक स्थान पर हुआ था।"},
{q: "भारत की 'सिल्वर सिटी' किसे कहा जाता है?", options: ["कटक", "जयपुर", "बेंगलुरु", "हैदराबाद"], answer: "कटक", solution: "Logic: ओडिशा के कटक शहर को अपने चांदी के तारकशी (Filigree) काम के लिए सिल्वर सिटी कहा जाता है।"},
{q: "ध्वनि की गति सबसे तेज किसमें होती है?", options: ["हवा", "पानी", "ठोस (Steel)", "निर्वात"], answer: "ठोस (Steel)", solution: "Logic: माध्यम जितना घना होगा, ध्वनि उतनी ही तेज चलेगी, इसलिए ठोस में सबसे अधिक होती है।"},
{q: "महात्मा गांधी को 'राष्ट्रपिता' सबसे पहले किसने कहा था?", options: ["रवींद्रनाथ टैगोर", "सुभाष चंद्र बोस", "जवाहरलाल नेहरू", "सरदार पटेल"], answer: "सुभाष चंद्र बोस", solution: "Logic: 1944 में आजाद हिंद रेडियो से संबोधन के दौरान सुभाष चंद्र बोस ने गांधीजी को राष्ट्रपिता कहा था।"},
{q: "बिहार का डालमियानगर किसके लिए प्रसिद्ध है?", options: ["रेशम", "सीमेंट", "चमड़ा", "कांच"], answer: "सीमेंट", solution: "Logic: रोहतास जिले में स्थित डालमियानगर मुख्य रूप से सीमेंट उद्योग के लिए जाना जाता है।"},
{q: "भारत में 'जीएसटी' (GST) कब लागू किया गया था?", options: ["1 जुलाई 2017", "15 अगस्त 2016", "26 जनवरी 2018", "1 अप्रैल 2017"], answer: "1 जुलाई 2017", solution: "Logic: 'एक राष्ट्र, एक कर' के उद्देश्य से इसे पूरे भारत में 2017 में लागू किया गया था।"},
{q: "बिहार की सबसे ऊंची चोटी कौन सी है?", options: ["सोमेश्वर श्रेणी", "पारसनाथ", "कैमूर पहाड़ी", "राजगीर पहाड़ी"], answer: "सोमेश्वर श्रेणी", solution: "Logic: पश्चिम चंपारण में स्थित सोमेश्वर किला/श्रेणी बिहार का सबसे ऊंचा बिंदु है।"},
{q: "रक्त का थक्का (Blood Clotting) जमने में कौन सा विटामिन सहायक है?", options: ["विटामिन A", "विटामिन B", "विटामिन K", "विटामिन D"], answer: "विटामिन K", solution: "Logic: विटामिन K की कमी होने पर चोट लगने पर खून का बहना बंद नहीं होता।"},
{q: "वायुमंडल की किस परत में मौसम संबंधी घटनाएं होती हैं?", options: ["समताप मंडल", "क्षोभ मंडल (Troposphere)", "मध्य मंडल", "आयन मंडल"], answer: "क्षोभ मंडल (Troposphere)", solution: "Logic: बादलों का बनना, वर्षा और तूफान जैसी सभी घटनाएं सबसे निचली परत 'क्षोभ मंडल' में होती हैं।"},
{q: "स्वराज पार्टी के प्रथम अध्यक्ष कौन थे?", options: ["मोतीलाल नेहरू", "चित्तरंजन दास", "सुभाष चंद्र बोस", "महात्मा गांधी"], answer: "चित्तरंजन दास", solution: "Logic: 1923 में चित्तरंजन दास (अध्यक्ष) और मोतीलाल नेहरू (सचिव) ने मिलकर इसकी स्थापना की थी।"},

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  if(!candidateName.value || !testTime.value) {
    alert("Please enter Name and Time"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure you want to submit the General Awareness test?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; border-left:5px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p style="margin-top:8px;">Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b style="color:#4ade80;">${q.answer}</b></p>
        <div class="sol-box">
          <b>Logic:</b> ${q.solution || "Solution not available for this question."}
        </div>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">General Awareness Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b style="font-size:18px;">${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;

  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test? All previous results will be cleared.")){ localStorage.clear(); location.reload(); }
}
</script>
