<style>
/* Consistent Professional Glassmorphism Theme from Reference */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder { color: rgba(255, 255, 255, 0.8); }

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

/* TOP BAR */
.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

/* PALETTE */
#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

/* QUIZ CARD */
.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

/* RESULT */
.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }
</style>
</head>

  {q: "एनसीएफ (NCF) 2005 के अनुसार शिक्षक की भूमिका क्या है?", options: ["तानाशाह", "नेता", "सुविधादाता (Facilitator)", "स्वामी"], answer: "सुविधादाता (Facilitator)"},
  {q: "बच्चों में 'सृजनात्मकता' (Creativity) को कैसे प्रोत्साहित किया जा सकता है?", options: ["नोट्स लिखवाकर", "रटने को कहकर", "अपसारी चिंतन (Divergent Thinking) के अवसर देकर", "चुप्पी साधकर"], answer: "अपसारी चिंतन (Divergent Thinking) के अवसर देकर"},
  {q: "शिक्षण का सूत्र 'ज्ञात से अज्ञात की ओर' (Known to Unknown) का क्या अर्थ है?", options: ["पुराना ज्ञान भूलना", "नया ज्ञान सीधे पढ़ाना", "बच्चे के पहले के ज्ञान से जोड़कर नया पढ़ाना", "सिर्फ अज्ञात बातें बताना"], answer: "बच्चे के पहले के ज्ञान से जोड़कर नया पढ़ाना"}
];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){ return; }
  if(!candidateName.value || !testTime.value) { alert("Please enter Name and Time"); return; }
  
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt" ${answers[currentIndex]==o?'checked':''} onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){ answers[currentIndex]=val; saveProgress(); renderPalette(); }

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent, answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure you want to submit?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    detailHtml+=`
      <div style="margin:10px 0; padding:12px; background:rgba(255,255,255,0.05); border-radius:12px; border-left:4px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p>Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b>${q.answer}</b></p>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Score: <br><b>${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b>${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b>${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
    </div>`;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  quizArea.innerHTML=""; palette.style.display="none"; 
  navBtns.style.display="none"; submitBtn.style.display="none";
  result.style.display="block"; result.innerHTML=finalHtml;
  clearBtn.style.display="block"; window.scrollTo(0,0);
}

window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none"; topBar.style.display="flex";
    displayName.textContent=d.name; result.style.display="block";
    result.innerHTML=d.html; clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name; answers=p.answers||{};
    visited=p.visited||{}; currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0; startTime=p.startTime||Date.now();
    startScreen.style.display="none"; topBar.style.display="flex";
    palette.style.display="flex"; navBtns.style.display="flex";
    submitBtn.style.display="block"; startTimer(); renderQuestion();
  }
};

function clearResult(){ if(confirm("Start new test?")){ localStorage.clear(); location.reload(); } }
</script>
