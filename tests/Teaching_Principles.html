<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test – Teaching Principles by Yash</title>

<style>
/* Consistent Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder { color: rgba(255, 255, 255, 0.8); }

/* Question Count Sticker */
.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #f2994a; /* Orange dot for Teaching Aptitude */
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

/* TOP BAR */
.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

/* PALETTE */
#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

/* QUIZ CARD */
.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

/* RESULT */
.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }
</style>
</head>

<body>

<div class="container">

<h1>Target Test- Teaching Principles 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 06 Jan, 2026, 01:30 PM</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  
  <div class="q-count-sticker">
    <span class="pulse-dot"></span>
    <span>Questions Loaded: <b id="totalQDisplay">0</b></span>
  </div>

  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Home</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">STUDENT:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button class="btn-secondary" onclick="prevQ()">← Previous</button>
  <button onclick="nextQ()">Next Question →</button>
</div>

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Restart New</button>

</div>

<script>
const questions = [
  {q: "शिक्षण (Teaching) का मुख्य उद्देश्य क्या है?", options: ["छात्रों को जानकारी देना", "छात्रों की सोचने की शक्ति और तर्क का विकास करना", "केवल परीक्षा पास करवाना", "सिलेबस पूरा करना"], answer: "छात्रों की सोचने की शक्ति और तर्क का विकास करना"},
  {q: "एक प्रभावी शिक्षक वह है जो:", options: ["कक्षा पर पूरा नियंत्रण रखता है", "विषय का ज्ञान रखता है", "छात्रों को सीखने के लिए प्रेरित करता है", "बहुत सारा होमवर्क देता है"], answer: "छात्रों को सीखने के लिए प्रेरित करता है"},
  {q: "कक्षा में छात्र प्रश्न पूछते हैं, तो शिक्षक को क्या करना चाहिए?", options: ["उन्हें डांट कर बिठा देना चाहिए", "उन्हें कक्षा के बाद मिलने को कहना चाहिए", "प्रश्नों का उत्तर देना और और प्रश्न पूछने के लिए प्रोत्साहित करना चाहिए", "अनदेखा कर देना चाहिए"], answer: "प्रश्नों का उत्तर देना और और प्रश्न पूछने के लिए प्रोत्साहित करना चाहिए"},
  {q: "शिक्षण की सबसे अच्छी विधि कौन सी है?", options: ["व्याख्यान विधि (Lecture Method)", "पाठ्यपुस्तक विधि", "परियोजना विधि (Project Method)", "रटने की विधि"], answer: "परियोजना विधि (Project Method)"},
  {q: "एक शिक्षक के लिए सबसे महत्वपूर्ण चुनौती क्या है?", options: ["कक्षा में अनुशासन बनाना", "प्रश्न पत्र तैयार करना", "शिक्षण-अधिगम प्रक्रिया को आनंददायक बनाना", "समय पर सिलेबस खत्म करना"], answer: "शिक्षण-अधिगम प्रक्रिया को आनंददायक बनाना"},
  {q: "छात्रों में 'नैतिक मूल्य' (Moral Values) विकसित करने का सबसे अच्छा तरीका क्या है?", options: ["महान व्यक्तियों के बारे में बताना", "शिक्षक द्वारा स्वयं उन मूल्यों का प्रदर्शन करना", "रोजाना सुबह की सभा में भाषण देना", "धार्मिक किताबें पढ़ाना"], answer: "शिक्षक द्वारा स्वयं उन मूल्यों का प्रदर्शन करना"},
  {q: "यदि कोई छात्र आपकी कक्षा में अनुपस्थित रहता है, तो आप क्या करेंगे?", options: ["उसे दंड देंगे", "उसके नाम को रजिस्टर से काट देंगे", "कारण जानने की कोशिश करेंगे और मदद करेंगे", "अनदेखा करेंगे"], answer: "कारण जानने की कोशिश करेंगे और मदद करेंगे"},
  {q: "कक्षा में दृश्य-श्रव्य सामग्री (Audio-Visual Aids) का उपयोग क्यों किया जाता है?", options: ["कक्षा को सजाने के लिए", "शिक्षण को और अधिक प्रभावशाली और रोचक बनाने के लिए", "शिक्षक का बोझ कम करने के लिए", "छात्रों को व्यस्त रखने के लिए"], answer: "शिक्षण को और अधिक प्रभावशाली और रोचक बनाने के लिए"},
  {q: "बाल-केंद्रित शिक्षा (Child-Centered Education) का अर्थ क्या है?", options: ["बच्चों को स्वतंत्र रूप से सीखने देना", "बच्चों को क्लास में बिठाकर पढ़ाना", "शिक्षक की इच्छा के अनुसार पढ़ाना", "परीक्षा पर ध्यान देना"], answer: "बच्चों को स्वतंत्र रूप से सीखने देना"},
  {q: "सीखने का सबसे प्रभावशाली तरीका क्या है?", options: ["पढ़ना", "सुनना", "करके सीखना (Learning by doing)", "देखना"], answer: "करके सीखना (Learning by doing)"},
  {q: "कक्षा शिक्षण के दौरान, एक शिक्षक को सबसे अधिक ध्यान किस पर देना चाहिए?", options: ["विषय वस्तु पर", "छात्रों की व्यक्तिगत भिन्नताओं (Individual differences) पर", "श्यामपट्ट पर", "समय पर"], answer: "छात्रों की व्यक्तिगत भिन्नताओं (Individual differences) पर"},
  {q: "एक अच्छा शिक्षक होने के लिए क्या आवश्यक है?", options: ["विषय पर अधिकार और संप्रेषण कौशल (Communication skills)", "उच्च योग्यता", "सुندر लिखावट", "महंगे कपड़े"], answer: "विषय पर अधिकार और संप्रेषण कौशल (Communication skills)"},
  {q: "मूल्यांकन (Evaluation) का मुख्य उद्देश्य क्या है?", options: ["छात्रों को ग्रेड देना", "छात्रों की सीखने की कठिनाइयों को जानना और सुधार करना", "फेल और पास का निर्णय लेना", "प्रतिस्पर्धा बढ़ाना"], answer: "छात्रों की सीखने की कठिनाइयों को जानना और सुधार करना"},
  {q: "समावेशी शिक्षा (Inclusive Education) का क्या अर्थ है?", options: ["सिर्फ प्रतिभाशाली बच्चों को पढ़ाना", "अक्षम और सामान्य बच्चों को एक साथ पढ़ाना", "अलग-अलग स्कूल खोलना", "सिर्फ गरीब बच्चों को पढ़ाना"], answer: "अक्षम और सामान्य बच्चों को एक साथ पढ़ाना"},
  {q: "शिक्षण में 'ज्ञात से अज्ञात' (Known to Unknown) का सिद्धांत क्या है?", options: ["पुरानी जानकारी के आधार पर नई जानकारी देना", "सीधे कठिन सवाल पूछना", "बिना बताए पढ़ाना", "सिर्फ सिलेबस पढ़ाना"], answer: "पुरानी जानकारी के आधार पर नई जानकारी देना"},
  {q: "माइक्रो-टीचिंग (Micro-teaching) किस लिए उपयोगी है?", options: ["बड़ी कक्षाओं के लिए", "शिक्षण कौशल (Teaching skills) के विकास के लिए", "कम समय में पढ़ाने के लिए", "परीक्षा की तैयारी के लिए"], answer: "शिक्षण कौशल (Teaching skills) के विकास के लिए"},
  {q: "यदि कोई छात्र कक्षा में शोर मचाता है, तो आप क्या करेंगे?", options: ["क्लास से बाहर निकाल देंगे", "मजाक उड़ाएंगे", "शोर मचाने का कारण जानकर उसे सही दिशा देंगे", "प्रिंसिपल के पास भेज देंगे"], answer: "शोर मचाने का कारण जानकर उसे सही दिशा देंगे"},
  {q: "ब्लैकबोर्ड पर लिखते समय सबसे महत्वपूर्ण क्या है?", options: ["तेज लिखना", "बड़े अक्षर", "लेखन में स्पष्टता और शुद्धता", "रंगीन चॉक का उपयोग"], answer: "लेखन में स्पष्टता और शुद्धता"},
  {q: "शिक्षक-छात्र संबंध कैसा होना चाहिए?", options: ["मित्रतापूर्ण और सम्मानजनक", "दूरी वाला", "कठोर", "सिर्फ काम का"], answer: "मित्रतापूर्ण और सम्मानजनक"},
  {q: "पाठ योजना (Lesson Plan) बनाने का लाभ क्या है?", options: ["शिक्षण व्यवस्थित होता है", "समय की बचत होती है", "सिलेबस पूरा होता है", "कोई लाभ नहीं"], answer: "शिक्षण व्यवस्थित होता है"}
];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){ return; }
  if(!candidateName.value || !testTime.value) { alert("Please enter Name and Time"); return; }
  
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt" ${answers[currentIndex]==o?'checked':''} onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){ answers[currentIndex]=val; saveProgress(); renderPalette(); }

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent, answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure you want to submit the Teaching Aptitude test?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    detailHtml+=`
      <div style="margin:10px 0; padding:12px; background:rgba(255,255,255,0.05); border-radius:12px; border-left:4px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p>Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b>${q.answer}</b></p>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Teaching Principles Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Score: <br><b>${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b>${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b>${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
    </div>`;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  quizArea.innerHTML=""; palette.style.display="none"; 
  navBtns.style.display="none"; submitBtn.style.display="none";
  result.style.display="block"; result.innerHTML=finalHtml;
  clearBtn.style.display="block"; window.scrollTo(0,0);
}

window.onload=function(){
  // Auto Settings
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;

  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none"; topBar.style.display="flex";
    displayName.textContent=d.name; result.style.display="block";
    result.innerHTML=d.html; clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name; answers=p.answers||{};
    visited=p.visited||{}; currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0; startTime=p.startTime||Date.now();
    startScreen.style.display="none"; topBar.style.display="flex";
    palette.style.display="flex"; navBtns.style.display="flex";
    submitBtn.style.display="block"; startTimer(); renderQuestion();
  }
};

function clearResult(){ if(confirm("Start new Teaching Aptitude test?")){ localStorage.clear(); location.reload(); } }
</script>
