<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Mock Test – B.ED by Yash</title>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --primary:#2563eb;
  --border:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg)}
.container{max-width:900px;margin:auto;padding:16px}
h1{text-align:center}

/* START */
.start-screen{text-align:center;margin-top:60px}
.start-screen input{width:260px;padding:12px;margin:8px 0;border-radius:8px;border:1px solid var(--border)}
button{padding:12px 22px;border:none;border-radius:10px;background:var(--primary);color:#fff;cursor:pointer}

/* TOP BAR */
.top-bar{
  display:none;justify-content:space-between;align-items:center;
  padding:12px 16px;background:var(--card);
  border:1px solid var(--border);border-radius:14px;
  position:sticky;top:10px;z-index:10;margin-bottom:16px
}
.timer{font-weight:bold;color:var(--danger)}

/* PALETTE */
.palette{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px}
.palette span{
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  border-radius:8px;background:#e5e7eb;cursor:pointer
}
.palette .visited{background:#bfdbfe}
.palette .attempted{background:#86efac}

/* QUESTION */
.quiz-card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:20px
}
.options label{
  display:flex;gap:10px;padding:12px;border:1px solid var(--border);
  border-radius:10px;margin:10px 0;cursor:pointer
}

/* NAV */
.nav{display:flex;justify-content:space-between;margin-top:18px}

/* RESULT */
.result{margin-top:20px}
.correct{color:var(--success);font-weight:bold}
.wrong{color:var(--danger);font-weight:bold}
.clear-btn{background:#dc2626;margin-top:20px}
</style>
</head>

<body>
<div class="container">

<h1>Target Test- Teaching Principles 2026</h1>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name"><br>
  <input id="testTime" type="number" placeholder="Time (minutes)"><br>
  <button onclick="startTest()">Start Test</button>

<a href="https://yashuum.github.io/B.ED_MockTest/" style="text-decoration:none;">
  <button type="button">Go Back to Home</button>
</a>
  
  
</div>

<div class="top-bar" id="topBar">
  <div><b>Name:</b> <span id="displayName"></span></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button onclick="prevQ()">Prev</button>
  <button onclick="nextQ()">Next</button>
</div>

<button id="submitBtn" style="display:none;margin-top:20px" onclick="submitQuiz()">Submit Test</button>

<div id="result" class="result"></div>
<button id="clearBtn" class="clear-btn" style="display:none" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
/* SAMPLE QUESTIONS */
const questions = [
  
{q:"शिक्षण-अधिगम प्रक्रिया का मुख्य उद्देश्य क्या है?",options:["पाठ्यक्रम पूरा करना","ज्ञान का स्थानांतरण","विद्यार्थियों का सर्वांगीण विकास","परीक्षा की तैयारी"],answer:"विद्यार्थियों का सर्वांगीण विकास"},
{q:"एक प्रभावी शिक्षक की सबसे महत्वपूर्ण भूमिका क्या होती है?",options:["सूचना देना","अनुशासन लागू करना","सीखने में मार्गदर्शन करना","केवल मूल्यांकन करना"],answer:"सीखने में मार्गदर्शन करना"},
{q:"कक्षा में लोकतांत्रिक वातावरण का अर्थ है:",options:["शिक्षक का पूर्ण नियंत्रण","केवल नियमों का पालन","विद्यार्थियों की सक्रिय भागीदारी","कठोर अनुशासन"],answer:"विद्यार्थियों की सक्रिय भागीदारी"},
{q:"शिक्षण को प्रभावी बनाने के लिए सबसे आवश्यक तत्व कौन-सा है?",options:["डर","प्रेरणा","दंड","रटन्त"],answer:"प्रेरणा"},
{q:"यदि विद्यार्थी प्रश्न पूछने से न डरें, तो यह दर्शाता है:",options:["अराजक कक्षा","निष्क्रिय कक्षा","सकारात्मक अधिगम वातावरण","कमजोर अनुशासन"],answer:"सकारात्मक अधिगम वातावरण"},
{q:"अधिगम तभी प्रभावी होता है जब वह:",options:["रटकर किया जाए","अनुभव पर आधारित हो","केवल पुस्तक से हो","केवल परीक्षा केंद्रित हो"],answer:"अनुभव पर आधारित हो"},
{q:"कक्षा प्रबंधन का मुख्य उद्देश्य क्या है?",options:["शोर रोकना","अनुशासन बनाए रखना","सीखने का अनुकूल वातावरण बनाना","दंड देना"],answer:"सीखने का अनुकूल वातावरण बनाना"},
{q:"एक शिक्षक विद्यार्थियों की व्यक्तिगत भिन्नताओं को ध्यान में रखता है। यह किस सिद्धांत को दर्शाता है?",options:["अनुशासन","समावेशी शिक्षा","मूल्यांकन","नियंत्रण"],answer:"समावेशी शिक्षा"},
{q:"सह-पाठ्यक्रम गतिविधियों का उद्देश्य है:",options:["समय व्यर्थ करना","केवल मनोरंजन","व्यक्तित्व विकास","पाठ्यक्रम से हटना"],answer:"व्यक्तित्व विकास"},
{q:"प्रभावी संप्रेषण का अर्थ है:",options:["केवल शिक्षक बोले","केवल विद्यार्थी बोले","स्पष्ट दोतरफा संवाद","लिखित निर्देश"],answer:"स्पष्ट दोतरफा संवाद"},
{q:"यदि अधिकांश विद्यार्थी विषय नहीं समझ पा रहे हैं, तो शिक्षक को क्या करना चाहिए?",options:["पाठ आगे बढ़ाना","विद्यार्थियों को दोष देना","शिक्षण विधि बदलना","परीक्षा लेना"],answer:"शिक्षण विधि बदलना"},
{q:"अनुशासन बनाए रखने का सबसे अच्छा तरीका है:",options:["डर और दंड","कठोर नियम","स्पष्ट नियम और समझ","लगातार निगरानी"],answer:"स्पष्ट नियम और समझ"},
{q:"एक अच्छा पाठ योजना (Lesson Plan) का उद्देश्य है:",options:["समय भरना","पाठ जल्दी खत्म करना","शिक्षण को व्यवस्थित बनाना","केवल नोट्स देना"],answer:"शिक्षण को व्यवस्थित बनाना"},
{q:"सीखने की प्रक्रिया में प्रेरणा का प्रभाव होता है:",options:["नकारात्मक","कोई प्रभाव नहीं","सीखने की इच्छा बढ़ती है","अनुशासन घटता है"],answer:"सीखने की इच्छा बढ़ती है"},
{q:"प्रधानाचार्य की प्रमुख भूमिका क्या होती है?",options:["केवल प्रशासन","केवल अनुशासन","शैक्षणिक नेतृत्व","केवल शिक्षण"],answer:"शैक्षणिक नेतृत्व"},
{q:"समावेशी कक्षा का अर्थ है:",options:["केवल प्रतिभाशाली विद्यार्थी","सभी विद्यार्थियों को समान अवसर","केवल कमजोर विद्यार्थी","केवल विशेष बच्चे"],answer:"सभी विद्यार्थियों को समान अवसर"},
{q:"शिक्षक द्वारा सकारात्मक प्रतिक्रिया देने से:",options:["विद्यार्थी घमंडी होते हैं","सीखने में रुचि बढ़ती है","अनुशासन बिगड़ता है","समय नष्ट होता है"],answer:"सीखने में रुचि बढ़ती है"},
{q:"अधिगम के लिए सबसे प्रभावी विधि कौन-सी है?",options:["व्याख्यान","रटन्त","गतिविधि आधारित शिक्षण","केवल गृहकार्य"],answer:"गतिविधि आधारित शिक्षण"},
{q:"कक्षा में नेतृत्व कौशल विकसित करने के लिए शिक्षक को चाहिए:",options:["पूरा नियंत्रण","कठोर नियम","विद्यार्थियों को जिम्मेदारी देना","प्रतिस्पर्धा बढ़ाना"],answer:"विद्यार्थियों को जिम्मेदारी देना"},
{q:"शिक्षक-विद्यार्थी संबंध का आधार है:",options:["डर","कठोरता","विश्वास","प्रतिस्पर्धा"],answer:"विश्वास"},
{q:"सीखने की प्रक्रिया में मूल्यांकन का उद्देश्य है:",options:["दंड देना","रैंक बताना","सीखने में सुधार करना","भय उत्पन्न करना"],answer:"सीखने में सुधार करना"},
{q:"विद्यालय का वातावरण प्रभावी होता है जब:",options:["केवल भवन अच्छा हो","केवल परिणाम अच्छे हों","सुरक्षित और सहयोगात्मक हो","कठोर नियम हों"],answer:"सुरक्षित और सहयोगात्मक हो"},
{q:"गैर-शिक्षण कर्मचारियों की भूमिका है:",options:["केवल अनुशासन","केवल प्रशासन","विद्यालय संचालन में सहयोग","केवल पढ़ाना"],answer:"विद्यालय संचालन में सहयोग"},
{q:"एक आदर्श शिक्षक की प्रमुख विशेषता है:",options:["कठोरता","केवल ज्ञान","संवेदनशीलता और ज्ञान","डर पैदा करना"],answer:"संवेदनशीलता और ज्ञान"},
{q:"शिक्षण को बाल-केंद्रित बनाने का अर्थ है:",options:["शिक्षक केंद्रित होना","पाठ्यपुस्तक केंद्रित होना","विद्यार्थियों की रुचि व आवश्यकता पर ध्यान","केवल परीक्षा पर ध्यान"],answer:"विद्यार्थियों की रुचि व आवश्यकता पर ध्यान"},
];


let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

/* ---------- START TEST ---------- */
function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted");
    return;
  }

  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  navBtns.style.display="flex";
  submitBtn.style.display="block";

  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

/* ---------- TIMER ---------- */
function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}
function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

/* ---------- QUESTION ---------- */
function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b>${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

/* ---------- PALETTE ---------- */
function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

/* ---------- NAV ---------- */
function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

/* ---------- SAVE IN-PROGRESS ---------- */
function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

/* ---------- SUBMIT ---------- */
function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");

  let correct=0,attempted=0;
  let html="<h2>Result</h2>";

  questions.forEach((q,i)=>{
    if(answers[i])attempted++;
    if(answers[i]==q.answer)correct++;
    html+=`
      <p>${i+1}. ${q.q}<br>
      Your: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span>
      | Correct: <b>${q.answer}</b></p>`;
  });

  const timeTaken=Math.floor((Date.now()-startTime)/1000);

  html+=`
    <hr>
    Score: ${correct}/${questions.length}<br>
    Attempted: ${attempted}<br>
    Accuracy: ${attempted?Math.round(correct/attempted*100):0}%<br>
    Time Taken: ${Math.floor(timeTaken/60)} min
  `;

  localStorage.setItem("finalResult",JSON.stringify({
    name:displayName.textContent,
    html
  }));

  quizArea.innerHTML="";
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.innerHTML=html;
  clearBtn.style.display="block";
}

/* ---------- RESTORE ON LOAD ---------- */
window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");

  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.innerHTML=d.html;
    clearBtn.style.display="block";
    return;
  }

  if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();

    startScreen.style.display="none";
    topBar.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";

    startTimer();
    renderQuestion();
  }
};

/* ---------- CLEAR ---------- */
function clearResult(){
  if(!confirm("Start new test?"))return;
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
