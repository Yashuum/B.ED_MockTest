<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #4facfe;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }

/* Solution Box Styling */
.sol-box {
  margin-top:12px; 
  padding:12px; 
  background:rgba(242, 153, 74, 0.15); 
  border-radius:12px; 
  font-size:14px; 
  color:#ffcc80;
  border: 1px dashed var(--color-accent);
}
</style>

<script>

const MY_SUBJECT = "Teaching Aptitude";
const MY_TEST_ID = "TA_SET_01";

const questions = [
{q: "शिक्षण का सबसे महत्वपूर्ण उद्देश्य क्या है?", options: ["पाठ्यक्रम पूरा करना", "छात्रों के व्यवहार में परिवर्तन", "परीक्षा में अंक दिलाना", "कक्षा में अनुशासन बनाना"], answer: "छात्रों के व्यवहार में परिवर्तन"},
{q: "सूक्ष्म शिक्षण (Micro Teaching) के भारतीय मॉडल में कुल कितना समय लगता है?", options: ["30 मिनट", "36 मिनट", "40 मिनट", "45 मिनट"], answer: "36 मिनट"},
{q: "शिक्षण से अधिगम (Learning) पर बल देने वाला परिवर्तन हो सकता है:", options: ["बाल-केंद्रित शिक्षा पद्धति अपनाकर", "रटने को प्रोत्साहित करके", "अग्रज शिक्षण की तकनीक अपनाकर", "परीक्षा परिणामों पर केंद्रित होकर"], answer: "बाल-केंद्रित शिक्षा पद्धति अपनाकर"},
{q: "एक प्रभावी शिक्षक वह है जो कर सकता है:", options: ["कक्षा पर नियंत्रण", "कम समय में अधिक सूचना देना", "विद्यार्थियों को सीखने के लिए प्रेरित करना", "दत्त कार्य को ध्यानपूर्वक जांचना"], answer: "विद्यार्थियों को सीखने के लिए प्रेरित करना"},
{q: "बुनियादी स्तर पर मातृभाषा में शिक्षा देना बेहतर है क्योंकि यह:", options: ["बच्चों में आत्मविश्वास विकसित करता है", "अधिगम को सरल बनाता है", "बौद्धिक विकास में सहायता करता है", "प्राकृतिक वातावरण में बच्चों को सीखने में सहायता करता है"], answer: "प्राकृतिक वातावरण में बच्चों को सीखने में सहायता करता है"},
{q: "प्रायोजना विधि (Project Method) के प्रतिपादक कौन हैं?", options: ["किल्हपैट्रिक", "फ्रॉबेल", "सुक्रत", "रूसो"], answer: "किल्हपैट्रिक"},
{q: "शिक्षा के क्षेत्र में 'पाठ्यचर्या' (Curriculum) शब्दावली किसकी ओर संकेत करती है?", options: ["विद्यालय का सम्पूर्ण कार्यक्रम", "मूल्यांकन प्रक्रिया", "कक्षा में प्रयुक्त पाठ्य सामग्री", "शिक्षण पद्धति"], answer: "विद्यालय का सम्पूर्ण कार्यक्रम"},
{q: "निदानात्मक परीक्षण (Diagnostic Test) का मुख्य उद्देश्य क्या है?", options: ["छात्रों का वर्गीकरण", "कमियों के कारणों का पता लगाना", "अंकों का निर्धारण", "कठिन प्रश्नों का चयन"], answer: "कमियों के कारणों का पता लगाना"},
{q: "शिक्षण की 'खेल विधि' (Play-way Method) किस पर आधारित है?", options: ["शिक्षण के समाजशास्त्रीय सिद्धांत", "मनोवैज्ञानिक सिद्धांत", "शारीरिक शिक्षा कार्यक्रम", "शिक्षण विधियों के सिद्धांत"], answer: "मनोवैज्ञानिक सिद्धांत"},
{q: "ब्लूम के वर्गीकरण (Taxonomy) के तीन क्षेत्र कौन से हैं?", options: ["संज्ञानात्मक, भावात्मक, मनोगत्यात्मक", "सामाजिक, आर्थिक, राजनीतिक", "पढ़ना, लिखना, बोलना", "ज्ञान, विज्ञान, तर्क"], answer: "संज्ञानात्मक, भावात्मक, मनोगत्यात्मक"},
{q: "कक्षा में प्रश्न पूछने का मुख्य उद्देश्य क्या है?", options: ["अनुशासन बनाना", "रुचि और उत्सुकता जगाना", "छात्रों को सजा देना", "समय व्यतीत करना"], answer: "रुचि और उत्सुकता जगाना"},
{q: "दृश्य-श्रव्य सामग्री (Audio-Visual Aids) का प्रयोग क्यों किया जाता है?", options: ["शिक्षण को रोचक बनाने के लिए", "शिक्षक का भार कम करने के लिए", "कक्षा में शोर कम करने के लिए", "मनोरंजन के लिए"], answer: "शिक्षण को रोचक बनाने के लिए"},
{q: "शिक्षा का अधिकार अधिनियम (RTE) किस वर्ष लागू हुआ?", options: ["2005", "2009", "2010", "2012"], answer: "2010"},
{q: "बालक का प्रथम शिक्षक कौन होता है?", options: ["अध्यापक", "माता", "पिता", "समाज"], answer: "माता"},
{q: "खोज विधि (Heuristic Method) के जन्मदाता कौन हैं?", options: ["आर्मस्ट्रांग", "स्किनर", "अरस्तू", "प्लेटो"], answer: "आर्मस्ट्रांग"},
{q: "समावेशी शिक्षा (Inclusive Education) का तात्पर्य क्या है?", options: ["केवल विकलांगों की शिक्षा", "जाति आधारित शिक्षा", "सभी बच्चों को एक साथ शिक्षा", "प्रतिभाशाली बच्चों की शिक्षा"], answer: "सभी बच्चों को एक साथ शिक्षा"},
{q: "श्यामपट्ट (Blackboard) पर लिखते समय सबसे महत्वपूर्ण क्या है?", options: ["अच्छी लिखावट", "लेखन में स्पष्टता", "बड़े अक्षर", "तेजी से लिखना"], answer: "अच्छी लिखावट"},
{q: "छात्रों में अनुशासन बनाए रखने के लिए शिक्षक को क्या करना चाहिए?", options: ["छात्रों को सजा देना", "छात्रों को जिम्मेदारी सौंपना", "कठोर नियम बनाना", "अभिभावकों से शिकायत करना"], answer: "छात्रों को जिम्मेदारी सौंपना"},
{q: "क्रियात्मक अनुसंधान (Action Research) का उद्देश्य क्या है?", options: ["नए सिद्धांतों की खोज", "विद्यालय की कार्यप्रणाली में सुधार", "छात्रों की उपलब्धि का मापन", "पाठ्यपुस्तकों का लेखन"], answer: "विद्यालय की कार्यप्रणाली में सुधार"},
{q: "किंडरगार्टन (Kindergarten) पद्धति के प्रतिपादक कौन हैं?", options: ["मांटेसरी", "फ्रॉबेल", "कुक", "डाल्टन"], answer: "फ्रॉबेल"},
{q: "शिक्षण के स्तरों का सही क्रम क्या है?", options: ["स्मृति, बोध, चिंतन", "चिंतन, स्मृति, बोध", "बोध, स्मृति, चिंतन", "स्मृति, चिंतन, बोध"], answer: "स्मृति, बोध, चिंतन"},
{q: "निगमन विधि (Deductive Method) में शिक्षण चलता है:", options: ["सामान्य से विशिष्ट की ओर", "विशिष्ट से सामान्य की ओर", "कठिन से सरल की ओर", "अज्ञात से ज्ञात की ओर"], answer: "सामान्य से विशिष्ट की ओर"},
{q: "आगमन विधि (Inductive Method) का मुख्य सोपान क्या है?", options: ["नियमन", "उदाहरण", "निष्कर्ष", "परीक्षण"], answer: "उदाहरण"},
{q: "एक शिक्षक के लिए सबसे बड़ी चुनौती क्या है?", options: ["शिक्षण प्रक्रिया को आनंददायक बनाना", "कक्षा में अनुशासन बनाए रखना", "प्रश्न पत्र तैयार करना", "गृहकार्य जाँचना"], answer: "शिक्षण प्रक्रिया को आनंददायक बनाना"},
{q: "प्रगतिशील शिक्षा (Progressive Education) के जनक कौन माने जाते हैं?", options: ["जॉन डीवी", "जीन पियाजे", "वाइगोत्सकी", "कोहलर"], answer: "जॉन डीवी"},
{q: "सीखने का 'प्रयास और त्रुटि' (Trial and Error) सिद्धांत किसने दिया?", options: ["पावलोव", "कोहलर", "थार्नडाइक", "स्किनर"], answer: "थार्नडाइक"},
{q: "बुद्धि लब्धि (IQ) निकालने का सही सूत्र क्या है?", options: ["MA/CA * 100", "CA/MA * 100", "MA/CA", "MA * 100"], answer: "MA/CA * 100"},
{q: "राष्ट्रीय पाठ्यचर्या रूपरेखा (NCF) किस वर्ष बनी थी?", options: ["2000", "2005", "2009", "2020"], answer: "2005"},
{q: "शिक्षण की सबसे पुरानी विधि कौन सी है?", options: ["व्याख्यान विधि", "परियोजना विधि", "प्रयोगशाला विधि", "खोज विधि"], answer: "व्याख्यान विधि"},
{q: "सतत और व्यापक मूल्यांकन (CCE) में 'व्यापक' का अर्थ क्या है?", options: ["शैक्षिक क्षेत्र", "सह-शैक्षिक क्षेत्र", "शैक्षिक और सह-शैक्षिक दोनों", "केवल परीक्षा"], answer: "शैक्षिक और सह-शैक्षिक दोनों"},
{q: "मोंटेसरी शिक्षा पद्धति किस पर आधारित है?", options: ["किताबों पर", "इंद्रियों के प्रशिक्षण पर", "भाषण पर", "कठोर अनुशासन पर"], answer: "इंद्रियों के प्रशिक्षण पर"},
{q: "यदि कोई छात्र कक्षा में देरी से आता है, तो आप क्या करेंगे?", options: ["उसे दंड देंगे", "कारण जानने का प्रयास करेंगे", "उसे कक्षा से बाहर निकाल देंगे", "अभिभावक को सूचित करेंगे"], answer: "कारण जानने का प्रयास करेंगे"},
{q: "शिक्षण सहानुभूति पूर्ण होना चाहिए, इसका अर्थ है:", options: ["शिक्षक को छात्रों के प्रति दयालु होना चाहिए", "शिक्षक को छात्रों की समस्याओं को समझना चाहिए", "शिक्षक को अंक अधिक देने चाहिए", "शिक्षक को पाठ छोड़ देना चाहिए"], answer: "शिक्षक को छात्रों की समस्याओं को समझना चाहिए"},
{q: "बुद्धि का 'बहुबुद्धि सिद्धांत' (Multiple Intelligence) किसने दिया?", options: ["स्पीयरमैन", "गार्डनर", "बिने", "टर्मन"], answer: "गार्डनर"},
{q: "शिक्षण के 'ज्ञात से अज्ञात' सिद्धांत का अर्थ क्या है?", options: ["पूर्व ज्ञान के आधार पर नया ज्ञान देना", "कठिन चीजों को पहले पढ़ाना", "बिना बताए परीक्षा लेना", "पुस्तकों से पढ़ाना"], answer: "पूर्व ज्ञान के आधार पर नया ज्ञान देना"},
{q: "किशोरावस्था को 'तनाव और तूफान' की अवस्था किसने कहा?", options: ["स्टेनली हॉल", "जेम्स", "वॉटसन", "एड्रलर"], answer: "स्टेनली हॉल"},
{q: "सीखने की प्रक्रिया में 'अभिप्रेरणा' (Motivation):", options: ["सीखने के प्रति रुचि पैदा करती है", "याददाश्त बढ़ाती है", "पुराने ज्ञान को अलग करती है", "एकाग्रता कम करती है"], answer: "सीखने के प्रति रुचि पैदा करती है"},
{q: "शिक्षक को समाज में स्थान मिलना चाहिए क्योंकि वह:", options: ["शिक्षित है", "राष्ट्र निर्माता है", "अधिकारी है", "वेतन भोगी है"], answer: "राष्ट्र निर्माता है"},
{q: "आधुनिक मनोविज्ञान के जनक कौन हैं?", options: ["विलियम जेम्स", "स्किनर", "वॉटसन", "थार्नडाइक"], answer: "विलियम जेम्स"},
{q: "बालक के विकास की दिशा कैसी होती है?", options: ["सिर से पैर की ओर", "पैर से सिर की ओर", "दाएं से बाएं", "अनिश्चित"], answer: "सिर से पैर की ओर"},
];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  if(!candidateName.value || !testTime.value) {
    alert("Please enter Name and Time"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure you want to submit the Teaching principles test?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; border-left:5px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p style="margin-top:8px;">Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b style="color:#4ade80;">${q.answer}</b></p>
        <div class="sol-box">
          <b>Logic:</b> ${q.solution || "Solution not available for this question."}
        </div>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  // --- DASHBOARD SYNC LOGIC (Added) ---
  localStorage.setItem(`done_${MY_SUBJECT}_${MY_TEST_ID}`, "true");
  localStorage.setItem(`score_${MY_TEST_ID}`, `${correct} / ${questions.length}`);
  // ------------------------------------

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Teaching Aptitude Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b style="font-size:18px;">${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
      <button onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'" style="margin-top:20px; background:var(--success); width:100%;">Back to Dashboard</button>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  // ================= EMAIL NOTIFICATION =================
  const emailParams = {
    candidate_name: displayName.textContent,
    subject: MY_SUBJECT,
    score: correct,
    total: questions.length,
    attempted: attempted,
    accuracy: accuracy + "%",
    time_taken: `${Math.floor(timeTaken/60)}m ${timeTaken%60}s`,
    test_date: new Date().toLocaleString("en-IN")
  };

  emailjs.send("service_wq5yoyp", "template_doegpcp", emailParams)
  .then(res => console.log("✅ Email sent"), err => console.error("❌ Email failed", err));

  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;

  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test? All previous results will be cleared.")){ 
    localStorage.clear(); 
    location.reload(); 
  }
}
</script>
