<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test – Teaching Principles by Yash</title>

<style>
/* Consistent Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder { color: rgba(255, 255, 255, 0.8); }

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

/* TOP BAR */
.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

/* PALETTE */
#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

/* QUIZ CARD */
.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

/* RESULT */
.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }
</style>
</head>

<body>

<div class="container">

<h1>Target Test- Teaching Principles 2026</h1>
<p style="text-align:center; opacity:0.8; font-size:13px; margin-bottom:20px; color:#fff;">Last Updated: 02 Jan, 2026, 01:30 PM</p>

<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name">
  <input id="testTime" type="number" placeholder="Time (minutes)">
  <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
    <button onclick="startTest()">Start Test</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='https://yashuum.github.io/B.ED_MockTest/'">Home</button>
  </div>
</div>

<div class="top-bar" id="topBar">
  <div><small style="opacity:0.9;">STUDENT:</small><br><b id="displayName"></b></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button class="btn-secondary" onclick="prevQ()">← Previous</button>
  <button onclick="nextQ()">Next Question →</button>
</div>

<button id="submitBtn" style="display:none; margin: 30px auto 0; width: 100%;" onclick="submitQuiz()">Submit Test Now</button>

<div id="result" class="result" style="display:none"></div>
<button id="clearBtn" class="btn-secondary" style="display:none; width:100%; margin-top:20px; background:var(--danger);" onclick="clearResult()">Clear Result & Restart New</button>

</div>

<script>
const questions = [
  {q: "एक शिक्षक के रूप में, यदि कोई छात्र आपकी कक्षा में बार-बार प्रश्न पूछता है, तो आप क्या करेंगे?", options: ["उसे डाँटकर बैठा देंगे", "उसे कक्षा के बाद मिलने को कहेंगे", "उसकी जिज्ञासा को शांत करेंगे और प्रोत्साहित करेंगे", "उसे अनदेखा करेंगे"], answer: "उसकी जिज्ञासा को शांत करेंगे और प्रोत्साहित करेंगे"},
  {q: "प्रायोगिक शिक्षण (Heuristic Method) के प्रतिपादक कौन थे?", options: ["एच.ई. आर्मस्ट्रांग", "फ्रॉबेल", "किलपैट्रिक", "मोंटेसरी"], answer: "एच.ई. आर्मस्ट्रांग"},
  {q: "‘मूल्यांकन’ (Evaluation) का सबसे मुख्य उद्देश्य क्या होना चाहिए?", options: ["छात्रों को ग्रेड देना", "सीखने में होने वाली कमियों का निदान और उपचार करना", "छात्रों को फेल करना", "कक्षा में अनुशासन बनाना"], answer: "सीखने में होने वाली कमियों का निदान और उपचार करना"},
  {q: "यदि आपकी कक्षा का कोई छात्र चोरी करता है, तो आप शिक्षक के रूप में क्या करेंगे?", options: ["उसे पुलिस के हवाले करेंगे", "कक्षा के सामने उसे शर्मिंदा करेंगे", "चोरी के कारणों का पता लगाकर सुधारात्मक कदम उठाएंगे", "उसे स्कूल से निकाल देंगे"], answer: "चोरी के कारणों का पता लगाकर सुधारात्मक कदम उठाएंगे"},
  {q: "शिक्षण की 'परियोजना विधि' (Project Method) किस दर्शन पर आधारित है?", options: ["आदर्शवाद", "प्रयोजनवाद (Pragmatism)", "प्रकृतिवाद", "यथार्थवाद"], answer: "प्रयोजनवाद (Pragmatism)"},
  {q: "एक समावेशी कक्षा (Inclusive Classroom) में शिक्षक की सबसे महत्वपूर्ण भूमिका क्या है?", options: ["समय पर पाठ्यक्रम पूरा करना", "यह सुनिश्चित करना कि प्रत्येक बच्चे को अपनी क्षमता विकसित करने का अवसर मिले", "केवल प्रतिभाशाली बच्चों पर ध्यान देना", "कमजोर बच्चों को अलग बैठाना"], answer: "यह सुनिश्चित करना कि प्रत्येक बच्चे को अपनी क्षमता विकसित करने का अवसर मिले"},
  {q: "जीन पियाजे के अनुसार, 'संज्ञानात्मक विकास' की पहली अवस्था कौन सी है?", options: ["पूर्व-संक्रियात्मक", "मूर्त-संक्रियात्मक", "संवेदी-प्रेरक (Sensorimotor)", "औपचारिक संक्रियात्मक"], answer: "संवेदी-प्रेरक (Sensorimotor)"},
  {q: "शिक्षण का सबसे प्रभावी तरीका (Effective Method) कौन सा माना जाता है?", options: ["व्याख्यान विधि", "दृश्य-श्रव्य सामग्री का उपयोग", "क्रिया-आधारित शिक्षण (Activity Based)", "रटकर याद करना"], answer: "क्रिया-आधारित शिक्षण (Activity Based)"},
  {q: "सतत और व्यापक मूल्यांकन (CCE) में 'व्यापक' का क्या अर्थ है?", options: ["महीने में एक बार परीक्षा", "शैक्षिक और सह-शैक्षिक दोनों क्षेत्रों का मूल्यांकन", "केवल किताबी ज्ञान की जाँच", "लंबी लिखित परीक्षा"], answer: "शैक्षिक और सह-शैक्षिक दोनों क्षेत्रों का मूल्यांकन"},
  {q: "यदि कोई छात्र आपकी कक्षा में देर से आता है, तो आपकी प्रतिक्रिया क्या होगी?", options: ["उसे कक्षा के बाहर खड़ा करेंगे", "कारण जानने का प्रयास करेंगे", "उसे आर्थिक दंड देंगे", "उसके माता-पिता को तुरंत बुलाएंगे"], answer: "कारण जानने का प्रयास करेंगे"},
  {q: "बुद्धि का 'द्वि-कारक सिद्धांत' (Two-Factor Theory) किसने दिया था?", options: ["थार्नडाइक", "स्पीयरमैन", "गार्डनर", "बिने"], answer: "स्पीयरमैन"},
  {q: "कक्षा शिक्षण के दौरान एक शिक्षक को सबसे अधिक किस पर ध्यान देना चाहिए?", options: ["श्यामपट्ट लेखन पर", "छात्रों की व्यक्तिगत भिन्नताओं पर", "अपनी आवाज की तीव्रता पर", "कक्षा की सजावट पर"], answer: "छात्रों की व्यक्तिगत भिन्नताओं पर"},
  {q: "शिक्षा का अधिकार अधिनियम (RTE) 2009 के अनुसार, प्राथमिक स्तर पर शिक्षक-छात्र अनुपात क्या होना चाहिए?", options: ["1:40", "1:35", "1:30", "1:25"], answer: "1:30"},
  {q: "किंडरगार्टन (Kindergarten) शिक्षा पद्धति के जनक कौन हैं?", options: ["रूसो", "फ्रॉबेल", "पेस्टालॉजी", "डीवी"], answer: "फ्रॉबेल"},
  {q: "कक्षा में अनुशासन बनाए रखने का सबसे प्रभावी उपाय क्या है?", options: ["अनुशासनहीन छात्रों को बाहर निकालना", "शिक्षण को रोचक और छात्र-केंद्रित बनाना", "छात्रों को सजा का डर दिखाना", "कक्षा में मॉनिटर नियुक्त करना"], answer: "शिक्षण को रोचक और छात्र-केंद्रित बनाना"},
  {q: "माइक्रो-टीचिंग (Micro-teaching) का मुख्य उद्देश्य क्या है?", options: ["कम समय में अधिक पढ़ाना", "शिक्षण कौशल (Teaching Skills) का विकास करना", "छात्रों की संख्या कम करना", "नोट्स बनवाना"], answer: "शिक्षण कौशल (Teaching Skills) का विकास करना"},
  {q: "बुद्धि लब्धि (IQ) मापने का सूत्र क्या है?", options: ["MA/CA x 100", "CA/MA x 100", "MA x CA / 100", "MA + CA"], answer: "MA/CA x 100"},
  {q: "थार्नडाइक ने अपने प्रयोग किस जानवर पर किए थे?", options: ["कुत्ता", "चूहा", "बिल्ली", "बंदर"], answer: "बिल्ली"},
  {q: "एक आदर्श शिक्षक में निम्नलिखित में से कौन सा गुण होना चाहिए?", options: ["विषय पर पूर्ण अधिकार", "छात्रों के प्रति सहानुभूति", "शिक्षण विधियों का ज्ञान", "उपर्युक्त सभी"], answer: "उपर्युक्त सभी"},
  {q: "एनसीएफ (NCF) 2005 के अनुसार, सीखने का स्वरूप कैसा होना चाहिए?", options: ["रटंत प्रणाली पर आधारित", "सक्रिय और सामाजिक", "केवल पाठ्यपुस्तक तक सीमित", "शिक्षक केंद्रित"], answer: "सक्रिय और सामाजिक"}
];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){ return; }
  if(!candidateName.value || !testTime.value) { return; }
  
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt" ${answers[currentIndex]==o?'checked':''} onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){ answers[currentIndex]=val; saveProgress(); renderPalette(); }

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent, answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    detailHtml+=`
      <div style="margin:10px 0; padding:12px; background:rgba(255,255,255,0.05); border-radius:12px; border-left:4px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p>Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b>${q.answer}</b></p>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Score: <br><b>${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b>${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b>${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
    </div>`;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));
  
  quizArea.innerHTML=""; palette.style.display="none"; 
  navBtns.style.display="none"; submitBtn.style.display="none";
  result.style.display="block"; result.innerHTML=finalHtml;
  clearBtn.style.display="block"; window.scrollTo(0,0);
}

window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none"; topBar.style.display="flex";
    displayName.textContent=d.name; result.style.display="block";
    result.innerHTML=d.html; clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name; answers=p.answers||{};
    visited=p.visited||{}; currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0; startTime=p.startTime||Date.now();
    startScreen.style.display="none"; topBar.style.display="flex";
    palette.style.display="flex"; navBtns.style.display="flex";
    submitBtn.style.display="block"; startTimer(); renderQuestion();
  }
};

function clearResult(){ if(confirm("Start new test?")){ localStorage.clear(); location.reload(); } }
</script>

</body>
</html>
