<style>
/* Professional Glassmorphism Theme */
:root{
  --color-primary: #1a2a6c;
  --color-secondary: #2575fc;
  --color-accent: #f2994a;
  --glass: rgba(255, 255, 255, 0.12);
  --glass-border: rgba(255, 255, 255, 0.25);
  --success: #16a34a;
  --danger: #ef4444;
}

*{box-sizing:border-box; margin:0; padding:0; font-family:'Segoe UI', Tahoma, sans-serif;}

body{
  min-height:100vh;
  background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-primary), var(--color-accent));
  background-size: 300% 300%;
  animation: dynamicFlow 18s ease-in-out infinite;
  color: #fff;
  padding: 20px 10px;
}

@keyframes dynamicFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.container{ max-width:900px; margin:auto; position: relative; z-index: 2; }

h1{ text-align:center; margin-bottom:10px; font-weight: 800; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }

/* START SCREEN */
.start-screen{
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  padding: 40px 20px;
  border-radius: 30px;
  text-align:center;
  margin-top: 50px;
}

.start-screen input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  margin: 10px 0;
  border-radius: 15px;
  border: 1px solid var(--glass-border);
  background: rgba(255, 255, 255, 0.15);
  color: #ffffff !important;
  font-size: 16px;
  outline: none;
}

.start-screen input::placeholder {
  color: rgba(255, 255, 255, 0.8) !important;
}

.q-count-sticker {
  margin: 5px auto 15px;
  width: fit-content;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 20px;
  border-radius: 50px;
  border: 1px solid var(--glass-border);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.pulse-dot {
  width: 8px;
  height: 8px;
  background: #4facfe;
  border-radius: 50%;
  animation: pulse 1.5s infinite;
}

button{
  padding: 14px 28px;
  border: none;
  border-radius: 15px;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  transition: 0.3s;
}
button:hover{ transform: scale(1.05); }

.top-bar{
  display:none; justify-content:space-between; align-items:center;
  padding:15px 25px; background: var(--glass);
  backdrop-filter: blur(15px);
  border:1px solid var(--glass-border); border-radius:50px;
  position:sticky; top:10px; z-index:100; margin-bottom:15px;
}
.timer{ font-weight:800; color:#fff; background: var(--danger); padding: 5px 15px; border-radius: 20px; }

#palette{ 
  display:none; flex-wrap:wrap; gap:8px; margin-bottom:20px; 
  justify-content: center; padding: 10px;
}
.palette span{
  width:38px; height:38px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; background: rgba(255,255,255,0.1); 
  border: 1px solid var(--glass-border); cursor:pointer; font-size: 13px;
}
.palette .visited{ background: var(--color-secondary); }
.palette .attempted{ background: var(--success); box-shadow: 0 0 8px var(--success); }

.quiz-card{
  background: var(--glass); border:1px solid var(--glass-border);
  backdrop-filter: blur(20px); border-radius:25px; padding:30px;
}
.options label{
  display:flex; align-items: center; gap:12px; padding:14px; 
  background: rgba(255,255,255,0.05); border:1px solid var(--glass-border);
  border-radius:15px; margin:10px 0; cursor:pointer; transition: 0.2s;
}
.options label:hover{ background: rgba(255,255,255,0.15); transform: translateX(5px); }

.nav{ display:flex; justify-content:space-between; margin-top:20px; }
.btn-secondary { background: rgba(255,255,255,0.15); }

.result{ background: var(--glass); padding: 25px; border-radius: 25px; margin-top:20px; }
.correct{ color: #4ade80; font-weight:bold; }
.wrong{ color: #f87171; font-weight:bold; }

/* Solution Box Styling */
.sol-box {
  margin-top:12px; 
  padding:12px; 
  background:rgba(242, 153, 74, 0.15); 
  border-radius:12px; 
  font-size:14px; 
  color:#ffcc80;
  border: 1px dashed var(--color-accent);
}
</style>

<script>

const questions = [

  {q: "शिक्षण (Teaching) का मुख्य उद्देश्य क्या होना चाहिए?", options: ["छात्रों को परीक्षा पास करवाना", "अच्छे नोट्स लिखवाना", "छात्रों की सोचने की शक्ति का विकास करना", "कक्षा में अनुशासन बनाना"], answer: "छात्रों की सोचने की शक्ति का विकास करना", solution: "Logic: शिक्षा का असली मकसद रट्टा मारना नहीं, बल्कि बच्चे की तार्किक और मानसिक क्षमता को बढ़ाना है।"},
  {q: "एक प्रभावी शिक्षक वह है जो-", options: ["कक्षा पर नियंत्रण रखे", "कम समय में अधिक जानकारी दे", "छात्रों को सीखने के लिए प्रेरित करे", "गृहकार्य को ध्यान से जाँचे"], answer: "छात्रों को सीखने के लिए प्रेरित करे", solution: "Logic: प्रेरणा (Motivation) सीखने की प्रक्रिया का आधार है। प्रेरित छात्र खुद से बेहतर सीख पाते हैं।"},
  {q: "यदि कोई छात्र कक्षा में प्रश्न पूछता है, तो शिक्षक को क्या करना चाहिए?", options: ["उसे डांटकर बैठा देना चाहिए", "प्रश्न पूछने के लिए प्रोत्साहित करना चाहिए", "कक्षा के बाद मिलने को कहना चाहिए", "उसे नजरअंदाज करना चाहिए"], answer: "प्रश्न पूछने के लिए प्रोत्साहित करना चाहिए", solution: "Logic: प्रश्न पूछना जिज्ञासा (Curiosity) की निशानी है, जिसे शिक्षक को हमेशा बढ़ावा देना चाहिए।"},
  {q: "‘करके सीखना’ (Learning by Doing) क्यों महत्वपूर्ण है?", options: ["यह अनुशासन बनाए रखता है", "यह बच्चों में रुचि जगाता है", "इससे ज्ञान स्थायी होता है", "यह शिक्षक का काम कम करता है"], answer: "इससे ज्ञान स्थायी होता है", solution: "Logic: जब छात्र खुद किसी काम को करके सीखते हैं, तो उनका अनुभव और समझ अधिक गहरी होती है।"},
  {q: "कक्षा में अनुशासनहीनता का मुख्य कारण क्या हो सकता है?", options: ["शिक्षकों की कमी", "छात्रों की शरारत", "पाठ्यक्रम का अरुचिकर होना", "अभिभावकों की लापरवाही"], answer: "पाठ्यक्रम का अरुचिकर होना", solution: "Logic: अगर पढ़ाई बोरिंग होगी, तो छात्रों का ध्यान भटकेगा और वे अनुशासन तोड़ेंगे।"},
  {q: "समावेशी शिक्षा (Inclusive Education) का अर्थ है-", options: ["विशेष विद्यालयों में शिक्षा", "सामान्य और विकलांग बच्चों को एक साथ पढ़ाना", "केवल मेधावी बच्चों को पढ़ाना", "मुफ्त शिक्षा प्रदान करना"], answer: "सामान्य और विकलांग बच्चों को एक साथ पढ़ाना", solution: "Logic: बिना किसी भेदभाव के सभी बच्चों को एक ही कक्षा में समान अवसर देना ही समावेशी शिक्षा है।"},
  {q: "छात्रों को गृहकार्य (Homework) देने का लाभ क्या है?", options: ["वे घर पर व्यस्त रहते हैं", "वे घर पर पढ़ाई करते हैं", "स्वाध्याय (Self-study) की आदत विकसित होती है", "वे शरारत नहीं करते"], answer: "स्वाध्याय (Self-study) की आदत विकसित होती है", solution: "Logic: होमवर्क का असली मकसद बच्चे को खुद से पढ़ने और अभ्यास करने की आदत डालना है।"},
  {q: "एक शिक्षक के लिए सबसे बड़ी चुनौती क्या है?", options: ["कक्षा में अनुशासन बनाए रखना", "प्रश्न पत्र तैयार करना", "शिक्षण-अधिगम प्रक्रिया को आनंददायक बनाना", "छात्रों को गृहकार्य करने के लिए राजी करना"], answer: "शिक्षण-अधिगम प्रक्रिया को आनंददायक बनाना", solution: "Logic: पढ़ाना एक कला है। सबसे कठिन काम है बच्चों का ध्यान खींचना और पढ़ाई को रोचक बनाना।"},
  {q: "बच्चे का पहला शिक्षक कौन होता है?", options: ["उसका अध्यापक", "उसकी माता", "उसके मित्र", "उसका वातावरण"], answer: "उसकी माता", solution: "Logic: बच्चा सबसे पहले अपने घर और अपनी माँ से बोलना और व्यवहार करना सीखता है।"},
  {q: "शिक्षण की 'डाल्टन विधि' (Dalton Plan) किसने विकसित की थी?", options: ["हेलेन पार्कहर्स्ट", "फ्रॉबेल", "मारिया मोंटेसरी", "जॉन डीवी"], answer: "हेलेन पार्कहर्स्ट", solution: "Logic: यह विधि बच्चों की व्यक्तिगत गति और स्वतंत्रता पर आधारित है।"},
  {q: "ब्लूम के वर्गीकरण (Bloom's Taxonomy) में सबसे निचला स्तर क्या है?", options: ["समझ", "ज्ञान (Knowledge)", "अनुप्रयोग", "विश्लेषण"], answer: "ज्ञान (Knowledge)", solution: "Logic: ब्लूम के अनुसार, सीखने की शुरुआत जानकारी या ज्ञान को याद करने से होती है।"},
  {q: "पाठ्यक्रम (Curriculum) कैसा होना चाहिए?", options: ["शिक्षक-केंद्रित", "छात्र-केंद्रित", "विद्यालय-केंद्रित", "पुस्तकीय"], answer: "छात्र-केंद्रित", solution: "Logic: आधुनिक शिक्षा पद्धति में छात्र की जरूरतों और क्षमताओं को केंद्र में रखा जाता है।"},
  {q: "शिक्षक को कक्षा में अपनी आवाज कैसी रखनी चाहिए?", options: ["बहुत धीमी", "बहुत तेज", "स्पष्ट और मध्यम", "कठोर"], answer: "स्पष्ट और मध्यम", solution: "Logic: आवाज इतनी बुलंद हो कि पीछे तक सुनाई दे और इतनी नरम हो कि सुनने में सुखद लगे।"},
  {q: "दृश्य-श्रव्य सामग्री (Audio-Visual Aids) का प्रयोग क्यों किया जाता है?", options: ["कक्षा को सुंदर बनाने के लिए", "सीखने को अधिक प्रभावी बनाने के लिए", "समय बिताने के लिए", "छात्रों को डराने के लिए"], answer: "सीखने को अधिक प्रभावी बनाने के लिए", solution: "Logic: देखने और सुनने से दिमाग जानकारी को जल्दी और लंबे समय तक ग्रहण करता है।"},
  {q: "राष्ट्रीय पाठ्यचर्या रूपरेखा (NCF 2005) के अनुसार शिक्षक की भूमिका क्या है?", options: ["तानाशाह", "नेता", "सुविधादाता (Facilitator)", "केवल ज्ञान देने वाला"], answer: "सुविधादाता (Facilitator)", solution: "Logic: शिक्षक का काम बच्चे के सीखने के रास्ते को आसान बनाना है।"},
  {q: "किंडरगार्टन (Kindergarten) पद्धति के जनक कौन हैं?", options: ["रूसो", "फ्रॉबेल", "मोंटेसरी", "पेस्टालॉजी"], answer: "फ्रॉबेल", solution: "Logic: 'Kindergarten' का अर्थ है 'बच्चों का बगीचा', जहाँ खेल-खेल में शिक्षा दी जाती है।"},
  {q: "यदि कोई छात्र आपकी कक्षा में बार-बार सो जाता है, तो आप-", options: ["उसे बाहर निकाल देंगे", "उसके सोने का कारण जानने का प्रयास करेंगे", "उसे दंड देंगे", "उसके माता-पिता को बुलाएंगे"], answer: "उसके सोने का कारण जानने का प्रयास करेंगे", solution: "Logic: हो सकता है छात्र की तबीयत खराब हो या उसे रात में नींद न आई हो। कारण जानना जरूरी है।"},
  {q: "सतत और व्यापक मूल्यांकन (CCE) का उद्देश्य क्या है?", options: ["छात्रों को फेल करना", "अंकों पर ध्यान देना", "बच्चे के सर्वांगीण विकास का आकलन करना", "केवल शैक्षणिक प्रदर्शन देखना"], answer: "बच्चे के सर्वांगीण विकास का आकलन करना", solution: "Logic: CCE का मतलब है बच्चे की पढ़ाई के साथ-साथ खेल, व्यवहार और अन्य कौशल की भी जांच करना।"},
  {q: "शिक्षण में 'पुनर्बलन' (Reinforcement) का क्या महत्व है?", options: ["छात्रों को डराना", "सीखने की गति बढ़ाना", "कक्षा को शांत रखना", "गृहकार्य कम करना"], answer: "सीखने की गति बढ़ाना", solution: "Logic: शाबाशी या इनाम (Positive Reinforcement) देने से बच्चा और बेहतर करने की कोशिश करता है।"},
  {q: "एक अच्छा शिक्षक वह है जो-", options: ["अपने विषय का ज्ञाता हो", "छात्रों से सहानुभूति रखता हो", "शिक्षण विधियों का जानकार हो", "उपरोक्त सभी"], answer: "उपरोक्त सभी", solution: "Logic: विषय का ज्ञान, सहानुभूति और सही तकनीक ही एक पूर्ण शिक्षक बनाती है।"},

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted"); return;
  }
  if(!candidateName.value || !testTime.value) {
    alert("Please enter Name and Time"); return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  palette.style.display="flex"; 
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}

function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b style="display:block; margin-bottom:15px; font-size:1.1em;">Q${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  if(!confirm("Are you sure you want to submit the Teaching principles test?")) return;
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0, attempted=0;
  let detailHtml="<h2>Detailed Analysis</h2>";
  
  questions.forEach((q,i)=>{
    if(answers[i]) attempted++;
    if(answers[i] == q.answer) correct++;
    
    detailHtml+=`
      <div style="margin:10px 0; padding:15px; background:rgba(255,255,255,0.05); border-radius:15px; border-left:5px solid ${answers[i]==q.answer?'#4ade80':'#f87171'}">
        <p><b>Q${i+1}.</b> ${q.q}</p>
        <p style="margin-top:8px;">Your Answer: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span> | Correct: <b style="color:#4ade80;">${q.answer}</b></p>
        <div class="sol-box">
          <b>Logic:</b> ${q.solution || "Solution not available for this question."}
        </div>
      </div>`;
  });

  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const accuracy = attempted ? Math.round((correct / attempted) * 100) : 0;

  const summaryBox = `
    <div style="text-align:center; padding:25px; background:rgba(255,255,255,0.15); border-radius:20px; margin-bottom:25px; border:1px solid var(--glass-border);">
      <h3 style="margin-bottom:15px; color:var(--color-accent);">Teaching principles Performance Report</h3>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:14px;">
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Final Score: <br><b style="font-size:18px;">${correct} / ${questions.length}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Attempted: <br><b style="font-size:18px;">${attempted}</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Accuracy: <br><b style="font-size:18px; color:#4ade80;">${accuracy}%</b></div>
        <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px;">Time Taken: <br><b style="font-size:18px;">${Math.floor(timeTaken/60)}m ${timeTaken%60}s</b></div>
      </div>
    </div>
  `;

  const finalHtml = summaryBox + detailHtml;
  localStorage.setItem("finalResult", JSON.stringify({ name:displayName.textContent, html: finalHtml }));

  // ================= EMAIL NOTIFICATION =================
const emailParams = {
  candidate_name: displayName.textContent,
  subject: "English",
  score: correct,
  total: questions.length,
  attempted: attempted,
  accuracy: accuracy + "%",
  time_taken: `${Math.floor(timeTaken/60)}m ${timeTaken%60}s`,
  test_date: new Date().toLocaleString("en-IN")
};

emailjs.send(
  "service_wq5yoyp",
  "template_doegpcp",
  emailParams
).then(
  function (response) {
    console.log("✅ Email sent successfully", response.status);
  },
  function (error) {
    console.error("❌ Email failed", error);
  }
);
// ======================================================

  
  quizArea.innerHTML="";
  palette.style.display="none"; 
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.style.display="block";
  result.innerHTML=finalHtml;
  clearBtn.style.display="block";
  window.scrollTo(0,0);
}

window.onload=function(){
  document.getElementById("totalQDisplay").textContent = questions.length;
  document.getElementById("testTime").value = questions.length;

  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.style.display="block";
    result.innerHTML=d.html;
    clearBtn.style.display="block";
  } else if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    palette.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(confirm("Start new test? All previous results will be cleared.")){ localStorage.clear(); location.reload(); }
}
</script>
