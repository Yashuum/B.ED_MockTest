<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Mock Test – B.ED by Yash</title>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --primary:#2563eb;
  --border:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:var(--bg)}
.container{max-width:900px;margin:auto;padding:16px}
h1{text-align:center}

/* START */
.start-screen{text-align:center;margin-top:60px}
.start-screen input{width:260px;padding:12px;margin:8px 0;border-radius:8px;border:1px solid var(--border)}
button{padding:12px 22px;border:none;border-radius:10px;background:var(--primary);color:#fff;cursor:pointer}

/* TOP BAR */
.top-bar{
  display:none;justify-content:space-between;align-items:center;
  padding:12px 16px;background:var(--card);
  border:1px solid var(--border);border-radius:14px;
  position:sticky;top:10px;z-index:10;margin-bottom:16px
}
.timer{font-weight:bold;color:var(--danger)}

/* PALETTE */
.palette{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:16px}
.palette span{
  width:36px;height:36px;display:flex;align-items:center;justify-content:center;
  border-radius:8px;background:#e5e7eb;cursor:pointer
}
.palette .visited{background:#bfdbfe}
.palette .attempted{background:#86efac}

/* QUESTION */
.quiz-card{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:20px
}
.options label{
  display:flex;gap:10px;padding:12px;border:1px solid var(--border);
  border-radius:10px;margin:10px 0;cursor:pointer
}

/* NAV */
.nav{display:flex;justify-content:space-between;margin-top:18px}

/* RESULT */
.result{margin-top:20px}
.correct{color:var(--success);font-weight:bold}
.wrong{color:var(--danger);font-weight:bold}
.clear-btn{background:#dc2626;margin-top:20px}
</style>
</head>

<body>
<div class="container">

<h1>Target Test- Teaching Principles 2026</h1>

<p style="text-align:center;color:#666;font-size:14px;margin-top:-10px;">
  Last Updated: 02 Jan, 2026, 01:30 PM
</p>


<div class="start-screen" id="startScreen">
  <input id="candidateName" placeholder="Enter your name"><br>
  <input id="testTime" type="number" placeholder="Time (minutes)"><br>
  <button onclick="startTest()">Start Test</button>

<a href="https://yashuum.github.io/B.ED_MockTest/" style="text-decoration:none;">
  <button type="button">Go Back to Home</button>
</a>
  
  
</div>

<div class="top-bar" id="topBar">
  <div><b>Name:</b> <span id="displayName"></span></div>
  <div class="timer" id="timer">00:00</div>
</div>

<div id="palette" class="palette"></div>
<div id="quizArea"></div>

<div class="nav" id="navBtns" style="display:none">
  <button onclick="prevQ()">Prev</button>
  <button onclick="nextQ()">Next</button>
</div>

<button id="submitBtn" style="display:none;margin-top:20px" onclick="submitQuiz()">Submit Test</button>

<div id="result" class="result"></div>
<button id="clearBtn" class="clear-btn" style="display:none" onclick="clearResult()">Clear Result & Start New</button>

</div>

<script>
/* SAMPLE QUESTIONS */
const questions = [
{q:"शिक्षण की 'खेल विधि' (Play-way Method) किस पर आधारित है?",options:["शिक्षण के सिद्धांतों पर","मनोवैज्ञानिक सिद्धांतों पर","समाजशास्त्रीय सिद्धांतों पर","शारीरिक शिक्षा कार्यक्रमों पर"],answer:"मनोवैज्ञानिक सिद्धांतों पर"},
{q:"एक शिक्षक के लिए सबसे महत्वपूर्ण क्या है?",options:["कक्षा में अनुशासन बनाए रखना","कक्षा में समय का पाबंद होना","छात्रों की कठिनाइयों को दूर करना","एक अच्छा वक्ता होना"],answer:"छात्रों की कठिनाइयों को दूर करना"},
{q:"'कर करके सीखना' (Learning by Doing) क्यों प्रभावी है?",options:["यह बच्चों में अनुशासन बढ़ाता है","यह रटने की आदत को कम करता है","बच्चा सक्रिय रहकर सार्थक ज्ञान प्राप्त करता है","यह शिक्षक का काम आसान करता है"],answer:"बच्चा सक्रिय रहकर सार्थक ज्ञान प्राप्त करता है"},
{q:"प्रगतिशील शिक्षा (Progressive Education) के जनक किसे माना जाता है?",options:["जीन पियाजे","जॉन डीवी","स्किनर","कोहलर"],answer:"जॉन डीवी"},
{q:"सूक्ष्म शिक्षण (Micro Teaching) का मुख्य उद्देश्य क्या है?",options:["कम समय में पढ़ाना","शिक्षण कौशलों का विकास करना","छात्रों का मूल्यांकन करना","कठिन विषयों को सरल बनाना"],answer:"शिक्षण कौशलों का विकास करना"},
{q:"छात्रों में 'प्रेरणा' (Motivation) पैदा करने की सबसे अच्छी विधि क्या है?",options:["सजा देना","पुरस्कार देना","प्रशंसा करना","रुचि पैदा करना"],answer:"रुचि पैदा करना"},
{q:"दृश्य-श्रव्य सामग्री (Audio-Visual Aids) का उपयोग क्यों किया जाता है?",options:["छात्रों को मनोरंजन प्रदान करने के लिए","सीखने को अधिक प्रभावी और स्थायी बनाने के लिए","शिक्षक का बोझ कम करने के लिए","कक्षा में शांति बनाए रखने के लिए"],answer:"सीखने को अधिक प्रभावी और स्थायी बनाने के लिए"},
{q:"बाल-केंद्रित शिक्षा (Child-Centered Education) का अर्थ क्या है?",options:["बच्चों को जो पसंद हो वही पढ़ाना","बच्चों के अनुभव और उनकी आवाज़ को प्राथमिकता देना","शिक्षक का बच्चों के पीछे चलना","कक्षा में बच्चों को पूरी छूट देना"],answer:"बच्चों के अनुभव और उनकी आवाज़ को प्राथमिकता देना"},
{q:"सतत और व्यापक मूल्यांकन (CCE) का मुख्य उद्देश्य क्या है?",options:["केवल शैक्षणिक प्रदर्शन को मापना","बच्चे के विकास के सभी पहलुओं का मूल्यांकन करना","बोर्ड परीक्षा का डर कम करना","बच्चों को फेल होने से बचाना"],answer:"बच्चे के विकास के सभी पहलुओं का मूल्यांकन करना"},
{q:"ब्लूम के वर्गीकरण (Bloom's Taxonomy) में सबसे उच्च स्तर का संज्ञानात्मक क्षेत्र कौन सा है?",options:["ज्ञान","समझ","विश्लेषण","मूल्यांकन"],answer:"मूल्यांकन"},
{q:"समावेशी शिक्षा (Inclusive Education) का क्या अर्थ है?",options:["केवल विकलांग बच्चों को पढ़ाना","सामान्य और विशेष आवश्यकता वाले बच्चों को एक साथ पढ़ाना","प्रतिभाशाली बच्चों को अलग पढ़ाना","गरीब बच्चों के लिए अलग स्कूल"],answer:"सामान्य और विशेष आवश्यकता वाले बच्चों को एक साथ पढ़ाना"},
{q:"शिक्षण की 'व्याख्यान विधि' (Lecture Method) किस स्थिति में सबसे उपयुक्त है?",options:["कौशल विकसित करने में","तथ्यों को कम समय में स्पष्ट करने में","बच्चों की जिज्ञासा शांत करने में","प्रयोग करने में"],answer:"तथ्यों को कम समय में स्पष्ट करने में"},
{q:"एक प्रभावी शिक्षक वह है जो?",options:["कक्षा पर पूरा नियंत्रण रखता है","छात्रों को सीखने के लिए प्रेरित करता है","सिलेबस समय पर पूरा करता है","कठिन प्रश्न पत्र बनाता है"],answer:"छात्रों को सीखने के लिए प्रेरित करता है"},
{q:"शिक्षा का अधिकार अधिनियम (RTE 2009) के अनुसार बच्चों को किस प्रकार की सजा दी जा सकती है?",options:["शारीरिक सजा","मानसिक प्रताड़ना","दोनों","कोई नहीं"],answer:"कोई नहीं"},
{q:"निदानात्मक शिक्षण (Diagnostic Teaching) का उपयोग क्यों किया जाता है?",options:["छात्रों को ग्रेड देने के लिए","सीखने में आने वाली कमियों और कारणों को जानने के लिए","अगली कक्षा में भेजने के लिए","याद करने की शक्ति बढ़ाने के लिए"],answer:"सीखने में आने वाली कमियों और कारणों को जानने के लिए"},
{q:"किंडरगार्टन (Kindergarten) पद्धति के प्रतिपादक कौन थे?",options:["रूसो","फ्रॉबेल","मोंटेसरी","डाल्टन"],answer:"फ्रॉबेल"},
{q:"'ज्ञात से अज्ञात की ओर' (Known to Unknown) क्या है?",options:["शिक्षण का उद्देश्य","शिक्षण का सूत्र (Teaching Maxim)","शिक्षण की विधि","शिक्षण की तकनीक"],answer:"शिक्षण का सूत्र (Teaching Maxim)"},
{q:"कक्षा में प्रश्न पूछने का मुख्य उद्देश्य क्या होता है?",options:["बच्चों को चुप कराना","बच्चों की रुचि और जिज्ञासा जगाना","बच्चों का परीक्षण करना","अनुशासन बनाए रखना"],answer:"बच्चों की रुचि और जिज्ञासा जगाना"},
{q:"प्रोजेक्ट विधि (Project Method) किस दार्शनिक विचारधारा पर आधारित है?",options:["आदर्शवाद","प्रकृतिवाद","प्रयोजनवाद (Pragmatism)","यथार्थवाद"],answer:"प्रयोजनवाद (Pragmatism)"},
{q:"बहु-बुद्धि सिद्धांत (Theory of Multiple Intelligences) किसने दिया?",options:["हॉवर्ड गार्डनर","थर्स्टन","स्पीयरमैन","बिनेट"],answer:"हॉवर्ड गार्डनर"},
{q:"उपचारात्मक शिक्षण (Remedial Teaching) कब किया जाता है?",options:["निदान के बाद","निदान से पहले","परीक्षा के साथ","पाठ शुरू होने से पहले"],answer:"निदान के बाद"},
{q:"शिक्षण-अधिगम प्रक्रिया (Teaching-Learning Process) में सबसे महत्वपूर्ण तत्व क्या है?",options:["पाठ्यपुस्तक","शिक्षक और छात्र के बीच अंतःक्रिया","कक्षा की सजावट","प्रशासन"],answer:"शिक्षक और छात्र के बीच अंतःक्रिया"},
{q:"राष्ट्रीय पाठ्यचर्या रूपरेखा (NCF 2005) के अनुसार शिक्षक की भूमिका क्या है?",options:["अधिनायक (Dictator)","अनुमति देने वाला","सुविधादाता (Facilitator)","नेता"],answer:"सुविधादाता (Facilitator)"},
{q:"एक शिक्षक को अपने छात्रों के नाम क्यों याद रखने चाहिए?",options:["छात्रों को डराने के लिए","आत्मीयता और बेहतर संबंध बनाने के लिए","हाजिरी लेने के लिए","स्कूल के नियमों के कारण"],answer:"आत्मीयता और बेहतर संबंध बनाने के लिए"},
{q:"शिक्षण में 'प्रतिपुष्टि' (Feedback) का क्या महत्व है?",options:["यह केवल छात्रों के लिए है","यह शिक्षक और छात्र दोनों के सुधार में मदद करता है","यह ग्रेडिंग के लिए जरूरी है","इसका कोई खास महत्व नहीं है"],answer:"यह शिक्षक और छात्र दोनों के सुधार में मदद करता है"},
];

let currentIndex=0,answers={},visited={};
let totalSeconds=0,timerInterval,startTime;

function startTest(){
  if(localStorage.getItem("finalResult")){
    alert("Test already submitted");
    return;
  }
  displayName.textContent=candidateName.value;
  startScreen.style.display="none";
  topBar.style.display="flex";
  navBtns.style.display="flex";
  submitBtn.style.display="block";
  totalSeconds=testTime.value*60;
  startTime=Date.now();
  saveProgress();
  startTimer();
  renderQuestion();
}

function startTimer(){
  updateTimer();
  timerInterval=setInterval(()=>{
    totalSeconds--;
    updateTimer();
    saveProgress();
    if(totalSeconds<=0)submitQuiz();
  },1000);
}
function updateTimer(){
  timer.textContent=
    String(Math.floor(totalSeconds/60)).padStart(2,'0')+":"+
    String(totalSeconds%60).padStart(2,'0');
}

function renderQuestion(){
  visited[currentIndex]=true;
  const q=questions[currentIndex];
  quizArea.innerHTML=`
    <div class="quiz-card">
      <b>${currentIndex+1}. ${q.q}</b>
      <div class="options">
        ${q.options.map(o=>`
          <label>
            <input type="radio" name="opt"
              ${answers[currentIndex]==o?'checked':''}
              onchange="selectAnswer('${o}')">
            ${o}
          </label>
        `).join("")}
      </div>
    </div>`;
  renderPalette();
  saveProgress();
}

function selectAnswer(val){
  answers[currentIndex]=val;
  saveProgress();
  renderPalette();
}

function renderPalette(){
  palette.innerHTML="";
  questions.forEach((_,i)=>{
    const s=document.createElement("span");
    s.textContent=i+1;
    if(visited[i])s.classList.add("visited");
    if(answers[i])s.classList.add("attempted");
    s.onclick=()=>{currentIndex=i;renderQuestion()};
    palette.appendChild(s);
  });
}

function nextQ(){if(currentIndex<questions.length-1){currentIndex++;renderQuestion();}}
function prevQ(){if(currentIndex>0){currentIndex--;renderQuestion();}}

function saveProgress(){
  localStorage.setItem("inProgress",JSON.stringify({
    name:displayName.textContent,
    answers,visited,currentIndex,totalSeconds,startTime
  }));
}

function submitQuiz(){
  clearInterval(timerInterval);
  localStorage.removeItem("inProgress");
  let correct=0,attempted=0;
  let html="<h2>Result</h2>";
  questions.forEach((q,i)=>{
    if(answers[i])attempted++;
    if(answers[i]==q.answer)correct++;
    html+=`
      <p>${i+1}. ${q.q}<br>
      Your: <span class="${answers[i]==q.answer?'correct':'wrong'}">${answers[i]||"Skipped"}</span>
      | Correct: <b>${q.answer}</b></p>`;
  });
  const timeTaken=Math.floor((Date.now()-startTime)/1000);
  html+=`
    <hr>
    Score: ${correct}/${questions.length}<br>
    Attempted: ${attempted}<br>
    Accuracy: ${attempted?Math.round(correct/attempted*100):0}%<br>
    Time Taken: ${Math.floor(timeTaken/60)} min
  `;
  localStorage.setItem("finalResult",JSON.stringify({
    name:displayName.textContent,
    html
  }));
  quizArea.innerHTML="";
  navBtns.style.display="none";
  submitBtn.style.display="none";
  result.innerHTML=html;
  clearBtn.style.display="block";
}

window.onload=function(){
  const final=localStorage.getItem("finalResult");
  const progress=localStorage.getItem("inProgress");
  if(final){
    const d=JSON.parse(final);
    startScreen.style.display="none";
    topBar.style.display="flex";
    displayName.textContent=d.name;
    result.innerHTML=d.html;
    clearBtn.style.display="block";
    return;
  }
  if(progress){
    const p=JSON.parse(progress);
    displayName.textContent=p.name;
    answers=p.answers||{};
    visited=p.visited||{};
    currentIndex=p.currentIndex||0;
    totalSeconds=p.totalSeconds||0;
    startTime=p.startTime||Date.now();
    startScreen.style.display="none";
    topBar.style.display="flex";
    navBtns.style.display="flex";
    submitBtn.style.display="block";
    startTimer();
    renderQuestion();
  }
};

function clearResult(){
  if(!confirm("Start new test?"))return;
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
